<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æ–‡å­—éº»å°† V15.7</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffd700; --ready: #4caf50; }
        body { font-family: -apple-system, sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 70px 15px 20px 15px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; overflow: hidden; }
        .screen { display: none; flex-direction: column; height: 100%; }
        .active-screen { display: flex; }
        
        /* é¡¶éƒ¨çŠ¶æ€ */
        #status-bar { display: flex; justify-content: space-around; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 12px; margin-bottom: 15px; }
        .player-tag { padding: 5px 12px; border-radius: 8px; font-size: 0.8rem; border: 1px solid transparent; opacity: 0.5; }
        .player-tag.active { opacity: 1; background: var(--accent); color: #000; font-weight: bold; }
        .player-tag.win { opacity: 1; border-color: var(--gold); color: var(--gold); }

        /* ç‰Œæ±  */
        #pool { height: 60px; display: flex; gap: 6px; overflow-x: auto; padding: 5px; background: rgba(0,0,0,0.2); border-radius: 10px; margin-bottom: 15px; align-items: center; }

        /* éº»å°†ç‰ŒåŸºç¡€æ ·å¼ */
        .tile { width: 42px; height: 56px; background: var(--tile-bg); color: #000; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; font-weight: bold; box-shadow: 0 4px #999; border: 2px solid transparent; flex-shrink: 0; }
        .tile.selected { border-color: var(--blue); transform: translateY(-8px); }
        .tile.wild { border-color: var(--gold); box-shadow: 0 4px var(--gold); }
        .tile.discarding { opacity: 0.3; background: #555; transform: scale(0.9); }
        .tile.space { width: 15px; height: 40px; background: none; box-shadow: none; color: var(--gold); font-size: 1.2rem; }

        /* æŒ‰é’® */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        button { border: none; border-radius: 12px; height: 50px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        button:disabled { opacity: 0.1; }
        
        /* å¼¹çª—å±‚ */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .modal-body { width: 100%; max-width: 500px; text-align: center; }
        .edit-hand { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin: 25px 0; }
    </style>
</head>
<body>
    <div id="login-screen" class="screen active-screen" style="justify-content: center;">
        <div style="text-align:center; background:#2a2a2a; padding:30px; border-radius:24px;">
            <h2 style="margin-bottom:20px;">ğŸ€„ï¸ æ–‡å­—éº»å°† V15.7</h2>
            <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·" style="width:100%; padding:15px; border-radius:12px; font-size:1.5rem; text-align:center; border:none; margin-bottom:20px;">
            <button onclick="joinGame()" style="background:var(--accent); width:100%;">è¿›å…¥æˆ¿é—´</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen" style="justify-content: center; align-items: center;">
        <div id="player-list" style="margin-bottom:30px; font-size:1.2rem;"></div>
        <button onclick="doReady()" style="background:var(--ready); color:white; width:200px;">å‡†å¤‡å°±ç»ª</button>
        <button id="start-btn" onclick="doStart()" style="display:none; background:var(--gold); width:200px; margin-top:10px;">å¼€å§‹æ¸¸æˆ</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="status-bar"></div>
        <div id="pool"></div>
        
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center;">
            <div id="turn-tip" style="text-align:center; font-size:0.9rem; color:var(--accent); margin-bottom:15px;"></div>
            <div id="my-hand" style="display:flex; flex-wrap:wrap; gap:8px; justify-content:center; min-height:130px;"></div>
            
            <div class="btn-group" id="normal-btns">
                <button onclick="doDraw()" id="btn-draw" style="background:var(--accent)">æ‘¸ç‰Œ</button>
                <button onclick="doEat()" id="btn-eat" style="background:var(--ready); color:white;">åƒç‰Œ</button>
                <button onclick="doDiscard()" id="btn-discard" style="background:var(--blue); color:white;">å‡ºç‰Œ</button>
                <button onclick="openWinModal()" id="btn-win" style="background:var(--gold)">èƒ¡ï¼</button>
            </div>
            <div id="win-lock-msg" style="display:none; text-align:center; color:var(--gold); padding:20px; border:1px dashed var(--gold); border-radius:12px;">ğŸ† å·²èƒ¡ç‰Œï¼Œè¯·è¯„å®¡</div>
        </div>
    </div>

    <div id="win-modal" class="overlay">
        <div class="modal-body">
            <h2 style="color:var(--gold);">è¯·å®Œæˆæœ€åä¸€æ­¥</h2>
            <p style="color:#aaa; font-size:0.8rem;">1. ç‚¹å‡»ä¸€å¼ è¦å¼ƒæ‰çš„ç‰Œ | 2. ç‚¹å‡»ç‰Œé—´ç¼éš™æ–­å¥</p>
            <div id="modal-hand" class="edit-hand"></div>
            <div class="btn-group">
                <button onclick="closeWinModal()" style="background:#444; color:white;">å–æ¶ˆ</button>
                <button id="final-confirm-btn" onclick="submitWin()" style="background:var(--gold)" disabled>ç¡®è®¤èƒ¡ç‰Œå¹¶å‘èµ·è¯„å®¡</button>
            </div>
        </div>
    </div>

    <div id="vote-modal" class="overlay">
        <div class="modal-body">
            <h3 id="vote-title" style="color:var(--gold);">è¯„å®¡</h3>
            <div id="vote-content" class="edit-hand"></div>
            <div class="btn-group" id="vote-btns">
                <button onclick="submitVote('yes')" style="background:var(--ready); color:white;">é€šé¡º</button>
                <button onclick="submitVote('no')" style="background:var(--danger); color:white;">ç‹—å±ä¸é€šï¼</button>
            </div>
            <p id="vote-wait" style="display:none; color:#aaa; margin-top:20px;">å·²æŠ•ç¥¨ï¼Œç­‰å¾…ç»“æœ...</p>
        </div>
    </div>

<script>
    const PANDA = "ğŸ¼";
    const CHARS = ("æˆ‘ä½ ä»–å¥¹å®ƒå’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘" +
    "é‡‘æœ¨æ°´ç«åœŸæ—¥æœˆæ˜Ÿå¤©åœ°é£é›¨é›·ç”µäº‘éœœé›ªèŠ±è‰æ ‘å¶å±±å·æ±Ÿæ²³æ¹–æµ·ä¸Šä¸‹å·¦å³å‰åå†…å¤–ä¸œè¥¿å—åŒ—ä¸­å¤§å°å¤šå°‘é•¿çŸ­é«˜çŸ®èƒ–ç˜¦ç¾ä¸‘å¥½åå–„æ¶çœŸå‡è™šå®ç”Ÿæ­»å¿«æ…¢å¼ºå¼±æ–°æ—§è½»é‡ç¡¬è½¯" +
    "å¿ƒå¤´æ‰‹è¶³çœ¼è€³é¼»å£èˆŒç‰™è…°èƒŒè…¹è…¿ç²¾ç¥é­‚é­„å‘½æ°”è¡€éª¨è‚‰è„‘è„¸çš®æ¯›æ±—æ³ªå°¿å±é’±è´¢å®ç‰©ä¹¦ç¬”ç”»ç´æ£‹è¯—é…’èŒ¶è‚‰é±¼ç±³é¢èœæœé¥­æ°´ç³–ç›é†‹è¯æ²¹çƒŸç«ç¯åºŠé—¨çª—è¡£è£¤é‹è¢œè½¦èˆ¹æœºè¯" +
    "å¤©ç¥é¬¼æ€ªå¦–é­”ä»™ä½›ç‹ä¾¯å°†ç›¸å…µé©¬ç‚®å’å…¬å©†çˆ¸å¦ˆå…„å¼Ÿå§å¦¹ç”·å¥³è€å°‘æœ‹æ•Œå‹å¸ˆç”Ÿä¸»å®¢çŒ«ç‹—å§‘å¨˜çˆ·å¥¶çˆ¸å¦ˆ"+PANDA).split("");

    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = null, selectedIdx = -1, hasActioned = false;
    let tempDiscardIdx = -1, tempBreaks = new Set();

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => { client.subscribe(`mj_v15_7_${roomId}`); showScreen('lobby-screen'); publish('HELLO', { id: myId }); setTimeout(() => { if (!state) initAsHost(); }, 1200); });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function initAsHost() { state = { host: myId, players: [{id: myId, ready: false}], gameStarted: false, hands: {}, pool: [], turnIdx: 0, winners: [], vote: null }; renderAll(); }
    function publish(type, data) { if (client) client.publish(`mj_v15_7_${roomId}`, JSON.stringify({ from: myId, type, data })); }

    function handleMessage(msg) {
        if (msg.type === 'HELLO' && state?.host === myId) {
            if (!state.players.find(p => p.id === msg.data.id)) state.players.push({ id: msg.data.id, ready: false });
            publish('SYNC', state);
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            state = msg.data; renderAll();
        } else if (msg.type === 'VOTE_START') { state.vote = msg.data; renderVote(); }
        else if (msg.type === 'VOTE_SUBMIT' && state?.host === myId && state.vote) {
            state.vote.votes[msg.from] = msg.data.choice;
            if (Object.keys(state.vote.votes).length >= state.players.length) {
                if (Object.values(state.vote.votes).filter(v => v === 'yes').length > state.players.length / 2) {
                    if (!state.winners.includes(state.vote.winner)) state.winners.push(state.vote.winner);
                    if (state.players[state.turnIdx].id === state.vote.winner) moveToNextPlayer();
                }
                state.vote = null; publish('UPDATE', state);
            }
        }
    }

    function renderAll() {
        if (!state) return;
        if (!state.gameStarted) {
            showScreen('lobby-screen');
            document.getElementById('player-list').innerHTML = state.players.map((p, i) => `<div>P${i+1} - ${p.ready?'å·²å‡†å¤‡':'æœªå‡†å¤‡'}</div>`).join("");
            document.getElementById('start-btn').style.display = (state.host === myId) ? 'block' : 'none';
            document.getElementById('start-btn').disabled = !state.players.every(p => p.ready);
            return;
        }
        showScreen('game-screen');
        const isWin = state.winners.includes(myId);
        const isMyTurn = state.players[state.turnIdx].id === myId;
        
        document.getElementById('status-bar').innerHTML = state.players.map((p, i) => `<div class="player-tag ${state.winners.includes(p.id)?'win':''} ${state.turnIdx===i?'active':''}">P${i+1}</div>`).join("");
        document.getElementById('turn-tip').innerText = isWin ? "å·²èƒ¡ç‰Œï¼Œç­‰å¾…ä¸­" : (isMyTurn ? (hasActioned ? "è¯·å‡ºç‰Œæˆ–å‡†å¤‡èƒ¡ç‰Œ" : "åˆ°ä½ äº†ï¼Œè¯·æ‘¸ç‰Œ") : "å…¶ä»–ç©å®¶å›åˆ...");
        
        document.getElementById('normal-btns').style.display = isWin ? 'none' : 'grid';
        document.getElementById('win-lock-msg').style.display = isWin ? 'block' : 'none';
        document.getElementById('vote-modal').style.display = state.vote ? 'flex' : 'none';

        const myHand = state.hands[myId] || [];
        document.getElementById('my-hand').innerHTML = myHand.map((t, i) => `<div class="tile ${selectedIdx===i?'selected':''} ${t===PANDA?'wild':''}" onclick="handleHandClick(${i})">${t}</div>`).join("");
        document.getElementById('pool').innerHTML = state.pool.map(t => `<div class="tile" style="transform:scale(0.8)">${t}</div>`).join("");

        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned;
        document.getElementById('btn-eat').disabled = !isMyTurn || hasActioned || state.pool.length === 0;
        document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned || selectedIdx === -1;
        document.getElementById('btn-win').disabled = !isMyTurn || !hasActioned;
    }

    function handleHandClick(i) {
        if (selectedIdx === -1) selectedIdx = i;
        else if (selectedIdx === i) selectedIdx = -1;
        else {
            const tile = state.hands[myId].splice(selectedIdx, 1)[0];
            state.hands[myId].splice(i, 0, tile);
            selectedIdx = -1;
            publish('UPDATE', state);
        }
    }

    // å¼¹çª—é€»è¾‘
    function openWinModal() {
        tempDiscardIdx = -1;
        tempBreaks.clear();
        document.getElementById('win-modal').style.display = 'flex';
        renderModalHand();
    }

    function renderModalHand() {
        const hand = state.hands[myId];
        let html = "";
        hand.forEach((t, i) => {
            html += `<div class="tile ${t===PANDA?'wild':''} ${tempDiscardIdx===i?'discarding':''}" onclick="setTempDiscard(${i})">${t}</div>`;
            if (i < hand.length - 1) {
                html += `<div class="tile space" onclick="toggleTempBreak(${i})">${tempBreaks.has(i)?'|':'+'}</div>`;
            }
        });
        document.getElementById('modal-hand').innerHTML = html;
        document.getElementById('final-confirm-btn').disabled = tempDiscardIdx === -1;
    }

    function setTempDiscard(i) { tempDiscardIdx = i; renderModalHand(); }
    function toggleTempBreak(i) { if(tempBreaks.has(i)) tempBreaks.delete(i); else tempBreaks.add(i); renderModalHand(); }
    function closeWinModal() { document.getElementById('win-modal').style.display = 'none'; }

    function submitWin() {
        let hand = [...state.hands[myId]];
        hand.splice(tempDiscardIdx, 1);
        let displayArr = [];
        hand.forEach((t, i) => {
            displayArr.push(t);
            let realIdx = i >= tempDiscardIdx ? i + 1 : i;
            if (tempBreaks.has(realIdx)) displayArr.push("BLANK");
        });
        
        hasActioned = false; selectedIdx = -1;
        state.hands[myId] = hand.slice(0, 13);
        const pNum = state.players.findIndex(p => p.id === myId) + 1;
        publish('VOTE_START', { winner: myId, winnerName: "P"+pNum, displayArr: displayArr, votes: {[myId]: 'yes'} });
        publish('UPDATE', state);
        closeWinModal();
    }

    function doDraw() { state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]); hasActioned = true; publish('UPDATE', state); }
    function doEat() { state.hands[myId].push(state.pool.pop()); hasActioned = true; publish('UPDATE', state); }
    function doDiscard() { state.pool.push(state.hands[myId].splice(selectedIdx, 1)[0]); moveToNextPlayer(); publish('UPDATE', state); }
    
    function moveToNextPlayer() {
        hasActioned = false; selectedIdx = -1;
        state.turnIdx = (state.turnIdx + 1) % state.players.length;
        if (state.winners.includes(state.players[state.turnIdx].id)) moveToNextPlayer();
    }

    function renderVote() {
        if (!state.vote) return;
        document.getElementById('vote-title').innerText = `${state.vote.winnerName} ç”³è¯·èƒ¡ç‰Œ`;
        document.getElementById('vote-content').innerHTML = state.vote.displayArr.map(t => 
            t === "BLANK" ? `<div class="tile space">|</div>` : `<div class="tile ${t===PANDA?'wild':''}">${t}</div>`
        ).join("");
        const voted = !!state.vote.votes[myId];
        document.getElementById('vote-btns').style.display = (voted || state.vote.winner === myId) ? 'none' : 'grid';
        document.getElementById('vote-wait').style.display = (voted || state.vote.winner === myId) ? 'block' : 'none';
    }

    function submitVote(choice) { publish('VOTE_SUBMIT', { choice }); }
    function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen')); document.getElementById(id).classList.add('active-screen'); }
    function doReady() { const p = state.players.find(x => x.id === myId); if(p) { p.ready = !p.ready; publish('UPDATE', state); } }
    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]));
        state.gameStarted = true; publish('UPDATE', state);
    }
</script>
</body>
