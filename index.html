<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æ–‡å­—éº»å°† V15.1</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffd700; --ready: #4caf50; }
        body { font-family: -apple-system, sans-serif; background: #111; color: white; margin: 0; padding: 75px 15px 30px 15px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; overflow: hidden; }
        .screen { display: none; flex-direction: column; height: 100%; }
        .active-screen { display: flex; }
        .center-box { background: #222; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid #444; }
        
        #player-status-bar { display: flex; justify-content: space-around; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 12px; margin-bottom: 20px; }
        .status-tag { padding: 4px 10px; border-radius: 6px; opacity: 0.5; font-size: 0.8rem; }
        .status-tag.active { opacity: 1; background: var(--accent); color: #000; font-weight: bold; }
        .status-tag.win { opacity: 1; border: 1px solid var(--gold); color: var(--gold); }

        /* ç‰Œæ± åŒºåŸŸ - å…³é”®ä¿®æ”¹ï¼šå¹³æ»‘æ»šåŠ¨ */
        #pool-area { height: 60px; background: rgba(255,255,255,0.05); border-radius: 10px; padding: 8px; display: flex; align-items: center; gap: 5px; overflow-x: auto; margin-bottom: 20px; border: 1px solid #333; scroll-behavior: smooth; }
        
        .tile { width: 42px; height: 56px; background: var(--tile-bg); color: #000; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; font-weight: bold; box-shadow: 0 4px #999; border: 3px solid transparent; position: relative; flex-shrink: 0; }
        .tile.selected { border-color: var(--blue); transform: translateY(-8px); }
        .tile.wild { border-color: var(--gold); box-shadow: 0 4px var(--gold); }
        
        /* æœ€æ–°æ‰“å‡ºçš„ç‰Œé«˜äº® */
        .tile.latest { border: 2px solid var(--gold); animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { box-shadow: 0 0 2px var(--gold); } to { box-shadow: 0 0 10px var(--gold); } }

        .my-side { background: #222; border: 2px solid #444; padding: 20px 15px; border-radius: 24px; }
        .hand { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; min-height: 120px; }
        .btn-row { display: flex; gap: 8px; margin-top: 20px; }
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; flex: 1; height: 50px; font-size: 1rem; }
        button:disabled { opacity: 0.2; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 15px; }
        .vote-box { background: #222; border: 2px solid var(--gold); border-radius: 24px; padding: 25px 15px; width: 100%; text-align: center; }
    </style>
</head>
<body>
    <div id="login-screen" class="screen active-screen" style="justify-content: center;">
        <div class="center-box">
            <h2>ğŸ€„ï¸ æ–‡å­—éº»å°† V15.1</h2>
            <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·" style="width:80%; padding:15px; border-radius:12px; font-size:1.5rem; text-align:center;">
            <button onclick="joinGame()" style="background:var(--accent); width:85%; margin-top:20px;">è¿›å…¥æˆ¿é—´</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen" style="justify-content: center;">
        <div class="center-box">
            <h3 id="room-id-display"></h3>
            <div id="player-list" style="margin-bottom:20px; line-height:2;"></div>
            <button onclick="doReady()" style="background:var(--ready); color:white; width:100%;">å‡†å¤‡</button>
            <button id="start-btn" onclick="doStart()" style="display:none; background:var(--accent); width:100%; margin-top:10px;">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="player-status-bar"></div>
        <div id="pool-area"></div>
        <div class="my-side">
            <div id="turn-tip" style="text-align:center; color:var(--accent); margin-bottom:10px; font-weight:bold;"></div>
            <div class="hand" id="my-hand"></div>
            <div class="btn-row">
                <button id="btn-draw" onclick="doDraw()" style="background:var(--accent)">æ‘¸ç‰Œ</button>
                <button id="btn-discard" onclick="doDiscard()" style="background:var(--blue); color:white;">å‡ºç‰Œ</button>
                <button id="btn-win" onclick="doWin()" style="background:var(--gold)">èƒ¡ï¼</button>
            </div>
        </div>
    </div>

    <div id="vote-overlay" class="overlay">
        <div class="vote-box">
            <h3 id="vote-title" style="color:var(--gold);">è¯„å®¡å¤§ä½œ</h3>
            <div id="vote-hand" class="hand" style="margin:20px 0;"></div>
            <div id="vote-btns" class="btn-row">
                <button onclick="submitVote('yes')" style="background:var(--ready); color:white;">é€šé¡º</button>
                <button onclick="submitVote('no')" style="background:var(--danger); color:white;">ç‹—å±ä¸é€šï¼</button>
            </div>
            <p id="vote-wait" style="display:none; color:#aaa; margin-top:15px;">å·²æŠ•ç¥¨ï¼Œç­‰å¾…å…¶ä»–ç©å®¶...</p>
        </div>
    </div>

<script>
    const PANDA = "ğŸ¼";
    const CHARS = ("æˆ‘ä½ ä»–å¥¹å®ƒå’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘" +
    "é‡‘æœ¨æ°´ç«åœŸæ—¥æœˆæ˜Ÿå¤©åœ°é£é›¨é›·ç”µäº‘éœœé›ªèŠ±è‰æ ‘å¶å±±å·æ±Ÿæ²³æ¹–æµ·ä¸Šä¸‹å·¦å³å‰åå†…å¤–ä¸œè¥¿å—åŒ—ä¸­å¤§å°å¤šå°‘é•¿çŸ­é«˜çŸ®èƒ–ç˜¦ç¾ä¸‘å¥½åå–„æ¶çœŸå‡è™šå®ç”Ÿæ­»å¿«æ…¢å¼ºå¼±æ–°æ—§è½»é‡ç¡¬è½¯" +
    "å¿ƒå¤´æ‰‹è¶³çœ¼è€³é¼»å£èˆŒç‰™è…°èƒŒè…¹è…¿ç²¾ç¥é­‚é­„å‘½æ°”è¡€éª¨è‚‰è„‘è„¸çš®æ¯›æ±—æ³ªå°¿å±é’±è´¢å®ç‰©ä¹¦ç¬”ç”»ç´æ£‹è¯—é…’èŒ¶è‚‰é±¼ç±³é¢èœæœé¥­æ°´ç³–ç›é†‹è¯æ²¹çƒŸç«ç¯åºŠé—¨çª—è¡£è£¤é‹è¢œè½¦èˆ¹æœºè¯" +
    "å¤©ç¥é¬¼æ€ªå¦–é­”ä»™ä½›ç‹ä¾¯å°†ç›¸å…µé©¬ç‚®å’å…¬å©†çˆ¸å¦ˆå…„å¼Ÿå§å¦¹ç”·å¥³è€å°‘æœ‹æ•Œå‹å¸ˆç”Ÿä¸»å®¢çŒ«ç‹—å§‘å¨˜çˆ·å¥¶çˆ¸å¦ˆ"+PANDA).split("");

    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = null, selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => { client.subscribe(`mj_classic_${roomId}`); showScreen('lobby-screen'); publish('HELLO', { id: myId }); setTimeout(() => { if (!state) initAsHost(); }, 1200); });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function initAsHost() { state = { host: myId, players: [{id: myId, ready: false}], gameStarted: false, hands: {}, pool: [], turnIdx: 0, winners: [], vote: null }; renderAll(); }
    function publish(type, data) { if (client) client.publish(`mj_classic_${roomId}`, JSON.stringify({ from: myId, type, data })); }

    function handleMessage(msg) {
        if (msg.type === 'HELLO' && state?.host === myId) {
            if (!state.players.find(p => p.id === msg.data.id)) state.players.push({ id: msg.data.id, ready: false });
            publish('SYNC', state);
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            state = msg.data;
            renderAll();
        } else if (msg.type === 'VOTE_START') { state.vote = msg.data; renderVote(); }
        else if (msg.type === 'VOTE_SUBMIT' && state?.host === myId && state.vote) {
            state.vote.votes[msg.from] = msg.data.choice;
            if (Object.keys(state.vote.votes).length >= state.players.length) {
                const yesCount = Object.values(state.vote.votes).filter(v => v === 'yes').length;
                if (yesCount > state.players.length / 2) {
                    state.winners.push(state.vote.winner);
                }
                state.vote = null; publish('UPDATE', state);
            }
        }
    }

    function renderAll() {
        if (!state) return;
        if (!state.gameStarted) {
            showScreen('lobby-screen');
            document.getElementById('player-list').innerHTML = state.players.map((p, i) => `<div>P${i+1} - ${p.ready?'å·²å‡†å¤‡':'ç­‰å¾…ä¸­'}</div>`).join("");
            document.getElementById('start-btn').style.display = (state.host === myId) ? 'block' : 'none';
            document.getElementById('start-btn').disabled = !state.players.every(p => p.ready);
            return;
        }
        showScreen('game-screen');
        const isMyTurn = state.players[state.turnIdx].id === myId;
        const isWin = state.winners.includes(myId);

        document.getElementById('player-status-bar').innerHTML = state.players.map((p, i) => `<div class="status-tag ${state.winners.includes(p.id)?'win':''} ${state.turnIdx===i?'active':''}">P${i+1}</div>`).join("");
        document.getElementById('turn-tip').innerText = isWin ? "ğŸ† å·²èƒ¡ç‰Œ" : (isMyTurn ? (hasActioned ? "è¯·å‡ºç‰Œ" : "è¯·æ‘¸ç‰Œ") : "ç­‰å¾…ä»–äºº...");
        
        const myHand = state.hands[myId] || [];
        document.getElementById('my-hand').innerHTML = myHand.map((t, i) => `<div class="tile ${selectedIdx===i?'selected':''} ${t===PANDA?'wild':''}" onclick="selectTile(${i})">${t}</div>`).join("");
        
        // æ¸²æŸ“ç‰Œæ± å¹¶æ ‡è®°æœ€æ–°ç‰Œ
        const poolArea = document.getElementById('pool-area');
        poolArea.innerHTML = state.pool.map((t, i) => {
            const isLatest = (i === state.pool.length - 1);
            return `<div class="tile ${isLatest ? 'latest' : ''}" style="transform:scale(0.8)">${t}</div>`;
        }).join("");

        // è‡ªåŠ¨æ»šåŠ¨åˆ°æœ€å³è¾¹
        setTimeout(() => {
            poolArea.scrollLeft = poolArea.scrollWidth;
        }, 50);

        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned || isWin;
        document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned || selectedIdx === -1 || isWin;
        document.getElementById('btn-win').disabled = !isMyTurn || !hasActioned || isWin;
        document.getElementById('vote-overlay').style.display = state.vote ? 'flex' : 'none';
    }

    function selectTile(i) {
        if (selectedIdx === -1) { selectedIdx = i; }
        else if (selectedIdx === i) { selectedIdx = -1; }
        else {
            const temp = state.hands[myId][selectedIdx];
            state.hands[myId][selectedIdx] = state.hands[myId][i];
            state.hands[myId][i] = temp;
            selectedIdx = -1;
            publish('UPDATE', state);
        }
        renderAll();
    }

    function doDraw() {
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true;
        publish('UPDATE', state);
    }

    function doDiscard() {
        state.pool.push(state.hands[myId].splice(selectedIdx, 1)[0]);
        state.turnIdx = (state.turnIdx + 1) % state.players.length;
        hasActioned = false; selectedIdx = -1;
        publish('UPDATE', state);
    }

    function doWin() {
        const pNum = state.players.findIndex(p => p.id === myId) + 1;
        publish('VOTE_START', { winner: myId, winnerName: "P"+pNum, hand: state.hands[myId], votes: {[myId]: 'yes'} });
    }

    function renderVote() {
        if (!state.vote) return;
        document.getElementById('vote-title').innerText = `${state.vote.winnerName} ç”³è¯·èƒ¡ç‰Œï¼`;
        document.getElementById('vote-hand').innerHTML = state.vote.hand.map(t => `<div class="tile ${t===PANDA?'wild':''}">${t}</div>`).join("");
        const voted = !!state.vote.votes[myId];
        document.getElementById('vote-btns').style.display = voted ? 'none' : 'flex';
        document.getElementById('vote-wait').style.display = voted ? 'block' : 'none';
    }

    function submitVote(choice) { publish('VOTE_SUBMIT', { choice }); }
    function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen')); document.getElementById(id).classList.add('active-screen'); }
    function doReady() { const p = state.players.find(x => x.id === myId); if(p) { p.ready = !p.ready; publish('UPDATE', state); } }
    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]));
        state.gameStarted = true; publish('UPDATE', state);
    }
</script>
</body>
</html>
