    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffd700; --ready: #4caf50; }

<body>

            <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·" style="width:85%; padding:15px; margin-bottom:20px; border-radius:12px; border:none; text-align:center; font-size:1.6rem; background:#000; color:#fff; border:1px solid #555;">

                    <button class="btn-draw" id="btn-draw" onclick="doDraw()">æ‘¸ç‰Œ</button>
                    <button class="btn-blue" style="flex:1.5" id="btn-discard" onclick="doDiscard()" disabled>å‡ºç‰Œ</button>
                    <button style="background:var(--gold)" id="btn-win" onclick="doWin()" disabled>èƒ¡ï¼</button>
                </div>
                <div class="btn-row">
                    <button style="background:var(--ready); color:white;" id="btn-eat" onclick="doEat()">åƒç‰Œ</button>

            <div id="vote-hand-text"></div>
            <div id="vote-btns" style="display:flex; gap:12px; margin-top:10px;">
                <button style="background:var(--ready); color:white;" onclick="submitVote('yes')">é€šé¡º</button>
                <button style="background:var(--danger); color:white;" onclick="submitVote('no')">ç‹—å±ä¸é€šï¼</button>
            </div>
            <div id="vote-status" style="margin-top:15px; font-size:0.9rem; color:#aaa; display:none;">å·²æŠ•ç¥¨ï¼Œç­‰å¾…ç»“æœ...</div>

        <div class="custom-box">

            <p style="margin:20px 0; font-size:1.1rem;">ç¡®å®šè¦é€€å‡ºæ¸¸æˆå¹¶è¿”å›ä¸»ç•Œé¢å—ï¼Ÿ</p>
            <div style="display:flex; gap:12px;">
                <button class="btn-blue" onclick="hideExitConfirm()">å–æ¶ˆ</button>
                <button style="background:var(--danger); color:white;" onclick="location.reload()">é€€å‡º</button>

<script>
    // æ‰©å±•è¯åº“ï¼šåŠ å…¥çŒ«ç‹—å§‘å¨˜çˆ·å¥¶çˆ¸å¦ˆ + ğŸ¼ä¸‡ç”¨ç‰Œ
    const CHARS = ("æˆ‘ä½ ä»–å¥¹å®ƒå’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘" +
    "é‡‘æœ¨æ°´ç«åœŸæ—¥æœˆæ˜Ÿå¤©åœ°é£é›¨é›·ç”µäº‘éœœé›ªèŠ±è‰æ ‘å¶å±±å·æ±Ÿæ²³æ¹–æµ·ä¸Šä¸‹å·¦å³å‰åå†…å¤–ä¸œè¥¿å—åŒ—ä¸­å¤§å°å¤šå°‘é•¿çŸ­é«˜çŸ®èƒ–ç˜¦ç¾ä¸‘å¥½åå–„æ¶çœŸå‡è™šå®ç”Ÿæ­»å¿«æ…¢å¼ºå¼±æ–°æ—§è½»é‡ç¡¬è½¯" +
    "å¿ƒå¤´æ‰‹è¶³çœ¼è€³é¼»å£èˆŒç‰™è…°èƒŒè…¹è…¿ç²¾ç¥é­‚é­„å‘½æ°”è¡€éª¨è‚‰è„‘è„¸çš®æ¯›æ±—æ³ªå°¿å±é’±è´¢å®ç‰©ä¹¦ç¬”ç”»ç´æ£‹è¯—é…’èŒ¶è‚‰é±¼ç±³é¢èœæœé¥­æ°´ç³–ç›é†‹è¯æ²¹çƒŸç«ç¯åºŠé—¨çª—è¡£è£¤é‹è¢œè½¦èˆ¹æœºè¯" +
    "å¤©ç¥é¬¼æ€ªå¦–é­”ä»™ä½›ç‹ä¾¯å°†ç›¸å…µé©¬ç‚®å’å…¬å©†çˆ¸å¦ˆå…„å¼Ÿå§å¦¹ç”·å¥³è€å°‘æœ‹æ•Œå‹å¸ˆç”Ÿä¸»å®¢çŒ«ç‹—å§‘å¨˜çˆ·å¥¶çˆ¸å¦ˆç†ŠçŒ«").split("");
    
    // æŠŠâ€œç†ŠçŒ«â€äºŒå­—æ›¿æ¢ä¸ºå•å¼ ä¸‡ç”¨ç‰Œå›¾æ ‡
    const PANDA = "ğŸ¼";
    const FINAL_CHARS = CHARS.filter(c => c !== "ç†Š" && c !== "çŒ«");
    FINAL_CHARS.push(PANDA);

    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = null, localHandOrder = [], selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => {
            client.subscribe(`mj_v13_9_panda_${roomId}`);
            document.getElementById('room-id-display').innerText = "æˆ¿é—´: " + roomId;
            showScreen('lobby-screen');
            publish('HELLO', { id: myId });
            setTimeout(() => { if (!state) initAsHost(); }, 1200);
        });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function initAsHost() {
        state = { host: myId, players: [{id: myId, ready: false}], gameStarted: false, hands: {}, pool: [], turnIdx: 0, winners: [], vote: null };
        renderAll();
    }

    function publish(type, data) {
        if (client) client.publish(`mj_v13_9_panda_${roomId}`, JSON.stringify({ from: myId, type, data }));
    }

    function handleMessage(msg) {
        if (msg.type === 'HELLO' && state?.host === myId) {
            if (!state.players.find(p => p.id === msg.data.id)) state.players.push({ id: msg.data.id, ready: false });
            publish('SYNC', state);
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            state = msg.data;
            if (localHandOrder.length === 0 || (!hasActioned && state.hands[myId]?.length === 13)) {
                localHandOrder = [...(state.hands[myId] || [])];
            }
            renderAll();
        } else if (msg.type === 'VOTE_START') {
            state.vote = msg.data; renderVote();
        } else if (msg.type === 'VOTE_SUBMIT') {
            if (state?.host === myId && state.vote) {
                state.vote.votes[msg.from] = msg.data.choice;
                if (Object.keys(state.vote.votes).length >= state.players.length) {
                    const yes = Object.values(state.vote.votes).filter(v => v === 'yes').length;
                    publish('VOTE_END', { success: yes > state.players.length / 2, winnerId: state.vote.winner });
                }
            }
        } else if (msg.type === 'VOTE_END') {
            document.getElementById('vote-overlay').style.display = 'none';
            if (msg.data.success) state.winners.push(msg.data.winnerId);
            state.vote = null; 
            if (state.host === myId) {
                if (msg.data.success && state.players[state.turnIdx].id === msg.data.winnerId) moveToNextPlayer();
                publish('UPDATE', state);
            }
        }
    }

    function renderAll() {
        if (!state) return;
        if (!state.gameStarted) {
            showScreen('lobby-screen');
            document.getElementById('player-list').innerHTML = state.players.map((p, i) => `
                <div style="background:#333; padding:12px; margin:8px 0; border-radius:12px; display:flex; justify-content:space-between; border: 1px solid ${p.id===myId?'var(--accent)':'#444'}">
                    <span>ç©å®¶ ${i+1} ${p.id===state.host?'ğŸ‘‘':''}</span>
                    <span style="color:${p.ready? 'var(--ready)':'var(--danger)'}">${p.ready?'å·²å‡†å¤‡':'æœªå‡†å¤‡'}</span>
                </div>
            `).join("");
            document.getElementById('start-btn').style.display = (state.host === myId) ? 'block' : 'none';
            document.getElementById('start-btn').disabled = state.players.length < 2 || !state.players.every(p => p.ready);
            document.getElementById('ready-btn').innerText = state.players.find(p=>p.id===myId)?.ready ? "å–æ¶ˆå‡†å¤‡" : "å‡†å¤‡å°±ç»ª";
        } else {
            showScreen('game-screen');
            const isMyTurn = state.players[state.turnIdx].id === myId;
            const isWin = state.winners.includes(myId);
            document.getElementById('player-status-bar').innerHTML = state.players.map((p, i) => `
                <div class="status-tag ${state.winners.includes(p.id)?'win':''} ${state.turnIdx===i?'active':''}">P${i+1}</div>
            `).join("");
            document.getElementById('turn-tip').innerText = isWin ? "ğŸ† å·²èƒ¡ç‰Œ" : (isMyTurn ? (hasActioned ? "é€‰ä¸€å¼ å¼ƒæ‰å¹¶ç‚¹èƒ¡" : "æ‘¸ç‰Œä¸­...") : "ç­‰å¾…ä¸­...");
            document.getElementById('my-hand').innerHTML = localHandOrder.map((t, i) => `
                <div class="tile ${selectedIdx===i?'selected':''} ${t===PANDA?'wild':''}" onclick="handleTileClick(${i})">${t}</div>
            `).join("");
            document.getElementById('pool-area').innerHTML = state.pool.map(t => `<div class="tile pool ${t===PANDA?'wild':''}">${t}</div>`).join("");
            document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned || isWin;
            document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned || isWin || selectedIdx === -1;
            document.getElementById('btn-win').disabled = !isMyTurn || !hasActioned || isWin;
            document.getElementById('btn-eat').disabled = !isMyTurn || hasActioned || state.pool.length === 0 || isWin;
        }
    }

    function handleTileClick(i) {
        if (selectedIdx === -1) { selectedIdx = i; } 
        else if (selectedIdx === i) { selectedIdx = -1; } 
        else {
            const tile = localHandOrder.splice(selectedIdx, 1)[0];
            localHandOrder.splice(i, 0, tile);
            selectedIdx = -1;
        }
        renderAll();
    }

    function showExitConfirm() { document.getElementById('exit-overlay').style.display = 'flex'; }
    function hideExitConfirm() { document.getElementById('exit-overlay').style.display = 'none'; }

    function doDiscard() {
        const discardedTile = localHandOrder.splice(selectedIdx, 1)[0];
        state.hands[myId] = [...localHandOrder]; 
        state.pool.push(discardedTile);
        moveToNextPlayer();
        publish('UPDATE', state);
    }

    function doWin() { 
        let winHand = [...localHandOrder];
        if (winHand.length === 14) {
            let discardIdx = selectedIdx !== -1 ? selectedIdx : 13;
            winHand.splice(discardIdx, 1);
        }
        publish('VOTE_START', { winner: myId, hand: winHand, votes: {[myId]: 'yes'} }); 
    }

    function doDraw() {
        localHandOrder.push(FINAL_CHARS[Math.floor(Math.random()*FINAL_CHARS.length)]);
        hasActioned = true; renderAll();
    }

    function doEat() { 
        if (state.pool.length > 0) { localHandOrder.push(state.pool.pop()); hasActioned = true; renderAll(); } 
    }

    function moveToNextPlayer() {
        state.turnIdx = (state.turnIdx + 1) % state.players.length;
        hasActioned = false; selectedIdx = -1;
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
    }

    function doReady() {
        const p = state.players.find(x => x.id === myId);
        if(p) { p.ready = !p.ready; publish('UPDATE', state); }
    }

    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => FINAL_CHARS[Math.floor(Math.random()*FINAL_CHARS.length)]));
        state.gameStarted = true; state.pool = []; state.turnIdx = 0;
        publish('UPDATE', state);
    }

    function submitVote(choice) { 
        publish('VOTE_SUBMIT', { choice }); 
        document.getElementById('vote-btns').style.display = 'none';
        document.getElementById('vote-status').style.display = 'block';
    }

    function renderVote() {
        document.getElementById('vote-overlay').style.display = 'flex';
        document.getElementById('vote-hand-text').innerText = state.vote.hand.join("");
        const voted = state.vote.votes[myId] || state.vote.winner === myId;
        document.getElementById('vote-btns').style.display = voted ? 'none' : 'flex';
        document.getElementById('vote-status').style.display = voted ? 'block' : 'none';
    }
</script>
