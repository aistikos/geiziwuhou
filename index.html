        .tile {

        }
        .tile.selected {

            background: #e3f2fd;

        #vote-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }

                </div>
                <div class="btn-row">
                    <button class="btn-ready" id="btn-eat" onclick="doEat()">åƒ</button>
                    <button class="btn-ready" style="background:var(--danger)" onclick="doExit()">é€€å‡º</button>

            </div>

        <div class="center-box" style="border: 2px solid var(--gold);">

<script>
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    // æ ¸å¿ƒæ”¹è¿›ï¼šstate åˆå§‹ä¸å«ç©å®¶ï¼Œç­‰å¾…æˆ¿ä¸»åŒæ­¥
    let state = { gameStarted: false, players: [], hands: {}, pool: [], turnIdx: 0, vote: null, winners: [] };
    let selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => {
            client.subscribe(`mj_v6_final_${roomId}`);
            document.getElementById('room-id-display').innerText = roomId;
            showScreen('lobby-screen');
            // æ–°äººè¿›åœºï¼šå¹¿æ’­è‡ªå·±çš„ IDï¼Œå¹¶ç´¢è¦æœ€æ–°çŠ¶æ€
            publish('REQ_SYNC', { id: myId });
        });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
    }

    function publish(type, data) {
        if (client) client.publish(`mj_v6_final_${roomId}`, JSON.stringify({ from: myId, type, data }));
    }

    function handleMessage(msg) {
        const isHost = state.players.length > 0 && state.players[0].id === myId;

        switch(msg.type) {
            case 'REQ_SYNC':
                // åªæœ‰è€æˆ¿ä¸»æœ‰æƒå›åº”åŒæ­¥è¯·æ±‚
                if (isHost || state.players.length === 0) {
                    if (!state.players.find(p => p.id === msg.data.id)) {
                        state.players.push({ id: msg.data.id, ready: false });
                    }
                    publish('SYNC', state);
                }
                break;
            case 'SYNC':
                // æ¥å—æˆ¿ä¸»åŒæ­¥çš„çŠ¶æ€ï¼Œé˜²æ­¢é—ªå›å¤§å…
                state = msg.data;
                renderAll();
                break;
            case 'UPDATE':
                state = msg.data;
                renderAll();
                break;
            case 'VOTE_START':
                state.vote = msg.data;
                renderVote();
                break;
            case 'VOTE_SUBMIT':
                if (isHost && state.vote) {
                    state.vote.votes[msg.from] = msg.data.choice;
                    if (Object.keys(state.vote.votes).length >= state.players.length) {
                        const yes = Object.values(state.vote.votes).filter(v => v === 'yes').length;
                        publish('VOTE_END', { success: yes > state.players.length / 2, winnerId: state.vote.winner });
                    }
                }
                break;
            case 'VOTE_END':
                document.getElementById('vote-overlay').style.display = 'none';
                if (msg.data.success) {
                    state.winners.push(msg.data.winnerId);
                    if (state.players[state.turnIdx].id === msg.data.winnerId) moveToNextPlayer();
                }
                state.vote = null;
                renderAll();
                if (isHost) publish('UPDATE', state);
                break;
        }
    }

    function moveToNextPlayer() {
        let next = (state.turnIdx + 1) % state.players.length;
        let count = 0;
        while (state.winners.includes(state.players[next].id) && count < state.players.length) {
            next = (next + 1) % state.players.length;
            count++;
        }
        state.turnIdx = next;
        hasActioned = false; selectedIdx = -1;
    }

    function doReady() {
        const p = state.players.find(x => x.id === myId);
        if(p) { p.ready = !p.ready; publish('UPDATE', state); }
    }

    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]));
        state.turnIdx = 0; state.gameStarted = true; state.winners = []; state.pool = [];
        publish('UPDATE', state);
    }

    function doDraw() {
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true; renderAll();
    }

    function doDiscard() {
        if (selectedIdx === -1) return;
        state.pool.push(state.hands[myId].splice(selectedIdx, 1)[0]);
        moveToNextPlayer();
        publish('UPDATE', state);
    }

    function doEat() {
        if (state.pool.length === 0) return;
        state.hands[myId].push(state.pool.pop());
        hasActioned = true; renderAll();
    }

    function doWin() {
        publish('VOTE_START', { winner: myId, hand: state.hands[myId], votes: {[myId]: 'yes'} });
    }

    function submitVote(choice) {
        publish('VOTE_SUBMIT', { choice });
        document.getElementById('vote-btns').style.display = 'none';
    }

    function doExit() { if(confirm("é€€å‡ºæ¸¸æˆï¼Ÿ")) location.reload(); }

    function handleTileClick(i) {
        // ç‰¹æ•ˆå¤„ç†ï¼šå…ˆå–æ¶ˆæ—§çš„é€‰ä¸­ï¼Œå†é€‰ä¸­æ–°çš„
        selectedIdx = (selectedIdx === i) ? -1 : i;
        renderAll();
    }

    function renderAll() {
        if (!state.gameStarted) {
            showScreen('lobby-screen');
            document.getElementById('player-list').innerHTML = state.players.map((p, i) => `
                <div class="player-item" style="border-color: ${p.id===myId?'var(--accent)':'transparent'}">
                    <span>ç©å®¶ ${i+1} ${p.id === myId ? '(æˆ‘)' : ''}</span>
                    <span style="color:${p.ready?'var(--ready)':'var(--danger)'}">${p.ready ? 'â— å·²å‡†å¤‡' : 'â—‹ æœªå‡†å¤‡'}</span>
                </div>
            `).join("");
            const isHost = state.players.length > 0 && state.players[0].id === myId;
            document.getElementById('start-btn').style.display = isHost ? 'block' : 'none';
            document.getElementById('start-btn').disabled = !state.players.every(p => p.ready) || state.players.length < 2;
            document.getElementById('ready-btn').innerText = state.players.find(p=>p.id===myId)?.ready ? "å–æ¶ˆå‡†å¤‡" : "å‡†å¤‡å°±ç»ª";
        } else {
            showScreen('game-screen');
            const turnPlayer = state.players[state.turnIdx];
            const isMyTurn = turnPlayer?.id === myId;
            const isWin = state.winners.includes(myId);
            
            document.getElementById('status-info').innerText = isWin ? "ğŸ† è§‚æˆ˜ä¸­" : `å½“å‰å›åˆï¼šç©å®¶ ${state.turnIdx + 1}`;
            
            document.getElementById('my-hand').innerHTML = (state.hands[myId]||[]).map((t, i) => `
                <div class="tile ${selectedIdx===i?'selected':''}" onclick="handleTileClick(${i})">${t}</div>
            `).join("");
            
            document.getElementById('pool-area').innerHTML = state.pool.map(t => `<div class="tile pool">${t
