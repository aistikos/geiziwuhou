<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ–‡å­—éº»å°† - å‡†å¤‡å°±ç»ªç‰ˆ</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --mj-green: #1a472a; --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; }
        body { font-family: sans-serif; background: #111; color: white; margin: 0; padding: 10px; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* 1. ç™»å½•ä¸å¤§å… */
        .setup-box { background: #222; padding: 20px; border-radius: 15px; border: 1px solid #444; text-align: center; margin-bottom: 10px; }
        .lobby-box { background: #222; padding: 15px; border-radius: 15px; border: 1px solid #444; flex: 1; display: flex; flex-direction: column; align-items: center; }
        .player-tag { background: #333; padding: 10px 20px; border-radius: 8px; margin: 5px; width: 80%; display: flex; justify-content: space-between; }
        .ready-tag { color: #4caf50; font-weight: bold; }

        input { background: #000; color: #fff; border: 1px solid #555; padding: 12px; border-radius: 8px; width: 70%; font-size: 1.1rem; margin-bottom: 15px; }
        
        /* 2. æ¸¸æˆåŒºåŸŸ */
        #pool-area { height: 120px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 10px; padding: 8px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 5px; overflow-y: auto; margin-bottom: 10px; }
        .my-side { background: #222; border: 2px solid #444; padding: 15px; border-radius: 20px; flex: 1; display: flex; flex-direction: column; }
        .my-side.active { border-color: var(--accent); background: var(--mj-green); }
        
        /* æ‘¸ç‰Œçº¢å…‰æé†’ */
        .remind-draw { animation: flash-red 0.8s infinite; border-color: var(--danger) !important; }
        @keyframes flash-red { 0% { box-shadow: 0 0 5px var(--danger); } 50% { box-shadow: 0 0 20px var(--danger); } 100% { box-shadow: 0 0 5px var(--danger); } }

        .hand { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin: 15px 0; min-height: 100px; }
        .tile { width: 42px; height: 58px; background: var(--tile-bg); color: #000; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; box-shadow: 0 4px #999; border: 2px solid transparent; }
        .tile.selected { border-color: var(--blue); transform: translateY(-15px); background: #e3f2fd; }
        .tile.pool { width: 28px; height: 38px; font-size: 1rem; box-shadow: 0 1px #666; opacity: 0.9; }

        .controls { display: flex; gap: 10px; }
        button { padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
        .btn-main { background: var(--accent); color: #000; flex: 1; }
        .btn-ready { background: #4caf50; color: white; width: 80%; }
        button:disabled { opacity: 0.2; }
        #status-info { text-align:center; font-size:0.8rem; color:#666; margin-bottom:5px; }
    </style>
</head>
<body>

    <div id="login-screen" class="setup-box">
        <h2 style="margin:0 0 15px 0;">ğŸ€„ï¸ æ–‡å­—éº»å°†</h2>
        <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·">
        <button onclick="joinGame()" class="btn-main" style="width:80%;">è¿›å…¥å¤§å…</button>
    </div>

    <div id="lobby-screen" class="lobby-box" style="display:none;">
        <h3>æ¸¸æˆå¤§å…</h3>
        <div id="player-status-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
        <p id="lobby-tip" style="font-size:0.8rem; color:#888; margin:20px 0;"></p>
        <button id="ready-btn" class="btn-ready" onclick="doReady()">ç‚¹å‡»å‡†å¤‡</button>
        <button id="start-btn" class="btn-main" style="display:none; width:80%; margin-top:10px;" onclick="doStart()">å…¨å‘˜å°±ç»ªï¼Œå¼€å§‹æ¸¸æˆ</button>
    </div>

    <div id="game-screen" style="display:none; flex:1; flex-direction:column;">
        <div id="status-info"></div>
        <div id="pool-area"></div>
        <div id="my-zone" class="my-side">
            <div id="turn-tip" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>
            <div class="hand" id="my-hand"></div>
            <div class="controls">
                <button class="btn-main" id="btn-draw" onclick="doDraw()">æ‘¸ç‰Œ</button>
                <button class="btn-main" style="background:var(--blue); color:white;" id="btn-discard" onclick="doDiscard()" disabled>å‡ºè¿™å¼ å­—</button>
            </div>
            <div style="display:flex; justify-content: space-between; margin-top:15px; opacity:0.6;">
                <button onclick="doEat()" id="btn-eat" style="padding:5px 10px; font-size:0.7rem; background:#444; color:white;">åƒä¸Šä¸€å¼ </button>
                <button onclick="location.reload()" style="background:none; color:#555; font-size:0.6rem; border:1px solid #444;">ç¦»å¼€æˆ¿é—´</button>
            </div>
        </div>
    </div>

<script>
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = { 
        gameStarted: false,
        players: [], // æ ¼å¼: {id: "P_xxx", ready: false}
        hands: {}, 
        pool: [], 
        turnIdx: 0 
    };
    let selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => {
            client.subscribe("mj_lobby_v1_" + roomId);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('lobby-screen').style.display = 'flex';
            publish('JOIN', { id: myId });
        });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function handleMessage(msg) {
        if (msg.type === 'JOIN') {
            if (!state.players.find(p => p.id === msg.data.id)) {
                state.players.push({ id: msg.data.id, ready: false });
                if (state.players[0].id === myId) publish('SYNC', state);
            }
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            state = msg.data;
            renderAll();
        } else if (msg.type === 'READY_STATUS') {
            const p = state.players.find(p => p.id === msg.from);
            if (p) p.ready = msg.data.ready;
            if (state.players[0].id === myId) publish('UPDATE', state);
        } else if (msg.type === 'START_GAME') {
            state = msg.data;
            state.gameStarted = true;
            renderAll();
        }
    }

    function publish(type, data) {
        if (client) client.publish("mj_lobby_v1_" + roomId, JSON.stringify({ from: myId, type, data }));
    }

    // å‡†å¤‡ä¸å¼€å§‹é€»è¾‘
    function doReady() {
        const p = state.players.find(p => p.id === myId);
        const newStatus = !p.ready;
        document.getElementById('ready-btn').innerText = newStatus ? "å–æ¶ˆå‡†å¤‡" : "ç‚¹å‡»å‡†å¤‡";
        publish('READY_STATUS', { ready: newStatus });
    }

    function doStart() {
        // åˆå§‹åŒ–å…¨å‘˜æ‰‹ç‰Œ
        state.players.forEach(p => {
            state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]);
        });
        state.turnIdx = 0;
        publish('START_GAME', state);
    }

    // æ¸¸æˆæ“ä½œ
    function doDraw() {
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true;
        renderAll();
    }

    function doEat() {
        if (state.players[state.turnIdx].id !== myId || hasActioned || state.pool.length === 0) return;
        state.hands[myId].push(state.pool.pop());
        hasActioned = true;
        renderAll();
    }

    function doDiscard() {
        if (selectedIdx === -1) return;
        const tile = state.hands[myId].splice(selectedIdx, 1)[0];
        state.pool.push(tile);
        state.turnIdx = (state.turnIdx + 1) % state.players.length;
        hasActioned = false;
        selectedIdx = -1;
        publish('UPDATE', state);
        renderAll();
    }

    function handleTileClick(i) {
        if (selectedIdx === -1) {
            selectedIdx = i;
        } else if (selectedIdx === i) {
            selectedIdx = -1;
        } else {
            const hand = state.hands[myId];
            const item = hand.splice(selectedIdx, 1)[0];
            hand.splice(i, 0, item); // æ’å…¥é€»è¾‘
            selectedIdx = -1;
            if (state.players[state.turnIdx].id === myId) publish('UPDATE', state); 
        }
        renderAll();
    }

    // ç»¼åˆæ¸²æŸ“
    function renderAll() {
        if (!state.gameStarted) {
            renderLobby();
        } else {
            renderGame();
        }
    }

    function renderLobby() {
        document.getElementById('lobby-screen').style.display = 'flex';
        document.getElementById('game-screen').style.display = 'none';
        
        const listEl = document.getElementById('player-status-list');
        listEl.innerHTML = '';
        let allReady = state.players.length >= 2; // è‡³å°‘2äººæ‰èƒ½ç‚¹å¼€å§‹
        
        state.players.forEach((p, index) => {
            const div = document.createElement('div');
            div.className = 'player-tag';
            div.innerHTML = `<span>ç©å®¶ ${index + 1} ${p.id === myId ? '(ä½ )' : ''}</span> 
                             <span class="ready-tag">${p.ready ? 'âœ… å·²å‡†å¤‡' : 'â³ å‡†å¤‡ä¸­'}</span>`;
            listEl.appendChild(div);
            if (!p.ready) allReady = false;
        });

        const isHost = state.players[0].id === myId;
        const startBtn = document.getElementById('start-btn');
        const tip = document.getElementById('lobby-tip');

        if (isHost) {
            startBtn.style.display = 'block';
            startBtn.disabled = !allReady;
            tip.innerText = allReady ? "å…¨å‘˜å·²å°±ç»ªï¼Œå¯ä»¥å¼€åœºï¼" : "ç­‰å¾…å…¶ä»–ç©å®¶å‡†å¤‡ (éœ€è‡³å°‘2äºº)...";
        } else {
            startBtn.style.display = 'none';
            tip.innerText = "ç­‰å¾…æˆ¿ä¸»å¼€å§‹æ¸¸æˆ...";
        }
    }

    function renderGame() {
        document.getElementById('lobby-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        
        const turnPlayer = state.players[state.turnIdx];
        const isMyTurn = turnPlayer.id === myId;
        const myHand = state.hands[myId] || [];
        
        document.getElementById('status-info').innerText = `å½“å‰å›åˆ: ${isMyTurn ? 'â— ä½ çš„' : 'â—‹ ç©å®¶' + (state.turnIdx+1) + 'çš„'}`;

        const h = document.getElementById('my-hand');
        h.innerHTML = '';
        myHand.forEach((t, i) => {
            const el = document.createElement('div');
            el.className = `tile ${selectedIdx === i ? 'selected' : ''}`;
            el.innerText = t;
            el.onclick = () => handleTileClick(i);
            h.appendChild(el);
        });

        const p = document.getElementById('pool-area');
        p.innerHTML = '';
        state.pool.forEach(t => {
            const d = document.createElement('div');
            d.className = 'tile pool'; d.innerText = t;
            p.appendChild(d);
        });

        const zone = document.getElementById('my-zone');
        const tip = document.getElementById('turn-tip');
        
        if (isMyTurn) {
            zone.classList.add('active');
            if (!hasActioned) {
                zone.classList.add('remind-draw');
                tip.innerHTML = "<span style='color:var(--danger)'>ğŸš¨ è¯·æ‘¸ç‰Œæˆ–åƒç‰Œï¼</span>";
            } else {
                zone.classList.remove('remind-draw');
                tip.innerHTML = "<span style='color:var(--accent)'>æ’æ’é˜Ÿï¼Œé€ é€ å¥</span>";
            }
        } else {
            zone.className = 'my-side';
            tip.innerHTML = "<span style='color:#666'>åˆ«å·çœ‹ï¼Œç­‰äººå®¶å‡ºå­—...</span>";
        }
        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned;
        document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned;
    }
</script>
</body>
</html>
