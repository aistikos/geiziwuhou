<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ–‡å­—éº»å°† - ç»ˆæå¯¹æˆ˜ç‰ˆ</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --mj-green: #1a472a; --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffc107; }
        body { font-family: sans-serif; background: #111; color: white; margin: 0; padding: 10px; min-height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* è¿›æˆ¿ä¸å¤§å… */
        .setup-box { background: #222; padding: 20px; border-radius: 15px; border: 1px solid #444; text-align: center; margin-top: 20px; }
        .lobby-box { background: #222; padding: 15px; border-radius: 15px; border: 1px solid #444; flex: 1; display: flex; flex-direction: column; align-items: center; }
        .player-tag { background: #333; padding: 10px 15px; border-radius: 8px; margin: 5px; width: 85%; display: flex; justify-content: space-between; font-size: 0.9rem; }
        .ready-tag { color: #4caf50; font-weight: bold; }

        input { background: #000; color: #fff; border: 1px solid #555; padding: 12px; border-radius: 8px; width: 60%; font-size: 1rem; margin-bottom: 15px; }
        
        /* ç‰Œæ± åŒºåŸŸ */
        #pool-area { height: 120px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 10px; padding: 8px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 5px; overflow-y: auto; margin-bottom: 10px; }
        
        /* æ¸¸æˆåŒºåŸŸ */
        .my-side { background: #222; border: 2px solid #444; padding: 15px; border-radius: 20px; flex: 1; display: flex; flex-direction: column; position: relative; }
        .my-side.active { border-color: var(--accent); background: var(--mj-green); }
        
        /* æ‘¸ç‰Œçº¢å…‰æé†’ */
        .remind-draw { animation: flash-red 0.8s infinite; border-color: var(--danger) !important; }
        @keyframes flash-red { 0% { box-shadow: 0 0 5px var(--danger); } 50% { box-shadow: 0 0 20px var(--danger); } 100% { box-shadow: 0 0 5px var(--danger); } }

        /* ç‰Œæ ·å¼ */
        .hand { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin: 15px 0; min-height: 100px; }
        .tile { width: 40px; height: 55px; background: var(--tile-bg); color: #000; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; font-weight: bold; box-shadow: 0 4px #999; border: 2px solid transparent; }
        .tile.selected { border-color: var(--blue); transform: translateY(-12px); background: #e3f2fd; }
        .tile.pool { width: 28px; height: 38px; font-size: 0.9rem; box-shadow: 0 1px #666; opacity: 0.9; }

        /* æŒ‰é’®æ ·å¼ä¼˜åŒ– */
        .controls { display: flex; gap: 10px; }
        button { border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.2; cursor: not-allowed; }

        .btn-normal { padding: 10px 25px; font-size: 1rem; }
        .btn-draw { background: var(--accent); color: #000; flex: 1; padding: 15px; }
        .btn-discard { background: var(--blue); color: white; flex: 2; padding: 15px; }
        .btn-win { background: var(--gold); color: #000; flex: 1; padding: 15px; box-shadow: 0 0 10px rgba(255,193,7,0.5); }
        
        .btn-ready { background: #4caf50; color: white; padding: 10px 30px; }
        .btn-start { background: var(--accent); color: #000; padding: 12px 40px; margin-top: 15px; font-size: 1.1rem; }

        #status-info { text-align:center; font-size:0.75rem; color:#666; margin-bottom:5px; }
    </style>
</head>
<body>

    <div id="login-screen" class="setup-box">
        <h2 style="margin:0 0 15px 0;">ğŸ€„ï¸ æ–‡å­—éº»å°†</h2>
        <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·">
        <br>
        <button onclick="joinGame()" class="btn-ready btn-normal" style="background:var(--blue)">è¿›å…¥å¤§å…</button>
    </div>

    <div id="lobby-screen" class="lobby-box" style="display:none;">
        <h3 style="margin-bottom:10px;">å¾…æˆ˜å¤§å…</h3>
        <div id="player-status-list" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
        <p id="lobby-tip" style="font-size:0.8rem; color:#888; margin:15px 0;"></p>
        <button id="ready-btn" class="btn-ready btn-normal" onclick="doReady()">ç‚¹å‡»å‡†å¤‡</button>
        <button id="start-btn" class="btn-start" style="display:none;" onclick="doStart()">å¼€å§‹æ¸¸æˆ</button>
    </div>

    <div id="game-screen" style="display:none; flex:1; flex-direction:column;">
        <div id="status-info"></div>
        <div id="pool-area"></div>
        <div id="my-zone" class="my-side">
            <div id="turn-tip" style="text-align:center; font-size:0.9rem; font-weight:bold; margin-bottom:8px;"></div>
            <div class="hand" id="my-hand"></div>
            
            <div class="controls">
                <button class="btn-draw" id="btn-draw" onclick="doDraw()">æ‘¸ç‰Œ</button>
                <button class="btn-discard" id="btn-discard" onclick="doDiscard()" disabled>å‡ºå­—</button>
                <button class="btn-win" id="btn-win" onclick="doWin()" disabled>èƒ¡äº†ï¼</button>
            </div>
            
            <div style="display:flex; justify-content: space-between; margin-top:15px; opacity:0.5;">
                <button onclick="doEat()" id="btn-eat" style="padding:5px 10px; font-size:0.7rem; background:#444; color:white; border-radius:5px;">åƒç‰Œ</button>
                <button onclick="location.reload()" style="background:none; color:#555; font-size:0.6rem; border:1px solid #444; border-radius:5px; padding:3px 8px;">é€€å‡º</button>
            </div>
        </div>
    </div>

<script>
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = { gameStarted: false, players: [], hands: {}, pool: [], turnIdx: 0 };
    let selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => {
            client.subscribe("mj_pro_v5_" + roomId);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('lobby-screen').style.display = 'flex';
            publish('JOIN', { id: myId });
        });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function handleMessage(msg) {
        if (msg.type === 'JOIN') {
            if (!state.players.find(p => p.id === msg.data.id)) {
                state.players.push({ id: msg.data.id, ready: false });
                if (state.players[0].id === myId) publish('SYNC', state);
            }
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            state = msg.data;
            renderAll();
        } else if (msg.type === 'READY_STATUS') {
            const p = state.players.find(p => p.id === msg.from);
            if (p) p.ready = msg.data.ready;
            if (state.players[0].id === myId) publish('UPDATE', state);
        } else if (msg.type === 'START_GAME') {
            state = msg.data;
            state.gameStarted = true;
            renderAll();
        } else if (msg.type === 'WIN_BROADCAST') {
            alert("ğŸŠ æ­å–œç©å®¶ " + (state.players.findIndex(p=>p.id===msg.from)+1) + " èƒ¡ç‰Œäº†ï¼\nå¥å­ï¼š" + msg.data.hand.join(""));
            location.reload();
        }
    }

    function publish(type, data) {
        if (client) client.publish("mj_pro_v5_" + roomId, JSON.stringify({ from: myId, type, data }));
    }

    // å‡†å¤‡ä¸å¼€å§‹é€»è¾‘
    function doReady() {
        const p = state.players.find(p => p.id === myId);
        const newStatus = !p.ready;
        document.getElementById('ready-btn').innerText = newStatus ? "å–æ¶ˆå‡†å¤‡" : "ç‚¹å‡»å‡†å¤‡";
        publish('READY_STATUS', { ready: newStatus });
    }

    function doStart() {
        state.players.forEach(p => {
            state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]);
        });
        state.turnIdx = 0;
        publish('START_GAME', state);
    }

    // æ¸¸æˆæ“ä½œ
    function doDraw() {
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true;
        renderAll();
    }

    function doEat() {
        if (state.players[state.turnIdx].id !== myId || hasActioned || state.pool.length === 0) return;
        state.hands[myId].push(state.pool.pop());
        hasActioned = true;
        renderAll();
    }

    function doDiscard() {
        if (selectedIdx === -1) return;
        const tile = state.hands[myId].splice(selectedIdx, 1)[0];
        state.pool.push(tile);
        state.turnIdx = (state.turnIdx + 1) % state.players.length;
        hasActioned = false;
        selectedIdx = -1;
        publish('UPDATE', state);
        renderAll();
    }

    function doWin() {
        if(!confirm("ç¡®å®šè¦èƒ¡ç‰Œå—ï¼Ÿæ‰€æœ‰ç©å®¶éƒ½å°†çœ‹åˆ°ä½ çš„å¥å­ï¼")) return;
        publish('WIN_BROADCAST', { hand: state.hands[myId] });
    }

    function handleTileClick(i) {
        if (selectedIdx === -1) {
            selectedIdx = i;
        } else if (selectedIdx === i) {
            selectedIdx = -1;
        } else {
            const hand = state.hands[myId];
            const item = hand.splice(selectedIdx, 1)[0];
            hand.splice(i, 0, item);
            selectedIdx = -1;
            if (state.players[state.turnIdx].id === myId) publish('UPDATE', state); 
        }
        renderAll();
    }

    function renderAll() {
        if (!state.gameStarted) {
            renderLobby();
        } else {
            renderGame();
        }
    }

    function renderLobby() {
        document.getElementById('lobby-screen').style.display = 'flex';
        document.getElementById('game-screen').style.display = 'none';
        const listEl = document.getElementById('player-status-list');
        listEl.innerHTML = '';
        let allReady = state.players.length >= 2;
        state.players.forEach((p, index) => {
            const div = document.createElement('div');
            div.className = 'player-tag';
            div.innerHTML = `<span>ç©å®¶ ${index + 1} ${p.id === myId ? '(ä½ )' : ''}</span> 
                             <span class="ready-tag">${p.ready ? 'âœ… å·²å‡†å¤‡' : 'â³ å‡†å¤‡ä¸­'}</span>`;
            listEl.appendChild(div);
            if (!p.ready) allReady = false;
        });
        const isHost = state.players[0].id === myId;
        const startBtn = document.getElementById('start-btn');
        const tip = document.getElementById('lobby-tip');
        if (isHost) {
            startBtn.style.display = 'block';
            startBtn.disabled = !allReady;
            tip.innerText = allReady ? "å…¨å‘˜å°±ç»ª" : "ç­‰å¾…å‡†å¤‡ (è‡³å°‘2äºº)...";
        } else {
            startBtn.style.display = 'none';
            tip.innerText = "ç­‰å¾…æˆ¿ä¸»å¼€å±€...";
        }
    }

    function renderGame() {
        document.getElementById('lobby-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        const turnPlayer = state.players[state.turnIdx];
        const isMyTurn = turnPlayer.id === myId;
        const myHand = state.hands[myId] || [];
        
        document.getElementById('status-info').innerText = `åœ¨çº¿: ${state.players.length} | è½®åˆ°: ç©å®¶ ${state.turnIdx+1}`;

        const h = document.getElementById('my-hand');
        h.innerHTML = '';
        myHand.forEach((t, i) => {
            const el = document.createElement('div');
            el.className = `tile ${selectedIdx === i ? 'selected' : ''}`;
            el.innerText = t;
            el.onclick = () => handleTileClick(i);
            h.appendChild(el);
        });

        const p = document.getElementById('pool-area');
        p.innerHTML = '';
        state.pool.forEach(t => {
            const d = document.createElement('div');
            d.className = 'tile pool'; d.innerText = t;
            p.appendChild(d);
        });

        const zone = document.getElementById('my-zone');
        const tip = document.getElementById('turn-tip');
        const winBtn = document.getElementById('btn-win');
        
        if (isMyTurn) {
            zone.classList.add('active');
            if (!hasActioned) {
                zone.classList.add('remind-draw');
                tip.innerHTML = "<span style='color:var(--danger)'>ğŸš¨ è¯·æ‘¸ç‰Œ</span>";
                document.getElementById('btn-discard').disabled = true;
                winBtn.disabled = true;
            } else {
                zone.classList.remove('remind-draw');
                tip.innerHTML = "<span style='color:var(--accent)'>ç†ç‰Œä¸­ / é€ å¥ä¸­</span>";
                document.getElementById('btn-discard').disabled = false;
                winBtn.disabled = false; // åªæœ‰æ‘¸å®Œç‰Œæ‰èƒ½èƒ¡
            }
        } else {
            zone.className = 'my-side';
            tip.innerHTML = "<span style='color:#666'>ç­‰å¾…å¯¹æ–¹...</span>";
            document.getElementById('btn-discard').disabled = true;
            winBtn.disabled = true;
        }
        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned;
    }
</script>
</body>
</html>
