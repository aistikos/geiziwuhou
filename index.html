<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ–‡å­—éº»å°† - æ’å…¥ç†ç‰Œç‰ˆ</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --mj-green: #1a472a; --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff5252; --blue: #2196f3; }
        body { font-family: sans-serif; background: #111; color: white; margin: 0; padding: 10px; min-height: 100vh; display: flex; flex-direction: column; }
        
        .setup-box { background: #222; padding: 15px; border-radius: 12px; border: 1px solid #444; margin-bottom: 10px; text-align: center; }
        input { background: #000; color: #fff; border: 1px solid #555; padding: 12px; border-radius: 8px; width: 60%; font-size: 1rem; }

        #pool-area { height: 120px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 8px; padding: 8px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 4px; overflow-y: auto; margin-bottom: 10px; }
        .my-side { background: #222; border: 2px solid #444; padding: 15px; border-radius: 20px; flex: 1; display: flex; flex-direction: column; position: relative; }
        .my-side.active { border-color: var(--accent); background: var(--mj-green); }
        
        /* æ‘¸ç‰Œçº¢å…‰é—ªçƒ */
        .remind-draw { border: 2px solid var(--danger) !important; animation: blink 1s infinite; }
        @keyframes blink { 0% { box-shadow: 0 0 5px var(--danger); } 50% { box-shadow: 0 0 20px var(--danger); } 100% { box-shadow: 0 0 5px var(--danger); } }

        .hand { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin: 15px 0; min-height: 80px; }
        .tile { width: 38px; height: 52px; background: var(--tile-bg); color: #000; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; font-weight: bold; box-shadow: 0 4px #999; border: 2px solid transparent; transition: transform 0.1s; }
        
        /* é€‰ä¸­çŠ¶æ€ï¼šè¢«é€‰ä¸­çš„æ–‡å­— */
        .tile.selected { border-color: var(--blue); transform: translateY(-12px); background: #e3f2fd; box-shadow: 0 8px 15px rgba(0,0,0,0.3); }
        .tile.pool { width: 26px; height: 36px; font-size: 0.8rem; box-shadow: 0 1px #666; opacity: 0.9; }

        .controls { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px 0; border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .btn-draw { background: var(--accent); color: #000; }
        .btn-action { background: var(--blue); color: white; }
        button:disabled { opacity: 0.2; cursor: not-allowed; }
        
        #info-text { text-align:center; font-size:0.85rem; color:#aaa; margin-bottom:5px; height: 1.2rem; }
        #player-list { font-size: 0.7rem; color: #666; text-align: center; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="login-screen" class="setup-box">
        <h3>æ–‡å­—éº»å°† (æ’å…¥ç†ç‰Œç‰ˆ)</h3>
        <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·">
        <button onclick="joinGame()" style="background:var(--accent); width:100%; color:#000; margin-top:10px;">è¿›å…¥æˆ¿é—´</button>
    </div>

    <div id="game-screen" style="display:none; flex:1; flex-direction:column;">
        <div id="player-list">æ­£åœ¨è¿æ¥ç©å®¶...</div>
        <div id="pool-area"></div>
        
        <div id="my-zone" class="my-side">
            <div id="info-text">ç­‰å¾…åŒæ­¥...</div>
            <div class="hand" id="my-hand"></div>
            
            <div class="controls">
                <button class="btn-draw" id="btn-draw" onclick="doDraw()">æ‘¸ç‰Œ</button>
                <button class="btn-action" id="btn-action" onclick="doDiscard()" disabled>å‡ºç‰Œ</button>
            </div>
            
            <div style="display:flex; justify-content: space-between; margin-top:15px;">
                <button onclick="doEat()" id="btn-eat" style="padding:8px; font-size:0.7rem; background:#444; color:white; flex:none; width:60px;">åƒç‰Œ</button>
                <button onclick="forceReset()" style="background:none; color:#444; font-size:0.6rem; border:1px solid #333; flex:none;">å…¨å‘˜é‡ç½®</button>
            </div>
        </div>
    </div>

<script>
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = { players: [], hands: {}, pool: [], turnIdx: 0 };
    let selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => {
            client.subscribe("mj_insert_v4_" + roomId);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            publish('JOIN', { id: myId });
        });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function handleMessage(msg) {
        if (msg.type === 'JOIN') {
            if (!state.players.includes(msg.data.id)) {
                state.players.push(msg.data.id);
                if (state.players[0] === myId) {
                    if (!state.hands[msg.data.id]) {
                        state.hands[msg.data.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]);
                    }
                    publish('SYNC', state);
                }
            }
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            state = msg.data;
            if (!state.hands[myId]) {
                 state.hands[myId] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]);
            }
            render();
        }
    }

    function publish(type, data) {
        if (client) client.publish("mj_insert_v4_" + roomId, JSON.stringify({ from: myId, type, data }));
    }

    function doDraw() {
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true;
        render();
    }

    function doEat() {
        const turnPlayerId = state.players[state.turnIdx];
        if (turnPlayerId !== myId || hasActioned || state.pool.length === 0) return alert("ä¸å¯åƒç‰Œ");
        state.hands[myId].push(state.pool.pop());
        hasActioned = true;
        render();
    }

    function doDiscard() {
        if (selectedIdx === -1) return alert("è¯·å…ˆé€‰ä¸­è¦æ‰“å‡ºçš„ç‰Œ");
        const tile = state.hands[myId].splice(selectedIdx, 1)[0];
        state.pool.push(tile);
        state.turnIdx = (state.turnIdx + 1) % state.players.length;
        hasActioned = false;
        selectedIdx = -1;
        publish('UPDATE', state);
        render();
    }

    // ğŸ’¡ æ ¸å¿ƒä¿®æ”¹ï¼šæ’å…¥é€»è¾‘ (Move A to before B)
    function handleTileClick(i) {
        const turnPlayerId = state.players[state.turnIdx];
        const isMyTurn = turnPlayerId === myId;

        if (selectedIdx === -1) {
            // ç¬¬ä¸€æ­¥ï¼šé€‰ä¸­
            selectedIdx = i;
        } else if (selectedIdx === i) {
            // å†æ¬¡ç‚¹å‡»åŒä¸€å¼ ï¼šå–æ¶ˆé€‰ä¸­
            selectedIdx = -1;
        } else {
            // ç¬¬äºŒæ­¥ï¼šæ‰§è¡Œæ’å…¥é€»è¾‘
            const hand = state.hands[myId];
            const movedItem = hand.splice(selectedIdx, 1)[0]; // ç§»å‡ºè¢«é€‰ä¸­çš„ç‰Œ
            
            // å¦‚æœåŸæœ¬é€‰ä¸­çš„åœ¨æ’å…¥ç‚¹åé¢ï¼Œsplice åç´¢å¼•ä¸å˜ï¼›å¦‚æœåœ¨å‰é¢ï¼Œç´¢å¼•éœ€è¦ç›¸åº”å˜åŒ–
            // ä½† JavaScript çš„ splice é…åˆæ–°ç´¢å¼•ä¼šè‡ªåŠ¨å¤„ç†
            hand.splice(i, 0, movedItem); 
            
            selectedIdx = -1; // å®Œæˆåé‡ç½®
            if (isMyTurn) publish('UPDATE', state); // åŒæ­¥åˆ°äº‘ç«¯
        }
        render();
    }

    function render() {
        const turnPlayerId = state.players[state.turnIdx];
        const isMyTurn = turnPlayerId === myId;
        const myHand = state.hands[myId] || [];
        
        document.getElementById('player-list').innerText = `ç©å®¶: ${state.players.length} | å›åˆ: ${isMyTurn ? 'â— ä½ ' : 'â—‹ ä»–äºº'}`;

        const h = document.getElementById('my-hand');
        h.innerHTML = '';
        myHand.forEach((t, i) => {
            const el = document.createElement('div');
            el.className = `tile ${selectedIdx === i ? 'selected' : ''}`;
            el.innerText = t;
            el.onclick = () => handleTileClick(i);
            h.appendChild(el);
        });

        const p = document.getElementById('pool-area');
        p.innerHTML = '';
        state.pool.forEach(t => {
            const d = document.createElement('div');
            d.className = 'tile pool'; d.innerText = t;
            p.appendChild(d);
        });

        const zone = document.getElementById('my-zone');
        const info = document.getElementById('info-text');
        
        if (isMyTurn) {
            zone.classList.add('active');
            if (!hasActioned) {
                zone.classList.add('remind-draw');
                info.innerHTML = "<span style='color:var(--danger)'>ğŸš¨ è¯·å…ˆæ‘¸ç‰Œæˆ–åƒç‰Œï¼</span>";
            } else {
                zone.classList.remove('remind-draw');
                info.innerText = "ğŸŸ¢ ç‚¹å‡»æ–‡å­—å¯è°ƒæ•´ä½ç½®";
            }
        } else {
            zone.className = 'my-side';
            info.innerText = "âšª ç­‰å¾…å…¶ä»–ç©å®¶...";
        }

        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned;
        document.getElementById('btn-action').disabled = !isMyTurn || !hasActioned;
        document.getElementById('btn-eat').disabled = !isMyTurn || hasActioned || state.pool.length === 0;
    }

    function forceReset() {
        if(!confirm("ç¡®å®šé‡ç½®å—ï¼Ÿ")) return;
        state.pool = [];
        state.players.forEach(pid => {
            state.hands[pid] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]);
        });
        state.turnIdx = 0;
        publish('UPDATE', state);
    }
</script>
</body>
</html>
