<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æ–‡å­—éº»å°† - å¸ƒå±€ä¿®å¤ç‰ˆ</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --mj-green: #1a472a; --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffd700; --ready: #4caf50; }
        
        /* æ ¸å¿ƒä¿®å¤ï¼šä½¿ç”¨ min-height å¡«å……ï¼Œå¹¶å¢åŠ åº•éƒ¨å®‰å…¨è·ç¦» */
        body { 
            font-family: -apple-system, sans-serif; 
            background: #111; 
            color: white; 
            margin: 0; 
            padding: 10px 10px calc(20px + env(safe-area-inset-bottom)); /* é€‚é… iOS åº•éƒ¨æ¨ªæ¡ */
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            box-sizing: border-box;
            overflow: hidden; 
        }
        
        .screen { display: none; flex-direction: column; flex: 1; height: 100%; overflow: hidden; }
        .active-screen { display: flex; }

        /* è¾“å…¥æ¡†æ ·å¼ */
        input[type="number"] { 
            background: #000; color: #fff; border: 2px solid #555; padding: 15px; 
            border-radius: 12px; width: 80%; text-align: center; font-size: 1.3rem; 
            margin-bottom: 15px; outline: none;
        }

        /* ç‰Œæ± ä¸æ“ä½œåŒºï¼šåŠ¨æ€åˆ†é…å‰©ä½™é«˜åº¦ */
        #pool-area { height: 100px; background: rgba(255,255,255,0.08); border: 1px solid #444; border-radius: 12px; padding: 8px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 5px; overflow-y: auto; margin-bottom: 10px; }
        
        .my-side { background: #222; border: 2px solid #444; padding: 12px; border-radius: 20px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; overflow: hidden; }
        .my-side.active { border-color: var(--accent); background: var(--mj-green); }

        .hand { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin: 5px 0; min-height: 80px; overflow-y: auto; }
        
        /* ç‰Œæ ·å¼å¾®è°ƒï¼šé€‚é…å°å±å¹• */
        .tile { width: 36px; height: 50px; background: var(--tile-bg); color: #000; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; font-weight: bold; box-shadow: 0 3px #999; border: 2px solid transparent; }
        .tile.selected { border-color: var(--blue); transform: translateY(-5px); background: #f0f8ff; }
        .tile.pool { width: 24px; height: 34px; font-size: 0.8rem; box-shadow: 0 1px #666; }

        /* æŒ‰é’®ç»„ä¿®å¤ï¼šç´§å‡‘å‹è®¾è®¡ */
        .btn-row { display: flex; gap: 8px; margin-bottom: 8px; }
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; flex: 1; height: 44px; font-size: 0.95rem; }
        button:disabled { opacity: 0.15; }
        
        /* å¤§å…æŒ‰é’®ä¸“ç”¨é«˜åº¦ */
        .btn-lobby-action { height: 50px; font-size: 1.1rem; margin-bottom: 10px; }
        
        .btn-draw { background: var(--accent); color: #000; }
        .btn-discard { background: var(--blue); color: white; flex: 1.4; }
        .btn-win { background: var(--gold); color: #000; }
        .btn-secondary { background: #444; color: white; }

        /* æŠ•ç¥¨å¼¹çª—å¢åŠ  z-index ç¡®ä¿åœ¨æœ€å‰ */
        #vote-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .vote-card { background: #2c2c2c; padding: 20px; border-radius: 20px; width: 100%; text-align: center; border: 2px solid var(--gold); }
        .vote-hand { font-size: 1.8rem; color: var(--gold); margin: 15px 0; font-weight: bold; line-height: 1.3; }

        #win-banner { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2000; display: none; pointer-events: none; width: 100%; text-align: center; }
        .win-title { font-size: 4rem; font-weight: 900; background: linear-gradient(90deg, #ffd700, #fff, #ffd700); background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 1.2s infinite; filter: drop-shadow(0 0 15px var(--gold)); }
        @keyframes shine { to { background-position: 200% center; } }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active-screen">
        <div style="background:#222; padding:30px 15px; border-radius:20px; text-align:center; margin: auto 0;">
            <h2 style="margin-bottom:20px;">ğŸ€„ï¸ æ–‡å­—éº»å°†</h2>
            <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·">
            <button onclick="joinGame()" class="btn-draw" style="width:100%; height: 50px; font-size:1.1rem;">è¿›å…¥æˆ¿é—´</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen">
        <div style="background:#222; padding:15px; border-radius:20px; flex:1; display:flex; flex-direction:column; overflow:hidden;">
            <h3 style="margin-top:0;">å¾…æˆ˜åŒº (æˆ¿å·: <span id="room-id-display"></span>)</h3>
            <div id="player-list" style="flex:1; overflow-y:auto; margin-bottom:15px;"></div>
            <div style="padding-bottom: 20px;">
                <button id="ready-btn" class="btn-draw btn-lobby-action" style="background:var(--ready); color:white; width:100%;" onclick="doReady()">å‡†å¤‡å°±ç»ª</button>
                <button id="start-btn" class="btn-draw btn-lobby-action" style="display:none; width:100%;" onclick="doStart()">å¼€å§‹æ¸¸æˆ</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="status-info" style="text-align:center; padding:5px; font-size:0.75rem; color:#888;"></div>
        <div id="pool-area"></div>
        <div id="my-zone" class="my-side">
            <div>
                <div id="turn-tip" style="text-align:center; font-weight:bold; font-size:0.9rem; margin-bottom:8px;"></div>
                <div class="hand" id="my-hand"></div>
            </div>
            
            <div style="margin-top: auto; padding-bottom: 10px;">
                <div class="btn-row">
                    <button class="btn-draw" id="btn-draw" onclick="doDraw()">æ‘¸ç‰Œ</button>
                    <button class="btn-discard" id="btn-discard" onclick="doDiscard()" disabled>å‡ºå­—</button>
                    <button class="btn-win" id="btn-win" onclick="doWin()" disabled>èƒ¡ï¼</button>
                </div>
                <div class="btn-row">
                    <button class="btn-secondary" id="btn-eat" onclick="doEat()">åƒç‰Œ</button>
                    <button class="btn-secondary" style="background:var(--danger)" onclick="doExit()">é€€å‡º</button>
                </div>
            </div>
        </div>
    </div>

    <div id="vote-overlay">
        <div class="vote-card">
            <h3 id="vote-title" style="margin-top:0;">è¯„å®¡ä¸­...</h3>
            <div class="vote-hand" id="vote-hand-text"></div>
            <div id="vote-btns" style="display:flex; gap:10px;">
                <button class="btn-draw" style="background:var(--ready); color:white; height: 50px;" onclick="submitVote('yes')">é€šé¡º</button>
                <button class="btn-draw" style="background:var(--danger); color:white; height: 50px;" onclick="submitVote('no')">ä¸é€šé¡º</button>
            </div>
            <p id="vote-tip" style="margin-top:10px; color:#aaa; font-size:0.85rem;">ç­‰å¾…å…¶ä»–ç©å®¶æŠ•ç¥¨...</p>
        </div>
    </div>

    <div id="win-banner"><div class="win-title">å’Œç‰Œï¼</div></div>

<script>
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = { gameStarted: false, players: [], hands: {}, pool: [], turnIdx: 0, vote: null, winners: [] };
    let selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => {
            client.subscribe(`mj_layout_v4_${roomId}`);
            document.getElementById('room-id-display').innerText = roomId;
            showScreen('lobby-screen');
            publish('JOIN', { id: myId });
        });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
    }

    function publish(type, data) {
        if (client) client.publish(`mj_layout_v4_${roomId}`, JSON.stringify({ from: myId, type, data }));
    }

    function handleMessage(msg) {
        if (msg.type === 'JOIN') {
            if (!state.players.find(p => p.id === msg.data.id)) {
                state.players.push({ id: msg.data.id, ready: false });
                if (state.players[0].id === myId) publish('SYNC', state);
            }
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            const wasStarted = state.gameStarted;
            state = msg.data;
            if (wasStarted) state.gameStarted = true;
            renderAll();
        } else if (msg.type === 'VOTE_START') {
            state.vote = msg.data;
            renderVote();
        } else if (msg.type === 'VOTE_SUBMIT') {
            if (state.players[0].id === myId && state.vote) {
                state.vote.votes[msg.from] = msg.data.choice;
                const totalActive = state.players.length; 
                const votedCount = Object.keys(state.vote.votes).length;
                if (votedCount >= totalActive) {
                    const yes = Object.values(state.vote.votes).filter(v => v === 'yes').length;
                    publish('VOTE_END', { success: yes > totalActive / 2, winnerId: state.vote.winner });
                }
            }
        } else if (msg.type === 'VOTE_END') {
            document.getElementById('vote-overlay').style.display = 'none';
            if (msg.data.success) {
                const b = document.getElementById('win-banner');
                b.style.display = 'block';
                setTimeout(() => b.style.display = 'none', 3000);
                state.winners.push(msg.data.winnerId);
                if (state.players[state.turnIdx].id === msg.data.winnerId) moveToNextPlayer();
            }
            state.vote = null;
            renderAll();
            if (state.players[0].id === myId) publish('UPDATE', state);
        }
    }

    function moveToNextPlayer() {
        let next = (state.turnIdx + 1) % state.players.length;
        let count = 0;
        while (state.winners.includes(state.players[next].id) && count < state.players.length) {
            next = (next + 1) % state.players.length;
            count++;
        }
        state.turnIdx = next;
        hasActioned = false; selectedIdx = -1;
    }

    function doReady() {
        const p = state.players.find(x => x.id === myId);
        if(p) { p.ready = !p.ready; publish('UPDATE', state); }
    }

    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]));
        state.turnIdx = 0; state.gameStarted = true; state.winners = []; state.pool = [];
        publish('UPDATE', state);
    }

    function doDraw() {
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true; renderAll();
    }

    function doDiscard() {
        if (selectedIdx === -1) return;
        state.pool.push(state.hands[myId].splice(selectedIdx, 1)[0]);
        moveToNextPlayer();
        publish('UPDATE', state);
    }

    function doEat() {
        if (state.pool.length === 0) return;
        state.hands[myId].push(state.pool.pop());
        hasActioned = true; renderAll();
    }

    function doWin() {
        publish('VOTE_START', { winner: myId, hand: state.hands[myId], votes: {[myId]: 'yes'} });
    }

    function submitVote(choice) {
        publish('VOTE_SUBMIT', { choice });
        document.getElementById('vote-btns').style.display = 'none';
    }

    function doExit() { if(confirm("é€€å‡ºæ¸¸æˆï¼Ÿ")) location.reload(); }

    function handleTileClick(i) {
        if (selectedIdx === -1) selectedIdx = i;
        else if (selectedIdx === i) selectedIdx = -1;
        else {
            const h = state.hands[myId];
            const item = h.splice(selectedIdx, 1)[0];
            h.splice(i, 0, item);
            selectedIdx = -1;
            if (state.players[state.turnIdx].id === myId) publish('UPDATE', state);
        }
        renderAll();
    }

    function renderAll() {
        if (!state.gameStarted) {
            showScreen('lobby-screen');
            document.getElementById('player-list').innerHTML = state.players.map((p, i) => `
                <div style="background:#333; padding:12px; margin:8px 0; border-radius:10px; display:flex; justify-content:space-between; border: ${p.id===myId?'1px solid var(--accent)':'none'}">
                    <span>ç©å®¶ ${i+1} ${p.id === myId ? '(ä½ )' : ''}</span>
                    <span style="color:${p.ready?'#4caf50':'#ff4444'}">${p.ready ? 'â— å·²å‡†å¤‡' : 'â—‹ æœªå‡†å¤‡'}</span>
                </div>
            `).join("");
            const isHost = state.players[0].id === myId;
            document.getElementById('start-btn').style.display = isHost ? 'block' : 'none';
            document.getElementById('start-btn').disabled = !state.players.every(p => p.ready) || state.players.length < 2;
        } else {
            showScreen('game-screen');
            const turnPlayer = state.players[state.turnIdx];
            const isMyTurn = turnPlayer.id === myId;
            const isWin = state.winners.includes(myId);
            document.getElementById('status-info').innerText = isWin ? "ğŸ† è§‚æˆ˜æ¨¡å¼" : `ç©å®¶ ${state.turnIdx + 1} è¡ŒåŠ¨ä¸­`;
            document.getElementById('my-hand').innerHTML = (state.hands[myId]||[]).map((t, i) => `
                <div class="tile ${selectedIdx===i?'selected':''}" onclick="handleTileClick(${i})">${t}</div>
            `).join("");
            document.getElementById('pool-area').innerHTML = state.pool.map(t => `<div class="tile pool">${t}</div>`).join("");
            const zone = document.getElementById('my-zone');
            if (isMyTurn && !isWin) {
                zone.classList.add('active');
                document.getElementById('turn-tip').innerText = hasActioned ? "è¯·å‡ºç‰Œ" : "è¯·æ‘¸ç‰Œ";
            } else {
                zone.classList.remove('active');
                document.getElementById('turn-tip').innerText = isWin ? "å·²èƒ¡ç‰Œ" : "ç­‰å¾…ä¸­";
            }
            document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned || isWin;
            document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned || isWin;
            document.getElementById('btn-win').disabled = !isMyTurn || !hasActioned || isWin;
            document.getElementById('btn-eat').disabled = !isMyTurn || hasActioned || state.pool.length === 0 || isWin;
        }
        if (state.vote) renderVote();
    }

    function renderVote() {
        const overlay = document.getElementById('vote-overlay');
        overlay.style.display = 'flex';
        document.getElementById('vote-hand-text').innerText = state.vote.hand.join("");
        document.getElementById('vote-title').innerText = `ç©å®¶ ${state.players.findIndex(p=>p.id===state.vote.winner)+1} ç”³è¯·èƒ¡ç‰Œ`;
        const voted = state.vote.votes[myId] || state.vote.winner === myId;
        document.getElementById('vote-btns').style.display = voted ? 'none' : 'flex';
    }
</script>
</body>
</html>
