<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æ–‡å­—éº»å°†</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --mj-green: #1a472a; --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffd700; --ready: #4caf50; }
        body { font-family: -apple-system, sans-serif; background: #111; color: white; margin: 0; padding: 15px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; overflow: hidden; }
        .screen { display: none; flex-direction: column; flex: 1; height: 100%; justify-content: center; }
        .active-screen { display: flex; }
        .center-box { background: #222; padding: 25px 20px; border-radius: 24px; text-align: center; border: 1px solid #444; width: 100%; box-sizing: border-box; }
        input[type="number"] { background: #000; color: #fff; border: 2px solid #555; padding: 18px; border-radius: 14px; width: 85%; text-align: center; font-size: 1.6rem; margin-bottom: 20px; outline: none; }
        
        /* ç©å®¶çŠ¶æ€æ¡ */
        #player-status-bar { display: flex; justify-content: space-around; padding: 5px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 8px; font-size: 0.75rem; }
        .status-tag { padding: 2px 6px; border-radius: 4px; border: 1px solid transparent; }
        .status-tag.win { border-color: var(--gold); color: var(--gold); }
        .status-tag.active { background: var(--accent); color: #000; }

        #pool-area { height: 100px; background: rgba(255,255,255,0.08); border: 1px solid #444; border-radius: 12px; padding: 8px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 6px; overflow-y: auto; margin-bottom: 10px; }
        .my-side { background: #222; border: 2px solid #444; padding: 15px; border-radius: 20px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .my-side.active { border-color: var(--accent); background: var(--mj-green); }

        .hand { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin: 10px 0; }
        .tile { width: 40px; height: 55px; background: var(--tile-bg); color: #000; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; box-shadow: 0 4px #999; border: 3px solid transparent; transition: transform 0.1s; }
        .tile.selected { border-color: var(--blue); transform: translateY(-12px); box-shadow: 0 0 15px var(--blue); background: #e3f2fd; }
        .tile.pool { width: 28px; height: 38px; font-size: 1rem; box-shadow: 0 1px #666; }

        .btn-row { display: flex; gap: 10px; margin-bottom: 10px; }
        button { border: none; border-radius: 14px; font-weight: bold; cursor: pointer; flex: 1; height: 50px; font-size: 1.1rem; }
        button:disabled { opacity: 0.15; }
        .btn-draw { background: var(--accent); color: #000; }
        .btn-discard { background: var(--blue); color: white; flex: 1.5; }
        .btn-ready { background: var(--ready); color: white; }

        #vote-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        /* èƒ¡ç‰ŒåŠ¨ç”»ç‰¹æ•ˆ */
        #win-banner { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2000; display: none; pointer-events: none; }
        .win-title { font-size: 5rem; font-weight: 900; background: linear-gradient(90deg, #ffd700, #fff, #ffd700); background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 1.2s infinite; filter: drop-shadow(0 0 20px var(--gold)); }
        @keyframes shine { to { background-position: 200% center; } }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active-screen">
        <div class="center-box">
            <h2 style="margin-bottom:25px;">ğŸ€„ï¸ æ–‡å­—éº»å°†</h2>
            <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·">
            <button onclick="joinGame()" class="btn-draw" style="width:90%;">è¿›å…¥æˆ¿é—´</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen">
        <div class="center-box">
            <h3 style="margin-top:0;">å‡†å¤‡å¤§å… (<span id="room-id-display"></span>)</h3>
            <div id="player-list" style="text-align:left; margin-bottom:20px;"></div>
            <button id="ready-btn" class="btn-ready" style="width:100%;" onclick="doReady()">å‡†å¤‡å°±ç»ª</button>
            <button id="start-btn" class="btn-draw" style="display:none; width:100%; margin-top:15px;" onclick="doStart()">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

    <div id="game-screen" class="screen" style="justify-content: flex-start;">
        <div id="player-status-bar"></div>
        <div id="pool-area"></div>
        <div id="my-zone" class="my-side">
            <div>
                <div id="turn-tip" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>
                <div class="hand" id="my-hand"></div>
            </div>
            <div style="margin-bottom: 10px;">
                <div class="btn-row">
                    <button class="btn-draw" id="btn-draw" onclick="doDraw()">æ‘¸ç‰Œ</button>
                    <button class="btn-discard" id="btn-discard" onclick="doDiscard()" disabled>å‡ºç‰Œ</button>
                    <button class="btn-draw" style="background:var(--gold)" id="btn-win" onclick="doWin()" disabled>èƒ¡ï¼</button>
                </div>
                <div class="btn-row">
                    <button class="btn-ready" id="btn-eat" onclick="doEat()">åƒç‰Œ</button>
                    <button class="btn-ready" style="background:var(--danger)" onclick="doExit()">é€€å‡º</button>
                </div>
            </div>
        </div>
    </div>

    <div id="vote-overlay">
        <div class="center-box" style="border: 2px solid var(--gold);">
            <h3>è¯„å®¡ä¸­</h3>
            <div id="vote-hand-text" style="font-size:2rem; color:var(--gold); margin:20px 0; font-weight:bold;"></div>
            <div id="vote-btns" style="display:flex; gap:15px;">
                <button class="btn-ready" onclick="submitVote('yes')">é€šé¡º</button>
                <button style="background:var(--danger); color:white;" onclick="submitVote('no')">ç‹—å±ä¸é€šï¼</button>
            </div>
        </div>
    </div>

    <div id="win-banner"><div class="win-title">èƒ¡äº†ï¼</div></div>

<script>
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = { gameStarted: false, players: [], hands: {}, pool: [], turnIdx: 0, vote: null, winners: [] };
    let selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => {
            client.subscribe(`mj_final_v7_${roomId}`);
            document.getElementById('room-id-display').innerText = roomId;
            showScreen('lobby-screen');
            publish('REQ_SYNC', { id: myId });
        });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
    }

    function publish(type, data) {
        if (client) client.publish(`mj_final_v7_${roomId}`, JSON.stringify({ from: myId, type, data }));
    }

    function handleMessage(msg) {
        const isHost = state.players.length > 0 && state.players[0].id === myId;
        if (msg.type === 'REQ_SYNC') {
            if (isHost || state.players.length === 0) {
                if (!state.players.find(p => p.id === msg.data.id)) state.players.push({ id: msg.data.id, ready: false });
                publish('SYNC', state);
            }
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            state = msg.data;
            renderAll();
        } else if (msg.type === 'VOTE_START') {
            state.vote = msg.data; renderVote();
        } else if (msg.type === 'VOTE_SUBMIT') {
            if (isHost && state.vote) {
                state.vote.votes[msg.from] = msg.data.choice;
                if (Object.keys(state.vote.votes).length >= state.players.length) {
                    const yes = Object.values(state.vote.votes).filter(v => v === 'yes').length;
                    publish('VOTE_END', { success: yes > state.players.length / 2, winnerId: state.vote.winner });
                }
            }
        } else if (msg.type === 'VOTE_END') {
            document.getElementById('vote-overlay').style.display = 'none';
            if (msg.data.success) {
                const b = document.getElementById('win-banner');
                b.style.display = 'block'; setTimeout(() => b.style.display = 'none', 3000);
                state.winners.push(msg.data.winnerId);
                if (state.players[state.turnIdx].id === msg.data.winnerId) moveToNextPlayer();
            }
            state.vote = null; renderAll();
            if (isHost) publish('UPDATE', state);
        }
    }

    function moveToNextPlayer() {
        let next = (state.turnIdx + 1) % state.players.length;
        let count = 0;
        while (state.winners.includes(state.players[next].id) && count < state.players.length) {
            next = (next + 1) % state.players.length;
            count++;
        }
        state.turnIdx = next;
        hasActioned = false; selectedIdx = -1;
    }

    function doReady() {
        const p = state.players.find(x => x.id === myId);
        if(p) { p.ready = !p.ready; publish('UPDATE', state); }
    }

    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]));
        state.turnIdx = 0; state.gameStarted = true; state.winners = []; state.pool = [];
        publish('UPDATE', state);
    }

    function doDraw() {
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true; renderAll();
    }

    function doDiscard() {
        if (selectedIdx === -1) return;
        state.pool.push(state.hands[myId].splice(selectedIdx, 1)[0]);
        moveToNextPlayer(); publish('UPDATE', state);
    }

    function doEat() {
        if (state.pool.length === 0) return;
        state.hands[myId].push(state.pool.pop());
        hasActioned = true; renderAll();
    }

    function doWin() { publish('VOTE_START', { winner: myId, hand: state.hands[myId], votes: {[myId]: 'yes'} }); }

    function submitVote(choice) { publish('VOTE_SUBMIT', { choice }); document.getElementById('vote-btns').style.display = 'none'; }

    function doExit() { if(confirm("é€€å‡ºï¼Ÿ")) location.reload(); }

    function handleTileClick(i) {
        if (selectedIdx === -1) {
            selectedIdx = i;
        } else if (selectedIdx === i) {
            selectedIdx = -1;
        } else {
            // æ’åºåŠŸèƒ½ï¼šäº¤æ¢ä½ç½®
            const h = state.hands[myId];
            const temp = h[selectedIdx];
            h[selectedIdx] = h[i];
            h[i] = temp;
            selectedIdx = -1;
            // å¦‚æœæ˜¯æˆ¿ä¸»ï¼Œäº¤æ¢ä½ç½®ååŒæ­¥çŠ¶æ€ï¼ˆå¯é€‰ï¼Œä½†æœ¬åœ°äº¤æ¢ä¸å½±å“å‡ºç‰Œï¼‰
        }
        renderAll();
    }

    function renderAll() {
        if (!state.gameStarted) {
            showScreen('lobby-screen');
            document.getElementById('player-list').innerHTML = state.players.map((p, i) => `
                <div style="background:#333; padding:12px; margin:8px 0; border-radius:12px; display:flex; justify-content:space-between; border: 1px solid ${p.id===myId?'var(--accent)':'#444'}">
                    <span>ç©å®¶ ${i+1} ${p.id === myId ? '(æˆ‘)' : ''}</span>
                    <span style="color:${p.ready?'var(--ready)':'var(--danger)'}">${p.ready ? 'â— å·²å‡†å¤‡' : 'â—‹ æœªå‡†å¤‡'}</span>
                </div>
            `).join("");
            const isHost = state.players.length > 0 && state.players[0].id === myId;
            document.getElementById('start-btn').style.display = isHost ? 'block' : 'none';
            document.getElementById('start-btn').disabled = !state.players.every(p => p.ready) || state.players.length < 2;
        } else {
            showScreen('game-screen');
            const turnPlayer = state.players[state.turnIdx];
            const isMyTurn = turnPlayer?.id === myId;
            const isWin = state.winners.includes(myId);

            // æ›´æ–°é¡¶éƒ¨çŠ¶æ€æ ï¼šæ˜¾ç¤ºè°èƒ¡äº†
            document.getElementById('player-status-bar').innerHTML = state.players.map((p, i) => {
                let cls = "status-tag";
                let tag = `P${i+1}`;
                if (state.winners.includes(p.id)) { cls += " win"; tag += " (å·²èƒ¡)"; }
                else if (state.turnIdx === i) { cls += " active"; tag += " (å‡ºç‰Œ)"; }
                return `<div class="${cls}">${tag}</div>`;
            }).join("");

            document.getElementById('turn-tip').innerText = isWin ? "ğŸ† ä½ å·²èƒœå‡º" : (isMyTurn ? (hasActioned ? "è¯·å‡ºç‰Œ" : "è¯·æ‘¸ç‰Œ") : "ç­‰å¾…ä»–äºº...");
            document.getElementById('my-hand').innerHTML = (state.hands[myId]||[]).map((t, i) => `<div class="tile ${selectedIdx===i?'selected':''}" onclick="handleTileClick(${i})">${t}</div>`).join("");
            document.getElementById('pool-area').innerHTML = state.pool.map(t => `<div class="tile pool">${t}</div>`).join("");
            
            document.getElementById('my-zone').className = `my-side ${isMyTurn && !isWin ? 'active' : ''}`;
            document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned || isWin;
            document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned || isWin || selectedIdx === -1;
            document.getElementById('btn-win').disabled = !isMyTurn || !hasActioned || isWin;
            document.getElementById('btn-eat').disabled = !isMyTurn || hasActioned || state.pool.length === 0 || isWin;
        }
        if (state.vote) renderVote();
    }

    function renderVote() {
        const overlay = document.getElementById('vote-overlay');
        overlay.style.display = 'flex';
        document.getElementById('vote-hand-text').innerText = state.vote.hand.join("");
        const already = state.vote.votes[myId] || state.vote.winner === myId;
        document.getElementById('vote-btns').style.display = already ? 'none' : 'flex';
    }
</script>
</body>
</html>
