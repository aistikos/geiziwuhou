<!DOCTYPE html>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffd700; --ready: #4caf50; }
        body { font-family: -apple-system, sans-serif; background: #111; color: white; margin: 0; padding: 75px 15px 30px 15px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; overflow: hidden; }
        .screen { display: none; flex-direction: column; height: 100%; }
        .active-screen { display: flex; }
        .center-box { background: #222; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid #444; }
        
        /* é¡¶éƒ¨çŠ¶æ€æ  - ä¸¥æ ¼ä¿ç•™ WIN æ ‡å¿— */
        #player-status-bar { display: flex; justify-content: space-around; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 12px; margin-bottom: 20px; font-size: 0.8rem; }
        .status-tag { padding: 4px 10px; border-radius: 6px; position: relative; border: 1px solid transparent; opacity: 0.6; }
        .status-tag.active { opacity: 1; background: var(--accent); color: #000; font-weight: bold; transform: scale(1.1); }
        .status-tag.win { opacity: 1; border: 2px solid var(--gold); color: var(--gold); background: rgba(255,215,0,0.2); font-weight: bold; }
        .status-tag.win::after { content: "WIN"; position: absolute; top: -12px; right: -5px; background: var(--gold); color: #000; font-size: 0.6rem; padding: 1px 3px; border-radius: 3px; }

        /* ä¿®æ”¹å¤„ï¼šå¢åŠ äº†å¹³æ»‘æ»šåŠ¨ */
        #pool-area { height: 55px; background: rgba(255,255,255,0.05); border-radius: 10px; padding: 8px; display: flex; align-items: center; gap: 5px; overflow-x: auto; margin-bottom: 20px; border: 1px solid #333; scroll-behavior: smooth; }
        
        .tile { width: 42px; height: 56px; background: var(--tile-bg); color: #000; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; font-weight: bold; box-shadow: 0 4px #999; border: 3px solid transparent; position: relative; flex-shrink: 0; }
        .tile.selected { border-color: var(--blue); transform: translateY(-10px); background: #e3f2fd; }
        .tile.wild { border: 2px solid var(--gold); box-shadow: 0 4px var(--gold); }
        .tile.blank { background: #d0d0d0; box-shadow: 0 4px #888; border: 1px solid #bbb; width: 30px; margin: 0 2px; }
        .tile.blank::after { content: "ğŸ€†"; color: rgba(0,0,0,0.1); font-size: 1.2rem; }

        .my-side { background: #222; border: 2px solid #444; padding: 25px 15px; border-radius: 24px; display: flex; flex-direction: column; gap: 15px; }
        .hand { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; min-height: 120px; }
        
        .btn-row { display: flex; gap: 8px; }
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; flex: 1; height: 50px; font-size: 1rem; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.1; }

        /* å®¡ç‰Œç•Œé¢æ ·å¼ */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 10px; box-sizing: border-box; }
        .custom-box { background: #222; border: 2px solid var(--gold); border-radius: 24px; padding: 30px 10px; width: 95%; max-width: 400px; text-align: center; }
        #vote-hand-text { font-size: 1.8rem; color: var(--gold); margin: 20px 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; }
        
        .win-title { font-size: 2.5rem; font-weight: 900; color: var(--gold); text-shadow: 0 0 15px #ff0000; animation: bounce 0.6s infinite alternate; }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.05); } }
    </style>
</head>
<body>
    <div id="login-screen" class="screen active-screen" style="justify-content: center;">
        <div class="center-box">
            <h2>ğŸ€„ï¸ æ–‡å­—éº»å°† V14.8</h2>
            <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·" style="width:85%; padding:15px; margin-bottom:20px; border-radius:12px; text-align:center; font-size:1.6rem; background:#000; color:#fff; border:1px solid #444;">
            <button onclick="joinGame()" style="background:var(--accent); width:85%;">è¿›å…¥æˆ¿é—´</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen" style="justify-content: center;">
        <div class="center-box">
            <h3 id="room-id-display"></h3>
            <div id="player-list" style="margin:20px 0;"></div>
            <button style="width:100%; background:var(--ready); color:white;" onclick="doReady()">å‡†å¤‡å°±ç»ª</button>
            <button id="start-btn" style="display:none; width:100%; margin-top:15px; background:var(--accent);" onclick="doStart()">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="player-status-bar"></div>
        <div id="pool-area"></div>
        <div id="my-zone" class="my-side">
            <div id="turn-tip" style="text-align:center; font-weight:bold; color:var(--accent); margin-bottom:5px;"></div>
            <div class="hand" id="my-hand"></div>
            
            <div class="controls">
                <div id="normal-ctrls">
                    <div class="btn-row">
                        <button style="background:var(--accent)" id="btn-draw" onclick="doDraw()">æ‘¸ç‰Œ</button>
                        <button style="background:var(--ready); color:white;" id="btn-eat" onclick="doEat()">åƒç‰Œ</button>
                        <button style="background:var(--blue); color:white;" id="btn-discard" onclick="doDiscard()" disabled>å‡ºç‰Œ</button>
                        <button style="background:var(--gold)" id="btn-win" onclick="enterEditMode()" disabled>èƒ¡ï¼</button>
                    </div>
                </div>
                
                <div id="edit-ctrls" style="display:none;">
                    <p id="edit-tip" style="text-align:center; margin:0 0 10px 0; color:var(--gold); font-size:0.8rem;">é€‰ä¸€å¼ å¼ƒç‰Œï¼Œç‚¹å­—é—´æ’ ğŸ€† æ–­å¥</p>
                    <div class="btn-row">
                        <button style="background:#555; color:white;" onclick="exitEditMode()">è¿”å›</button>
                        <button style="background:var(--ready); color:white;" id="final-win-btn" onclick="doWin()">å‘é€ 13 ç‰Œè¯„å®¡</button>
                    </div>
                </div>

                <div id="win-panel" style="display:none; text-align:center; color:var(--gold); border:2px dashed var(--gold); padding:15px; border-radius:15px;">
                    <div style="font-size:1.4rem; font-weight:bold;">ğŸ† æ‚¨å·²èƒ¡ç‰Œ</div>
                    <p style="font-size:0.8rem; margin-top:5px;">è¯·ç­‰å¾…å…¶ä»–ç©å®¶ç»§ç»­æ¸¸æˆï¼Œå¹¶ä¸ºä»–ä»¬å®¡ç‰Œ</p>
                </div>
            </div>
        </div>
    </div>

    <div id="vote-overlay" class="overlay">
        <div class="custom-box">
            <div class="win-title">èƒ¡äº†ï¼</div>
            <h3 id="vote-title" style="margin-top:5px; color:#fff; font-size: 1.1rem;">è¯„å®¡å¥å­</h3>
            <div id="vote-hand-text"></div>
            <div id="vote-btns" style="display:flex; gap:12px;">
                <button style="background:var(--ready); color:white;" onclick="submitVote('yes')">é€šé¡º</button>
                <button style="background:var(--danger); color:white;" onclick="submitVote('no')">ç‹—å±ä¸é€šï¼</button>
            </div>
            <div id="vote-status" style="margin-top:15px; color:#aaa; display:none;">å·²æŠ•ç¥¨ï¼Œç­‰å¾…ç»“æœ...</div>
        </div>
    </div>

<script>
    const PANDA = "ğŸ¼";
    const CHARS = ("æˆ‘ä½ ä»–å¥¹å®ƒå’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘" +
    "é‡‘æœ¨æ°´ç«åœŸæ—¥æœˆæ˜Ÿå¤©åœ°é£é›¨é›·ç”µäº‘éœœé›ªèŠ±è‰æ ‘å¶å±±å·æ±Ÿæ²³æ¹–æµ·ä¸Šä¸‹å·¦å³å‰åå†…å¤–ä¸œè¥¿å—åŒ—ä¸­å¤§å°å¤šå°‘é•¿çŸ­é«˜çŸ®èƒ–ç˜¦ç¾ä¸‘å¥½åå–„æ¶çœŸå‡å®ç”Ÿæ­»å¿«æ…¢å¼ºå¼±æ–°æ—§è½»é‡ç¡¬è½¯" +
    "å¿ƒå¤´æ‰‹è¶³çœ¼è€³é¼»å£èˆŒç‰™è…°èƒŒè…¹è…¿ç²¾ç¥é­‚é­„å‘½æ°”è¡€éª¨è‚‰è„‘è„¸çš®æ¯›æ±—æ³ªå°¿å±é’±è´¢å®ç‰©ä¹¦ç¬”ç”»ç´æ£‹è¯—é…’èŒ¶è‚‰é±¼ç±³é¢èœæœé¥­æ°´ç³–ç›é†‹è¯æ²¹çƒŸç«ç¯åºŠé—¨çª—è¡£è£¤é‹è¢œè½¦èˆ¹æœºè¯" +
    "å¤©ç¥é¬¼æ€ªå¦–é­”ä»™ä½›ç‹ä¾¯å°†ç›¸å…µé©¬ç‚®å’å…¬å©†çˆ¸å¦ˆå…„å¼Ÿå§å¦¹ç”·å¥³è€å°‘æœ‹æ•Œå‹å¸ˆç”Ÿä¸»å®¢çŒ«ç‹—å§‘å¨˜çˆ·å¥¶çˆ¸å¦ˆ"+PANDA).split("");

    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = null, selectedIdx = -1, hasActioned = false, isEditMode = false, breakPoints = new Set();
    let isProcessing = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => { client.subscribe(`mj_v14_8_${roomId}`); showScreen('lobby-screen'); publish('HELLO', { id: myId }); setTimeout(() => { if (!state) initAsHost(); }, 1200); });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function initAsHost() { state = { host: myId, players: [{id: myId, ready: false}], gameStarted: false, hands: {}, pool: [], turnIdx: 0, winners: [], vote: null }; renderAll(); }
    function publish(type, data) { if (client) client.publish(`mj_v14_8_${roomId}`, JSON.stringify({ from: myId, type, data })); }

    function handleMessage(msg) {
        if (msg.type === 'HELLO' && state?.host === myId) {
            if (!state.players.find(p => p.id === msg.data.id)) state.players.push({ id: msg.data.id, ready: false });
            publish('SYNC', state);
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            state = msg.data;
            if (!state.vote) document.getElementById('vote-overlay').style.display = 'none';
            renderAll();
        } else if (msg.type === 'VOTE_START') { state.vote = msg.data; renderVote(); }
        else if (msg.type === 'VOTE_SUBMIT' && state?.host === myId && state.vote) {
            state.vote.votes[msg.from] = msg.data.choice;
            if (Object.keys(state.vote.votes).length >= state.players.length) {
                const yesCount = Object.values(state.vote.votes).filter(v => v === 'yes').length;
                if (yesCount > state.players.length / 2) {
                    state.winners.push(state.vote.winner);
                    if (state.players[state.turnIdx].id === state.vote.winner) moveToNextPlayer();
                }
                state.vote = null; 
                publish('UPDATE', state);
            }
        }
    }

    function renderAll() {
        if (!state) return;
        if (!state.gameStarted) {
            showScreen('lobby-screen');
            document.getElementById('player-list').innerHTML = state.players.map((p, i) => `<div style="padding:10px; margin:5px; background:#333; border-radius:12px; display:flex; justify-content:space-between; border:1px solid ${p.id===myId?'var(--accent)':'#444'}"><span>ç©å®¶ P${i+1}</span><span>${p.ready?'å·²å‡†å¤‡':'æœªå‡†å¤‡'}</span></div>`).join("");
            document.getElementById('start-btn').style.display = (state.host === myId) ? 'block' : 'none';
            document.getElementById('start-btn').disabled = state.players.length < 2 || !state.players.every(p => p.ready);
            return;
        }
        showScreen('game-screen');
        const isMyTurn = state.players[state.turnIdx].id === myId;
        const isWin = state.winners.includes(myId);
        
        document.getElementById('player-status-bar').innerHTML = state.players.map((p, i) => `<div class="status-tag ${state.winners.includes(p.id)?'win':''} ${state.turnIdx===i?'active':''}">P${i+1}</div>`).join("");
        document.getElementById('turn-tip').innerText = isWin ? "ğŸ† å·²èƒ¡ç‰Œ" : (isMyTurn ? (hasActioned ? "è¯·å¼ƒç‰Œèƒ¡ï¼Œæˆ–å‡ºä¸€å¼ ç‰Œ" : "åˆ°ä½ äº†ï¼Œè¯·æ‘¸ç‰Œæˆ–åƒç‰Œ") : "ç­‰å¾…å…¶ä»–ç©å®¶ä¸­...");

        document.getElementById('normal-ctrls').style.display = (isWin || isEditMode) ? 'none' : 'block';
        document.getElementById('edit-ctrls').style.display = isEditMode ? 'block' : 'none';
        document.getElementById('win-panel').style.display = isWin ? 'block' : 'none';

        const myHand = state.hands[myId] || [];
        let handHTML = "";
        myHand.forEach((t, i) => {
            handHTML += `<div class="tile ${selectedIdx===i?'selected':''} ${t===PANDA?'wild':''}" onclick="handleTileClick(${i})">${t}</div>`;
            if (isEditMode && breakPoints.has(i)) handHTML += `<div class="tile blank"></div>`;
        });
        document.getElementById('my-hand').innerHTML = handHTML;
        
        /* ä¿®æ”¹å¤„ï¼šæ¸²æŸ“å¹¶è‡ªåŠ¨æ»šåŠ¨ç‰Œæ±  */
        const poolArea = document.getElementById('pool-area');
        poolArea.innerHTML = state.pool.map(t => `<div class="tile pool ${t===PANDA?'wild':''}">${t}</div>`).join("");
        setTimeout(() => { poolArea.scrollLeft = poolArea.scrollWidth; }, 0);
        
        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned || isWin;
        document.getElementById('btn-eat').disabled = !isMyTurn || hasActioned || isWin || state.pool.length === 0;
        document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned || selectedIdx === -1;
        document.getElementById('btn-win').disabled = !isMyTurn || !hasActioned;

        if (isEditMode) {
            document.getElementById('edit-tip').innerText = (myHand.length > 14) ? `æ‰‹ç‰Œ ${myHand.length} å¼ ï¼Œéœ€å¼ƒä¸€å¼ èƒ¡` : `é€‰ä¸­å¼ƒç‰Œï¼Œæ’ç©ºæ–­å¥`;
            document.getElementById('final-win-btn').disabled = selectedIdx === -1;
        }
    }

    function handleTileClick(i) {
        if (state.winners.includes(myId)) return;
        if (isEditMode) {
            if (selectedIdx === i) {
                if (breakPoints.has(i)) breakPoints.delete(i);
                else breakPoints.add(i);
            } else { selectedIdx = i; }
        } else {
            let myHand = state.hands[myId];
            if (selectedIdx === -1) selectedIdx = i;
            else if (selectedIdx === i) selectedIdx = -1;
            else {
                const tile = myHand.splice(selectedIdx, 1)[0];
                myHand.splice(i, 0, tile);
                selectedIdx = -1;
                publish('UPDATE', state);
            }
        }
        renderAll();
    }

    function enterEditMode() { isEditMode = true; selectedIdx = -1; renderAll(); }
    function exitEditMode() { isEditMode = false; breakPoints.clear(); selectedIdx = -1; renderAll(); }

    function doWin() {
        let hand = [...state.hands[myId]];
        if (selectedIdx === -1) return;
        hand.splice(selectedIdx, 1); 
        if (hand.length > 13) hand = hand.slice(0, 13);

        let finalDisplayArr = [];
        hand.forEach((char, idx) => {
            finalDisplayArr.push(char);
            if (breakPoints.has(idx >= selectedIdx ? idx+1 : idx)) finalDisplayArr.push("BLANK");
        });

        const pNum = state.players.findIndex(p => p.id === myId) + 1;
        publish('VOTE_START', { winner: myId, winnerName: "P"+pNum, displayArr: finalDisplayArr, votes: {[myId]: 'yes'} });
        exitEditMode();
    }

    function doDraw() {
        if (isProcessing) return;
        isProcessing = true;
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true;
        publish('UPDATE', state);
        setTimeout(() => isProcessing = false, 500);
    }

    function doEat() {
        if (state.pool.length === 0) return;
        state.hands[myId].push(state.pool.pop());
        hasActioned = true;
        publish('UPDATE', state);
    }

    function doDiscard() {
        state.pool.push(state.hands[myId].splice(selectedIdx, 1)[0]);
        moveToNextPlayer();
        publish('UPDATE', state);
    }

    function moveToNextPlayer() {
        hasActioned = false;
        selectedIdx = -1;
        let nextIdx = (state.turnIdx + 1) % state.players.length;
        let count = 0;
        while (state.winners.includes(state.players[nextIdx].id) && count < state.players.length) {
            nextIdx = (nextIdx + 1) % state.players.length;
            count++;
        }
        state.turnIdx = nextIdx;
    }

    function renderVote() {
        document.getElementById('vote-overlay').style.display = 'flex';
        document.getElementById('vote-title').innerText = `è¯„å®¡ ${state.vote.winnerName} çš„å¤§ä½œ`;
        document.getElementById('vote-hand-text').innerHTML = state.vote.displayArr.map(item => {
            if (item === "BLANK") return `<div class="tile blank"></div>`;
            return `<div class="tile ${item===PANDA?'wild':''}">${item}</div>`;
        }).join("");
        const voted = !!state.vote.votes[myId];
        document.getElementById('vote-btns').style.display = voted ? 'none' : 'flex';
        document.getElementById('vote-status').style.display = voted ? 'block' : 'none';
    }

    function submitVote(choice) { publish('VOTE_SUBMIT', { choice }); }
    function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen')); document.getElementById(id).classList.add('active-screen'); }
    function doReady() { const p = state.players.find(x => x.id === myId); if(p) { p.ready = !p.ready; publish('UPDATE', state); } }
    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]));
        state.gameStarted = true; state.pool = []; state.turnIdx = 0; state.winners = []; publish('UPDATE', state);
    }
</script>
