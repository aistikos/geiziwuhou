<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æ–‡å­—éº»å°†</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffd700; --ready: #4caf50; }
        body { font-family: -apple-system, sans-serif; background: #111; color: white; margin: 0; padding: 40px 15px 15px 15px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; overflow: hidden; }
        .screen { display: none; flex-direction: column; height: 100%; }
        .active-screen { display: flex; }
        .center-box { background: #222; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid #444; }
        #player-status-bar { display: flex; justify-content: space-around; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 12px; margin-bottom: 15px; font-size: 0.8rem; }
        .status-tag { padding: 4px 10px; border-radius: 6px; }
        .status-tag.win { border: 1px solid var(--gold); color: var(--gold); background: rgba(255,215,0,0.1); }
        .status-tag.active { background: var(--accent); color: #000; font-weight: bold; }
        #pool-area { height: 50px; background: rgba(255,255,255,0.05); border-radius: 10px; padding: 8px; display: flex; align-items: center; gap: 5px; overflow-x: auto; margin-bottom: 15px; border: 1px solid #333; }
        .tile.pool { width: 26px; height: 36px; font-size: 0.9rem; flex-shrink: 0; background: #eee; color: #000; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .my-side { background: #222; border: 2px solid #444; padding: 20px 15px; border-radius: 20px; display: flex; flex-direction: column; gap: 20px; }
        .my-side.turn { border-color: var(--accent); background: #1a2a1a; }
        .hand { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .tile { width: 42px; height: 56px; background: var(--tile-bg); color: #000; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; font-weight: bold; box-shadow: 0 4px #999; border: 3px solid transparent; }
        .tile.selected { border-color: var(--blue); transform: translateY(-12px); background: #e3f2fd; }
        .btn-row { display: flex; gap: 12px; }
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; flex: 1; height: 48px; font-size: 1.1rem; }
        button:disabled { opacity: 0.15; }
        .btn-draw { background: var(--accent); color: #000; }
        .btn-blue { background: var(--blue); color: #fff; }

        /* è¯„å®¡ä¸èƒ¡äº†ç‰¹æ•ˆ */
        #vote-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .vote-box { background: #222; border: 2px solid var(--gold); border-radius: 24px; padding: 25px 15px; width: 100%; max-width: 350px; text-align: center; box-sizing: border-box; position: relative; }
        #vote-hand-text { font-size: 1.6rem; color: var(--gold); margin: 20px 0; font-weight: bold; line-height: 1.4; word-break: break-all; }
        
        /* èƒ¡äº†ç‰¹æ•ˆåŠ¨ç”» */
        .win-effect { position: absolute; top: -60px; left: 0; width: 100%; font-size: 3rem; font-weight: 900; text-align: center; background: linear-gradient(to bottom, #fff, #ffd700); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px var(--gold)); animation: bounce 0.6s infinite alternate; pointer-events: none; }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active-screen" style="justify-content: center;">
        <div class="center-box">
            <h2 style="margin-bottom:20px;">ğŸ€„ï¸ æ–‡å­—éº»å°†</h2>
            <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·" style="width:85%; padding:15px; margin-bottom:20px; border-radius:12px; border:none; text-align:center; font-size:1.6rem; background:#000; color:#fff; border:1px solid #555;">
            <button onclick="joinGame()" class="btn-draw" style="width:85%;">è¿›å…¥æˆ¿é—´</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen" style="justify-content: center;">
        <div class="center-box">
            <h3 style="margin-top:0;">å‡†å¤‡å¤§å… (<span id="room-id-display"></span>)</h3>
            <div id="player-list" style="margin:20px 0;">æ­£åœ¨å¯»æ‰¾æˆ¿ä¸»...</div>
            <button id="ready-btn" class="btn-ready" style="width:100%; background:var(--ready); color:white;" onclick="doReady()">å‡†å¤‡å°±ç»ª</button>
            <button id="start-btn" class="btn-draw" style="display:none; width:100%; margin-top:15px;" onclick="doStart()">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="player-status-bar"></div>
        <div id="pool-area"></div>
        <div id="my-zone" class="my-side">
            <div>
                <div id="turn-tip" style="text-align:center; font-size:1rem; font-weight:bold; margin-bottom:10px; color:var(--accent);"></div>
                <div class="hand" id="my-hand"></div>
            </div>
            <div class="controls">
                <div class="btn-row" style="margin-bottom:12px;">
                    <button class="btn-draw" id="btn-draw" onclick="doDraw()">æ‘¸ç‰Œ</button>
                    <button class="btn-blue" style="flex:1.5" id="btn-discard" onclick="doDiscard()" disabled>å‡ºç‰Œ</button>
                    <button style="background:var(--gold)" id="btn-win" onclick="doWin()" disabled>èƒ¡ï¼</button>
                </div>
                <div class="btn-row">
                    <button style="background:var(--ready); color:white;" id="btn-eat" onclick="doEat()">åƒç‰Œ</button>
                    <button style="background:var(--danger); color:white;" onclick="doConfirmExit()">é€€å‡º</button>
                </div>
            </div>
        </div>
    </div>

    <div id="vote-overlay">
        <div class="vote-box">
            <div class="win-effect">èƒ¡äº†ï¼</div>
            <h3 style="margin-top:0;">æ­£åœ¨è¯„å®¡å¥å­...</h3>
            <div id="vote-hand-text"></div>
            <div id="vote-btns" style="display:flex; gap:12px; margin-top:10px;">
                <button style="background:var(--ready); color:white;" onclick="submitVote('yes')">é€šé¡º</button>
                <button style="background:var(--danger); color:white;" onclick="submitVote('no')">ç‹—å±ä¸é€šï¼</button>
            </div>
            <div id="vote-status" style="margin-top:15px; font-size:0.9rem; color:#aaa; display:none;">å·²æŠ•ç¥¨ï¼Œç­‰å¾…ç»“æœ...</div>
        </div>
    </div>

<script>
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = null;
    let selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => {
            client.subscribe(`mj_v13_final_${roomId}`);
            document.getElementById('room-id-display').innerText = roomId;
            showScreen('lobby-screen');
            let tries = 0;
            const itv = setInterval(() => {
                if (state) { clearInterval(itv); return; }
                publish('HELLO', { id: myId });
                if (++tries > 3 && !state) { initAsHost(); clearInterval(itv); }
            }, 800);
        });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function initAsHost() {
        state = { host: myId, players: [{id: myId, ready: false}], gameStarted: false, hands: {}, pool: [], turnIdx: 0, winners: [], vote: null };
        renderAll();
    }

    function publish(type, data) {
        if (client) client.publish(`mj_v13_final_${roomId}`, JSON.stringify({ from: myId, type, data }));
    }

    function handleMessage(msg) {
        if (msg.type === 'HELLO') {
            if (state && state.host === myId) {
                if (!state.players.find(p => p.id === msg.data.id)) state.players.push({ id: msg.data.id, ready: false });
                publish('SYNC', state);
            }
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            state = msg.data;
            renderAll();
        } else if (msg.type === 'VOTE_START') {
            state.vote = msg.data; renderVote();
        } else if (msg.type === 'VOTE_SUBMIT') {
            if (state.host === myId && state.vote) {
                state.vote.votes[msg.from] = msg.data.choice;
                if (Object.keys(state.vote.votes).length >= state.players.length) {
                    const yes = Object.values(state.vote.votes).filter(v => v === 'yes').length;
                    publish('VOTE_END', { success: yes > state.players.length / 2, winnerId: state.vote.winner });
                }
            }
        } else if (msg.type === 'VOTE_END') {
            document.getElementById('vote-overlay').style.display = 'none';
            document.getElementById('vote-status').style.display = 'none';
            document.getElementById('vote-btns').style.display = 'flex';
            if (msg.data.success) state.winners.push(msg.data.winnerId);
            state.vote = null; 
            if (state.host === myId) {
                if (msg.data.success && state.players[state.turnIdx].id === msg.data.winnerId) moveToNextPlayer();
                publish('UPDATE', state);
            }
        }
    }

    function renderAll() {
        if (!state) return;
        if (!state.gameStarted) {
            showScreen('lobby-screen');
            document.getElementById('player-list').innerHTML = state.players.map((p, i) => `
                <div style="background:#333; padding:12px; margin:8px 0; border-radius:12px; display:flex; justify-content:space-between; border: 1px solid ${p.id===myId?'var(--accent)':'#444'}">
                    <span>ç©å®¶ ${i+1} ${p.id===state.host?'ğŸ‘‘':''}</span>
                    <span style="color:${p.ready? 'var(--ready)':'var(--danger)'}">${p.ready?'å·²å‡†å¤‡':'æœªå‡†å¤‡'}</span>
                </div>
            `).join("");
            document.getElementById('start-btn').style.display = (state.host === myId) ? 'block' : 'none';
            document.getElementById('start-btn').disabled = state.players.length < 2 || !state.players.every(p => p.ready);
            document.getElementById('ready-btn').innerText = state.players.find(p=>p.id===myId)?.ready ? "å–æ¶ˆå‡†å¤‡" : "å‡†å¤‡å°±ç»ª";
        } else {
            showScreen('game-screen');
            const isMyTurn = state.players[state.turnIdx].id === myId;
            const isWin = state.winners.includes(myId);

            document.getElementById('player-status-bar').innerHTML = state.players.map((p, i) => {
                let cls = "status-tag" + (state.winners.includes(p.id)?" win":"") + (state.turnIdx===i?" active":"");
                return `<div class="${cls}">P${i+1}${state.winners.includes(p.id)?'èƒ¡':''}</div>`;
            }).join("");

            document.getElementById('turn-tip').innerText = isWin ? "ğŸ† å·²èƒ¡ç‰Œ" : (isMyTurn ? (hasActioned ? "è¯·å‡ºä¸€å¼ ç‰Œ" : "è¯·å…ˆæ‘¸ç‰Œ") : "ç­‰å¾…ä»–äºº...");
            document.getElementById('my-hand').innerHTML = (state.hands[myId]||[]).map((t, i) => `<div class="tile ${selectedIdx===i?'selected':''}" onclick="handleTileClick(${i})">${t}</div>`).join("");
            document.getElementById('pool-area').innerHTML = state.pool.map(t => `<div class="tile pool">${t}</div>`).join("");
            document.getElementById('my-zone').className = `my-side ${isMyTurn && !isWin ? 'turn' : ''}`;
            document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned || isWin;
            document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned || isWin || selectedIdx === -1;
            document.getElementById('btn-win').disabled = !isMyTurn || !hasActioned || isWin;
            document.getElementById('btn-eat').disabled = !isMyTurn || hasActioned || state.pool.length === 0 || isWin;
        }
    }

    function handleTileClick(i) {
        if (selectedIdx === -1) { selectedIdx = i; } 
        else if (selectedIdx === i) { selectedIdx = -1; } 
        else {
            const h = state.hands[myId];
            const tileA = h.splice(selectedIdx, 1)[0];
            h.splice(i > selectedIdx ? i - 1 : i, 0, tileA);
            selectedIdx = -1;
        }
        renderAll();
    }

    function doConfirmExit() {
        if (confirm("ç¡®å®šè¦é€€å‡ºæ¸¸æˆè¿”å›ä¸»ç•Œé¢å—ï¼Ÿ")) { location.reload(); }
    }

    function doDiscard() {
        state.pool.push(state.hands[myId].splice(selectedIdx, 1)[0]);
        moveToNextPlayer();
        publish('UPDATE', state);
    }

    function moveToNextPlayer() {
        let next = (state.turnIdx + 1) % state.players.length;
        let safety = 0;
        while (state.winners.includes(state.players[next].id) && safety < 10) {
            next = (next + 1) % state.players.length;
            safety++;
        }
        state.turnIdx = next; hasActioned = false; selectedIdx = -1;
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
    }

    function doReady() {
        const p = state.players.find(x => x.id === myId);
        if(p) { p.ready = !p.ready; publish('UPDATE', state); }
    }

    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]));
        state.gameStarted = true; state.pool = []; state.turnIdx = 0;
        publish('UPDATE', state);
    }

    function doDraw() {
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true; renderAll();
    }

    function doEat() { if (state.pool.length > 0) { state.hands[myId].push(state.pool.pop()); hasActioned = true; renderAll(); } }
    function doWin() { publish('VOTE_START', { winner: myId, hand: state.hands[myId], votes: {[myId]: 'yes'} }); }
    function submitVote(choice) { 
        publish('VOTE_SUBMIT', { choice }); 
        document.getElementById('vote-btns').style.display = 'none';
        document.getElementById('vote-status').style.display = 'block';
    }
    function renderVote() {
        document.getElementById('vote-overlay').style.display = 'flex';
        document.getElementById('vote-hand-text').innerText = state.vote.hand.join("");
        const alreadyVoted = state.vote.votes[myId] || state.vote.winner === myId;
        document.getElementById('vote-btns').style.display = alreadyVoted ? 'none' : 'flex';
        document.getElementById('vote-status').style.display = alreadyVoted ? 'block' : 'none';
    }
</script>
</body>
</html>
