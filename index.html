<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ–‡å­—éº»å°† - å®æ—¶å¯¹æˆ˜ç‰ˆ</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --mj-green: #1a472a; --tile-bg: #fff; --accent: #ffeb3b; }
        body { font-family: sans-serif; background: #111; color: white; margin: 0; padding: 10px; min-height: 100vh; display: flex; flex-direction: column; }
        .panel { background: #222; padding: 15px; border-radius: 12px; border: 1px solid #444; margin-bottom: 10px; }
        #pool-area { height: 100px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 8px; padding: 8px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 4px; overflow-y: auto; margin-bottom: 10px; }
        .my-side { background: #222; border: 2px solid #444; padding: 12px; border-radius: 15px; flex: 1; display: flex; flex-direction: column; }
        .my-side.active { border-color: var(--accent); background: var(--mj-green); }
        .hand { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin: 15px 0; min-height: 60px; }
        .tile { width: 38px; height: 52px; background: var(--tile-bg); color: #000; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; font-weight: bold; box-shadow: 0 4px #999; border: 2px solid transparent; }
        .tile.selected { border-color: #2196f3; transform: translateY(-8px); }
        .tile.pool { width: 24px; height: 34px; font-size: 0.8rem; box-shadow: 0 1px #666; opacity: 0.8; }
        button { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-draw { background: var(--accent); color: #000; flex: 1; }
        .btn-discard { background: #2196f3; color: white; flex: 1; }
        input { background: #000; color: #fff; border: 1px solid #555; padding: 10px; border-radius: 5px; width: 60%; }
    </style>
</head>
<body>

    <div id="setup" class="panel">
        <div style="font-size:0.8rem; color:#888;">è¾“å…¥ä»»æ„æ•°å­—æˆ¿é—´å·ï¼š</div>
        <input type="number" id="room-input" placeholder="å¦‚ 666">
        <button onclick="initGame()" style="background:var(--accent); padding:10px 20px;">è¿›å…¥</button>
        <div id="status" style="font-size:0.7rem; color:var(--accent); margin-top:5px;">æœªè¿æ¥</div>
    </div>

    <div id="pool-area"></div>

    <div id="game-ui" style="display:none; flex:1; flex-direction:column;">
        <div id="my-zone" class="my-side">
            <div id="turn-info" style="text-align:center; font-size:0.8rem; color:#aaa; margin-bottom:10px;">ç­‰å¾…ä¸­...</div>
            <div class="hand" id="my-hand"></div>
            <div style="display:flex; gap:10px;">
                <button class="btn-draw" id="btn-draw" onclick="doDraw()" disabled>æ‘¸ç‰Œ</button>
                <button class="btn-discard" id="btn-discard" onclick="doDiscard()" disabled>ç¡®è®¤å‡ºç‰Œ</button>
            </div>
        </div>
    </div>

<script>
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "UID_" + Math.random().toString(16).slice(2, 8);
    let gameState = { players: {}, pool: [], turn: "" };
    let selectedIdx = -1, hasActioned = false;

    function initGame() {
        roomId = document.getElementById('room-input').value;
        if(!roomId) return;
        
        // ä½¿ç”¨å…¬å…±å…å¯† MQTT æœåŠ¡å™¨
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        
        client.on('connect', () => {
            document.getElementById('status').innerText = "å·²è¿›å…¥æˆ¿é—´: " + roomId;
            client.subscribe("mj_room_" + roomId);
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            
            // è¿›æˆ¿å¹¿æ’­
            sendAction('JOIN', { id: myId });
        });

        client.on('message', (topic, message) => {
            const msg = JSON.parse(message.toString());
            handleMessage(msg);
        });
    }

    function handleMessage(msg) {
        if(msg.from === myId) return; // å¿½ç•¥è‡ªå·±å‘çš„æ¶ˆæ¯

        if(msg.type === 'JOIN') {
            // å¦‚æœæˆ‘æ˜¯æˆ¿ä¸»ï¼ˆå·²ç»åœ¨æˆ¿é‡Œï¼‰ï¼Œç»™æ–°äººå‘åˆå§‹ç‰Œ
            if(gameState.turn === myId || gameState.turn === "") {
                if(!gameState.players[msg.data.id]) {
                    gameState.players[msg.data.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]);
                }
                if(!gameState.players[myId]) {
                    gameState.players[myId] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]);
                    gameState.turn = myId;
                }
                sendAction('SYNC', gameState);
            }
        } else if(msg.type === 'SYNC') {
            gameState = msg.data;
            render();
        } else if(msg.type === 'ACTION') {
            gameState = msg.data;
            render();
        }
    }

    function sendAction(type, data) {
        if(client) client.publish("mj_room_" + roomId, JSON.stringify({ from: myId, type, data }));
    }

    function doDraw() {
        gameState.players[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true;
        render();
    }

    function doDiscard() {
        if(selectedIdx === -1) return alert("é€‰ç‰Œ");
        const tile = gameState.players[myId].splice(selectedIdx, 1)[0];
        gameState.pool.push(tile);
        
        // è½®è½¬å›åˆ
        const ids = Object.keys(gameState.players);
        gameState.turn = ids.find(id => id !== myId);
        
        selectedIdx = -1;
        hasActioned = false;
        sendAction('ACTION', gameState);
        render();
    }

    function render() {
        const isMyTurn = gameState.turn === myId;
        const myHand = gameState.players[myId] || [];
        
        const h = document.getElementById('my-hand');
        h.innerHTML = '';
        myHand.forEach((t, i) => {
            const el = document.createElement('div');
            el.className = `tile ${selectedIdx === i ? 'selected' : ''}`;
            el.innerText = t;
            el.onclick = () => { if(isMyTurn) selectedIdx = (selectedIdx === i ? -1 : i); render(); };
            h.appendChild(el);
        });

        const p = document.getElementById('pool-area');
        p.innerHTML = '';
        gameState.pool.forEach(t => {
            const d = document.createElement('div');
            d.className = 'tile pool'; d.innerText = t;
            p.appendChild(d);
        });

        document.getElementById('my-zone').className = `my-side ${isMyTurn ? 'active' : ''}`;
        document.getElementById('turn-info').innerText = isMyTurn ? "ğŸŸ¢ ä½ çš„å›åˆ" : "âšª å¯¹æ–¹å›åˆ";
        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned;
        document.getElementById('btn-discard').disabled = !isMyTurn;
    }
</script>
</body>
</html>
