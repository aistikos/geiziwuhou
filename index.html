<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ–‡å­—éº»å°† - ç»ˆæç¨³å¥ç‰ˆ</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --mj-green: #1a472a; --tile-bg: #fff; --accent: #ffeb3b; }
        body { font-family: sans-serif; background: #111; color: white; margin: 0; padding: 10px; min-height: 100vh; display: flex; flex-direction: column; }
        .setup-box { background: #222; padding: 15px; border-radius: 12px; border: 1px solid #444; margin-bottom: 10px; text-align: center; }
        input { background: #000; color: #fff; border: 1px solid #555; padding: 12px; border-radius: 8px; width: 60%; font-size: 1rem; margin-bottom: 10px; }
        #pool-area { height: 110px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 8px; padding: 8px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 4px; overflow-y: auto; margin-bottom: 10px; }
        .my-side { background: #222; border: 2px solid #444; padding: 15px; border-radius: 20px; flex: 1; display: flex; flex-direction: column; transition: 0.3s; }
        .my-side.active { border-color: var(--accent); background: var(--mj-green); }
        .hand { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin: 15px 0; min-height: 60px; }
        .tile { width: 40px; height: 55px; background: var(--tile-bg); color: #000; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; font-weight: bold; box-shadow: 0 4px #999; border: 2px solid transparent; }
        .tile.selected { border-color: #2196f3; transform: translateY(-10px); }
        .tile.pool { width: 26px; height: 36px; font-size: 0.9rem; box-shadow: 0 1px #666; }
        .controls { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px 0; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
        button:disabled { opacity: 0.3; }
        .btn-draw { background: var(--accent); color: #000; }
        .btn-discard { background: #2196f3; color: white; }
        #force-btn { background: #4caf50; color: white; margin-top: 10px; font-size: 0.8rem; padding: 8px; }
    </style>
</head>
<body>

    <div id="login-screen" class="setup-box">
        <h3>æ–‡å­—éº»å°†è”æœº</h3>
        <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·">
        <button onclick="joinGame()" style="background:var(--accent); width:100%; color:#000;">è¿›å…¥æˆ¿é—´</button>
        <div id="connect-status" style="margin-top:10px; font-size:0.7rem; color:#888;"></div>
    </div>

    <div id="game-screen" style="display:none; flex:1; flex-direction:column;">
        <div id="pool-area"></div>
        <div id="my-zone" class="my-side">
            <div id="info-text" style="text-align:center; font-size:0.9rem; color:#aaa; margin-bottom:10px;">è¿æ¥ä¸­...</div>
            <div class="hand" id="my-hand"></div>
            
            <button id="force-btn" onclick="forceStart()">æ²¡ç‰Œç‚¹æˆ‘ï¼šå¼ºåˆ¶å‘ç‰Œ/å¼€å§‹</button>

            <div class="controls">
                <button class="btn-draw" id="btn-draw" onclick="doDraw()" disabled>æ‘¸ç‰Œ</button>
                <button class="btn-discard" id="btn-discard" onclick="doDiscard()" disabled>å‡ºç‰Œ</button>
            </div>
            <button onclick="location.reload()" style="margin-top:15px; background:none; color:#555; font-size:0.7rem; border:1px solid #333;">é€€å‡ºæˆ¿é—´</button>
        </div>
    </div>

<script>
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = { p1: null, p2: null, hands: {}, pool: [], turn: "" };
    let selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        document.getElementById('connect-status').innerText = "æ­£åœ¨å°è¯•æ¥å…¥äº‘ç«¯æœåŠ¡å™¨...";
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

        client.on('connect', () => {
            client.subscribe("txt_mj_v2_" + roomId);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            publish('JOIN', { id: myId });
            document.getElementById('info-text').innerText = "å·²è¿›å…¥æˆ¿é—´ï¼Œç­‰å¾…åŒæ­¥...";
        });

        client.on('message', (topic, payload) => {
            const msg = JSON.parse(payload.toString());
            if (msg.from === myId) return;
            
            if (msg.type === 'JOIN') {
                // å¦‚æœæˆ‘æ˜¯ç¬¬ä¸€ä¸ªï¼Œæˆ‘å°±æ˜¯ P1
                if (!state.p1) state.p1 = myId;
                state.p2 = msg.data.id;
                publish('SYNC_REQ', state);
            } else if (msg.type === 'SYNC_REQ' || msg.type === 'UPDATE') {
                state = msg.data;
                render();
            }
        });
    }

    // å¼ºåˆ¶å¼€å§‹å‡½æ•°ï¼šå¦‚æœåŒæ–¹éƒ½å¡ä½äº†ï¼Œç‚¹è¿™ä¸ª
    function forceStart() {
        if (!state.hands[myId]) {
            state.hands[myId] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]);
        }
        state.turn = myId; // å¼ºåˆ¶å˜å›è‡ªå·±çš„å›åˆ
        publish('UPDATE', state);
        render();
        document.getElementById('force-btn').style.display = 'none';
    }

    function publish(type, data) {
        if (client) client.publish("txt_mj_v2_" + roomId, JSON.stringify({ from: myId, type, data }));
    }

    function doDraw() {
        if (!state.hands[myId]) return;
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true;
        render();
    }

    function doDiscard() {
        if (selectedIdx === -1) return;
        const tile = state.hands[myId].splice(selectedIdx, 1)[0];
        state.pool.push(tile);
        
        // å°è¯•å¯»æ‰¾å¯¹æ‰‹ ID åˆ‡æ¢å›åˆ
        const allPlayers = Object.keys(state.hands);
        const opponent = allPlayers.find(id => id !== myId);
        state.turn = opponent || ""; 
        
        selectedIdx = -1;
        hasActioned = false;
        publish('UPDATE', state);
        render();
    }

    function render() {
        const isMyTurn = (state.turn === myId || state.turn === "");
        const myHand = state.hands[myId] || [];
        
        const h = document.getElementById('my-hand');
        h.innerHTML = '';
        myHand.forEach((t, i) => {
            const el = document.createElement('div');
            el.className = `tile ${selectedIdx === i ? 'selected' : ''}`;
            el.innerText = t;
            el.onclick = () => { if(isMyTurn) { selectedIdx = (selectedIdx === i ? -1 : i); render(); }};
            h.appendChild(el);
        });

        const p = document.getElementById('pool-area');
        p.innerHTML = '';
        state.pool.forEach(t => {
            const d = document.createElement('div');
            d.className = 'tile pool'; d.innerText = t;
            p.appendChild(d);
        });

        document.getElementById('my-zone').className = `my-side ${isMyTurn ? 'active' : ''}`;
        document.getElementById('info-text').innerText = isMyTurn ? "ğŸŸ¢ ä½ çš„å›åˆ" : "âšª å¯¹æ–¹æ­£åœ¨æ€è€ƒ...";
        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned;
        document.getElementById('btn-discard').disabled = !isMyTurn;
        
        if (myHand.length > 0) {
            document.getElementById('force-btn').style.display = 'none';
        }
    }
</script>
</body>
</html>
