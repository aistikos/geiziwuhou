<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ–‡å­—éº»å°† - UI ä¼˜åŒ–ç‰ˆ</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --mj-green: #1a472a; --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffd700; --ready: #4caf50; }
        body { font-family: -apple-system, sans-serif; background: #111; color: white; margin: 0; padding: 10px; min-height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .screen { display: none; flex-direction: column; flex: 1; }
        .active-screen { display: flex; }

        /* è¾“å…¥æ¡†ä¼˜åŒ–ï¼šæ›´å¤§æ›´æ˜“ç‚¹ */
        input[type="number"] { 
            background: #000; 
            color: #fff; 
            border: 2px solid #555; 
            padding: 18px; 
            border-radius: 12px; 
            width: 85%; 
            text-align: center; 
            font-size: 1.5rem; 
            margin-bottom: 15px;
            outline: none;
        }
        input[type="number"]:focus { border-color: var(--accent); }

        /* ç‰Œæ± åŒºåŸŸ */
        #pool-area { height: 110px; background: rgba(255,255,255,0.08); border: 1px solid #444; border-radius: 12px; padding: 8px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 6px; overflow-y: auto; margin-bottom: 10px; }
        
        /* ç©å®¶æ“ä½œåŒº */
        .my-side { background: #222; border: 2px solid #444; padding: 15px; border-radius: 20px; flex: 1; display: flex; flex-direction: column; }
        .my-side.active { border-color: var(--accent); background: var(--mj-green); }
        .remind-draw { animation: flash-red 0.8s infinite; border-color: var(--danger) !important; }
        @keyframes flash-red { 50% { box-shadow: 0 0 15px var(--danger); } }

        .hand { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin: 10px 0; min-height: 90px; }
        .tile { width: 38px; height: 52px; background: var(--tile-bg); color: #000; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; font-weight: bold; box-shadow: 0 4px #999; border: 2px solid transparent; }
        .tile.selected { border-color: var(--blue); transform: translateY(-8px); background: #f0f8ff; }
        .tile.pool { width: 26px; height: 36px; font-size: 0.9rem; box-shadow: 0 1px #666; color: #000; }

        /* æŒ‰é’®ç»„ä¼˜åŒ–ï¼šé«˜åº¦é€‚ä¸­ */
        .btn-row { display: flex; gap: 8px; margin-bottom: 10px; }
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; flex: 1; height: 48px; font-size: 1rem; }
        button:disabled { opacity: 0.15; cursor: not-allowed; }
        
        /* å¤§å…ä¸“ç”¨å°æŒ‰é’® */
        .btn-lobby { height: 42px; font-size: 0.95rem; margin-top: 5px; }
        
        .btn-draw { background: var(--accent); color: #000; }
        .btn-discard { background: var(--blue); color: white; flex: 1.5; }
        .btn-win { background: var(--gold); color: #000; }
        .btn-secondary { background: #444; color: white; }

        #vote-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .vote-card { background: #2c2c2c; padding: 25px; border-radius: 20px; width: 100%; text-align: center; border: 2px solid var(--gold); }
        .vote-hand { font-size: 2rem; color: var(--gold); margin: 20px 0; font-weight: bold; word-break: break-all; }

        #win-banner { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200; display: none; pointer-events: none; }
        .win-title { font-size: 5rem; font-weight: 900; background: linear-gradient(90deg, #ffd700, #fff, #ffd700); background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 1.2s infinite; filter: drop-shadow(0 0 20px var(--gold)); }
        @keyframes shine { to { background-position: 200% center; } }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active-screen">
        <div style="background:#222; padding:35px 20px; border-radius:20px; text-align:center;">
            <h2 style="margin:0 0 25px 0; letter-spacing:2px;">ğŸ€„ï¸ æ–‡å­—éº»å°†</h2>
            <input type="number" id="room-input" placeholder="è¾“å…¥4ä½æˆ¿é—´å·">
            <button onclick="joinGame()" class="btn-draw" style="width:100%; height: 55px; border-radius:12px; font-size:1.2rem;">è¿›å…¥æˆ¿é—´</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen">
        <div style="background:#222; padding:20px; border-radius:20px; flex:1; display:flex; flex-direction:column;">
            <h3 style="margin-top:0;">å¾…æˆ˜åŒº (æˆ¿å·: <span id="room-id-display"></span>)</h3>
            <div id="player-list" style="flex:1; overflow-y:auto;"></div>
            <div style="padding-top:15px;">
                <button id="ready-btn" class="btn-draw btn-lobby" style="background:var(--ready); color:white; width:100%;" onclick="doReady()">å‡†å¤‡å°±ç»ª</button>
                <button id="start-btn" class="btn-draw btn-lobby" style="display:none; width:100%; margin-top:10px;" onclick="doStart()">å¼€å§‹æ¸¸æˆ</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="status-info" style="text-align:center; padding:5px; font-size:0.8rem; color:#888;"></div>
        <div id="pool-area"></div>
        <div id="my-zone" class="my-side">
            <div id="turn-tip" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>
            <div class="hand" id="my-hand"></div>
            <div class="btn-row">
                <button class="btn-draw" id="btn-draw" onclick="doDraw()">æ‘¸ç‰Œ</button>
                <button class="btn-discard" id="btn-discard" onclick="doDiscard()" disabled>å‡ºå­—</button>
                <button class="btn-win" id="btn-win" onclick="doWin()" disabled>èƒ¡ï¼</button>
            </div>
            <div class="btn-row">
                <button class="btn-secondary" id="btn-eat" onclick="doEat()">åƒç‰Œ</button>
                <button class="btn-secondary" style="background:var(--danger)" onclick="doExit()">é€€å‡º</button>
            </div>
        </div>
    </div>

    <div id="vote-overlay">
        <div class="vote-card">
            <h3 id="vote-title">è¯„å®¡ä¸­...</h3>
            <div class="vote-hand" id="vote-hand-text"></div>
            <div id="vote-btns" style="display:flex; gap:10px;">
                <button class="btn-draw" style="background:var(--ready); color:white;" onclick="submitVote('yes')">é€šé¡º</button>
                <button class="btn-draw" style="background:var(--danger); color:white;" onclick="submitVote('no')">ä¸é€šé¡º</button>
            </div>
            <p id="vote-tip" style="margin-top:15px; color:#aaa;">ç­‰å¾…å…¨å‘˜è¯„å®¡...</p>
        </div>
    </div>
    <div id="win-banner"><div class="win-title">èƒ¡äº†ï¼</div></div>

<script>
    // é€»è¾‘éƒ¨åˆ†å®Œå…¨æ²¿ç”¨ä¸Šä¸ªç¨³å®šç‰ˆæœ¬
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = { gameStarted: false, players: [], hands: {}, pool: [], turnIdx: 0, vote: null, winners: [] };
    let selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => {
            client.subscribe(`mj_ui_v3_${roomId}`);
            document.getElementById('room-id-display').innerText = roomId;
            showScreen('lobby-screen');
            publish('JOIN', { id: myId });
        });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
    }

    function publish(type, data) {
        if (client) client.publish(`mj_ui_v3_${roomId}`, JSON.stringify({ from: myId, type, data }));
    }

    function handleMessage(msg) {
        if (msg.type === 'JOIN') {
            if (!state.players.find(p => p.id === msg.data.id)) {
                state.players.push({ id: msg.data.id, ready: false });
                if (state.players[0].id === myId) publish('SYNC', state);
            }
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            const wasStarted = state.gameStarted;
            state = msg.data;
            if (wasStarted) state.gameStarted = true;
            renderAll();
        } else if (msg.type === 'VOTE_START') {
            state.vote = msg.data;
            renderVote();
        } else if (msg.type === 'VOTE_SUBMIT') {
            if (state.players[0].id === myId && state.vote) {
                state.vote.votes[msg.from] = msg.data.choice;
                const totalActive = state.players.length; 
                const votedCount = Object.keys(state.vote.votes).length;
                if (votedCount >= totalActive) {
                    const yes = Object.values(state.vote.votes).filter(v => v === 'yes').length;
                    publish('VOTE_END', { success: yes > totalActive / 2, winnerId: state.vote.winner });
                }
            }
        } else if (msg.type === 'VOTE_END') {
            document.getElementById('vote-overlay').style.display = 'none';
            if (msg.data.success) {
                const b = document.getElementById('win-banner');
                b.style.display = 'block';
                setTimeout(() => b.style.display = 'none', 3000);
                state.winners.push(msg.data.winnerId);
                if (state.players[state.turnIdx].id === msg.data.winnerId) moveToNextPlayer();
            } else { alert("è¯„å®¡ä¸é€šè¿‡ï¼"); }
            state.vote = null;
            renderAll();
            if (state.players[0].id === myId) publish('UPDATE', state);
        }
    }

    function moveToNextPlayer() {
        let next = (state.turnIdx + 1) % state.players.length;
        let count = 0;
        while (state.winners.includes(state.players[next].id) && count < state.players.length) {
            next = (next + 1) % state.players.length;
            count++;
        }
        state.turnIdx = next;
        hasActioned = false;
        selectedIdx = -1;
    }

    function doReady() {
        const p = state.players.find(x => x.id === myId);
        if(p) { p.ready = !p.ready; publish('UPDATE', state); }
    }

    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]));
        state.turnIdx = 0; state.gameStarted = true; state.winners = []; state.pool = [];
        publish('UPDATE', state);
    }

    function doDraw() {
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true; renderAll();
    }

    function doDiscard() {
        if (selectedIdx === -1) return;
        const tile = state.hands[myId].splice(selectedIdx, 1)[0];
        state.pool.push(tile);
        moveToNextPlayer();
        publish('UPDATE', state);
    }

    function doEat() {
        if (state.pool.length === 0) return;
        state.hands[myId].push(state.pool.pop());
        hasActioned = true; renderAll();
    }

    function doWin() {
        publish('VOTE_START', { winner: myId, hand: state.hands[myId], votes: {[myId]: 'yes'} });
    }

    function submitVote(choice) {
        publish('VOTE_SUBMIT', { choice });
        document.getElementById('vote-btns').style.display = 'none';
    }

    function doExit() { if(confirm("é€€å‡ºæ¸¸æˆï¼Ÿ")) location.reload(); }

    function handleTileClick(i) {
        if (selectedIdx === -1) selectedIdx = i;
        else if (selectedIdx === i) selectedIdx = -1;
        else {
            const h = state.hands[myId];
            const item = h.splice(selectedIdx, 1)[0];
            h.splice(i, 0, item);
            selectedIdx = -1;
            if (state.players[state.turnIdx].id === myId) publish('UPDATE', state);
        }
        renderAll();
    }

    function renderAll() {
        if (!state.gameStarted) {
            showScreen('lobby-screen');
            document.getElementById('player-list').innerHTML = state.players.map((p, i) => `
                <div style="background:#333; padding:12px; margin:8px 0; border-radius:10px; display:flex; justify-content:space-between; border: ${p.id===myId?'1px solid var(--accent)':'none'}">
                    <span>ç©å®¶ ${i+1} ${p.id === myId ? '(ä½ )' : ''}</span>
                    <span style="color:${p.ready?'#4caf50':'#ff4444'}">${p.ready ? 'â— å·²å‡†å¤‡' : 'â—‹ æœªå‡†å¤‡'}</span>
                </div>
            `).join("");
            const isHost = state.players[0].id === myId;
            document.getElementById('start-btn').style.display = isHost ? 'block' : 'none';
            document.getElementById('start-btn').disabled = !state.players.every(p => p.ready) || state.players.length < 2;
        } else {
            showScreen('game-screen');
            const turnPlayer = state.players[state.turnIdx];
            const isMyTurn = turnPlayer.id === myId;
            const isWin = state.winners.includes(myId);

            document.getElementById('status-info').innerText = isWin ? "ğŸ† ä½ å·²èƒœå‡ºï¼" : `å½“å‰ï¼šç©å®¶ ${state.turnIdx + 1}`;
            document.getElementById('my-hand').innerHTML = (state.hands[myId]||[]).map((t, i) => `
                <div class="tile ${selectedIdx===i?'selected':''}" onclick="handleTileClick(${i})">${t}</div>
            `).join("");
            document.getElementById('pool-area').innerHTML = state.pool.map(t => `<div class="tile pool">${t}</div>`).join("");
            
            const zone = document.getElementById('my-zone');
            if (isMyTurn && !isWin) {
                zone.classList.add('active');
                document.getElementById('turn-tip').innerText = hasActioned ? "å‡ºç‰Œæˆ–èƒ¡ç‰Œ" : "è¯·æ‘¸ç‰Œ";
                hasActioned ? zone.classList.remove('remind-draw') : zone.classList.add('remind-draw');
            } else {
                zone.classList.remove('active', 'remind-draw');
                document.getElementById('turn-tip').innerText = isWin ? "åç­‰å‘å¥–" : "è¯·ç­‰å¾…...";
            }
            document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned || isWin;
            document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned || isWin;
            document.getElementById('btn-win').disabled = !isMyTurn || !hasActioned || isWin;
            document.getElementById('btn-eat').disabled = !isMyTurn || hasActioned || state.pool.length === 0 || isWin;
        }
        if (state.vote) renderVote();
    }

    function renderVote() {
        const overlay = document.getElementById('vote-overlay');
        overlay.style.display = 'flex';
        document.getElementById('vote-hand-text').innerText = state.vote.hand.join("");
        document.getElementById('vote-title').innerText = `ç©å®¶ ${state.players.findIndex(p=>p.id===state.vote.winner)+1} ç”³è¯·èƒ¡ç‰Œ`;
        const alreadyVoted = state.vote.votes[myId] || state.vote.winner === myId;
        document.getElementById('vote-btns').style.display = alreadyVoted ? 'none' : 'flex';
    }
</script>
</body>
</html>
