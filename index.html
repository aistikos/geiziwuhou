<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ–‡å­—éº»å°† - å®æ—¶è”æœºç‰ˆ</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --mj-green: #1a472a; --tile-bg: #fff; --accent: #ffeb3b; }
        body { font-family: sans-serif; background: #111; color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; min-height: 100vh; }
        .setup-box { background: #222; padding: 15px; border-radius: 12px; border: 1px solid #444; margin-bottom: 10px; text-align: center; }
        input { background: #000; color: #fff; border: 1px solid #555; padding: 12px; border-radius: 8px; width: 60%; font-size: 1rem; margin-bottom: 10px; }
        #pool-area { height: 110px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 8px; padding: 8px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 4px; overflow-y: auto; margin-bottom: 10px; }
        .my-side { background: #222; border: 2px solid #444; padding: 15px; border-radius: 20px; flex: 1; display: flex; flex-direction: column; transition: 0.3s; }
        .my-side.active { border-color: var(--accent); background: var(--mj-green); box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .hand { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin: 20px 0; min-height: 60px; }
        .tile { width: 40px; height: 55px; background: var(--tile-bg); color: #000; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; font-weight: bold; box-shadow: 0 4px #999; border: 2px solid transparent; user-select: none; }
        .tile.selected { border-color: #2196f3; transform: translateY(-10px); }
        .tile.pool { width: 26px; height: 36px; font-size: 0.9rem; box-shadow: 0 1px #666; opacity: 0.8; }
        .controls { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px 0; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
        button:disabled { opacity: 0.3; }
        .btn-draw { background: var(--accent); color: #000; }
        .btn-discard { background: #2196f3; color: white; }
    </style>
</head>
<body>

    <div id="login-screen" class="setup-box">
        <h3>æ–‡å­—éº»å°†è”æœº</h3>
        <p style="color:#888; font-size:0.8rem;">çº¦å®šä¸€ä¸ªæ•°å­—æˆ¿é—´å·å³å¯å¯¹æˆ˜</p>
        <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å· (å¦‚: 666)">
        <button onclick="joinGame()" style="background:var(--accent); width:100%; color:#000;">è¿›å…¥æˆ¿é—´</button>
        <div id="connect-status" style="margin-top:10px; font-size:0.7rem;"></div>
    </div>

    <div id="game-screen" style="display:none; flex:1; flex-direction:column;">
        <div id="pool-area"></div>
        <div id="my-zone" class="my-side">
            <div id="info-text" style="text-align:center; font-size:0.9rem; color:#aaa; margin-bottom:10px;">æ­£åœ¨è¿æ¥äº‘ç«¯...</div>
            <div class="hand" id="my-hand"></div>
            <div class="controls">
                <button class="btn-draw" id="btn-draw" onclick="doDraw()" disabled>æ‘¸ç‰Œ</button>
                <button class="btn-discard" id="btn-discard" onclick="doDiscard()" disabled>å‡ºç‰Œ</button>
            </div>
            <button onclick="location.reload()" style="margin-top:20px; background:none; color:#555; font-size:0.7rem; border:1px solid #333;">é€€å‡ºæˆ¿é—´</button>
        </div>
    </div>

<script>
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = { p1: null, p2: null, hands: {}, pool: [], turn: "" };
    let selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return alert("å†™ä¸ªæˆ¿é—´å·");
        
        document.getElementById('connect-status').innerText = "æ­£åœ¨æ¥å…¥å…¬å…±ä¿¡ä»¤é€šé“...";
        
        // è¿æ¥å…¬å…± MQTT æœåŠ¡å™¨ (EMQX å…¬å…±æµ‹è¯•æœåŠ¡å™¨ï¼Œæ— éœ€è´¦å·)
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');

        client.on('connect', () => {
            client.subscribe("txt_mj_" + roomId);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            
            // å¹¿æ’­ï¼šæˆ‘è¿›æ¥äº†
            publish('JOIN', { id: myId });
        });

        client.on('message', (topic, payload) => {
            const msg = JSON.parse(payload.toString());
            if (msg.from === myId) return; // å¿½ç•¥è‡ªå·±å‘å‡ºçš„
            onMessage(msg);
        });
    }

    function onMessage(msg) {
        switch(msg.type) {
            case 'JOIN':
                // å¦‚æœæˆ‘æ˜¯ç¬¬ä¸€ä¸ªåœ¨æˆ¿é—´é‡Œçš„ï¼Œæˆ‘å½“ä¸»æ§å‘ç‰Œ
                if (!state.p1 || state.p1 === myId) {
                    state.p1 = myId;
                    state.p2 = msg.data.id;
                    state.hands[state.p1] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]);
                    state.hands[state.p2] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]);
                    state.turn = myId;
                    publish('SYNC', state);
                }
                break;
            case 'SYNC':
            case 'UPDATE':
                state = msg.data;
                render();
                break;
        }
    }

    function publish(type, data) {
        client.publish("txt_mj_" + roomId, JSON.stringify({ from: myId, type, data }));
    }

    function doDraw() {
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true;
        render();
    }

    function doDiscard() {
        if (selectedIdx === -1) return alert("å…ˆé€‰ä¸€å¼ ç‰Œ");
        const tile = state.hands[myId].splice(selectedIdx, 1)[0];
        state.pool.push(tile);
        
        // åˆ‡æ¢å›åˆ
        state.turn = (myId === state.p1) ? state.p2 : state.p1;
        selectedIdx = -1;
        hasActioned = false;
        
        publish('UPDATE', state);
        render();
    }

    function render() {
        const isMyTurn = state.turn === myId;
        const myHand = state.hands[myId] || [];
        
        const h = document.getElementById('my-hand');
        h.innerHTML = '';
        myHand.forEach((t, i) => {
            const el = document.createElement('div');
            el.className = `tile ${selectedIdx === i ? 'selected' : ''}`;
            el.innerText = t;
            el.onclick = () => { if(isMyTurn) { selectedIdx = (selectedIdx === i ? -1 : i); render(); }};
            h.appendChild(el);
        });

        const p = document.getElementById('pool-area');
        p.innerHTML = '';
        state.pool.forEach(t => {
            const d = document.createElement('div');
            d.className = 'tile pool'; d.innerText = t;
            p.appendChild(d);
        });

        document.getElementById('my-zone').className = `my-side ${isMyTurn ? 'active' : ''}`;
        document.getElementById('info-text').innerText = isMyTurn ? "ğŸŸ¢ è½®åˆ°ä½ äº†" : "âšª å¯¹æ–¹æ­£åœ¨æ€è€ƒ...";
        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned;
        document.getElementById('btn-discard').disabled = !isMyTurn;
    }
</script>
</body>
</html>
