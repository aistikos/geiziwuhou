<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æ–‡å­—éº»å°† V15.6</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffd700; --ready: #4caf50; }
        body { font-family: -apple-system, sans-serif; background: #111; color: white; margin: 0; padding: 75px 15px 30px 15px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; overflow: hidden; }
        .screen { display: none; flex-direction: column; height: 100%; }
        .active-screen { display: flex; }
        
        #player-status-bar { display: flex; justify-content: space-around; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 12px; margin-bottom: 20px; }
        .status-tag { padding: 4px 10px; border-radius: 6px; position: relative; opacity: 0.6; font-size: 0.8rem; }
        .status-tag.active { opacity: 1; background: var(--accent); color: #000; font-weight: bold; }
        .status-tag.win { opacity: 1; border: 2px solid var(--gold); color: var(--gold); }
        .status-tag.win::after { content: "WIN"; position: absolute; top: -12px; right: -5px; background: var(--gold); color: #000; font-size: 0.6rem; padding: 1px 3px; border-radius: 3px; }

        .tile { width: 38px; height: 52px; background: var(--tile-bg); color: #000; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; font-weight: bold; box-shadow: 0 4px #999; border: 2px solid transparent; position: relative; }
        .tile.selected { border-color: var(--blue); transform: translateY(-5px); }
        .tile.discard-mark { background: #555 !important; color: #aaa !important; box-shadow: none !important; }
        .tile.wild { border-color: var(--gold); }
        
        /* æ–­å¥ç‚¹æ ·å¼ */
        .break-point { width: 12px; height: 40px; background: rgba(255,235,59,0.1); border-radius: 4px; margin: 0 -2px; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; color: transparent; }
        .break-point.active { background: #666; color: #fff; }
        .break-point.active::after { content: "ğŸ€†"; }

        .hand { display: flex; flex-wrap: wrap; gap: 4px; justify-content: center; min-height: 120px; align-items: center; }
        .btn-row { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; }
        button { border: none; border-radius: 12px; font-weight: bold; height: 45px; }
        button:disabled { opacity: 0.1 !important; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal { background: #222; border: 2px solid var(--gold); border-radius: 20px; padding: 20px; width: 90%; text-align: center; }
    </style>
</head>
<body>
    <div id="login-screen" class="screen active-screen" style="justify-content:center; align-items:center;">
        <div style="background:#222; padding:30px; border-radius:20px; width:80%; text-align:center;">
            <h2>æ–‡å­—éº»å°† V15.6</h2>
            <input type="number" id="room-input" placeholder="æˆ¿é—´å·" style="width:90%; padding:15px; border-radius:12px; font-size:1.5rem; text-align:center;">
            <button onclick="joinGame()" style="background:var(--accent); width:100%; margin-top:20px;">è¿›å…¥</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen" style="justify-content:center; align-items:center;">
        <div id="player-list"></div>
        <button onclick="doReady()" style="background:var(--ready); color:white; padding:10px 30px; margin-top:20px;">å‡†å¤‡å°±ç»ª</button>
        <button id="start-btn" onclick="doStart()" style="display:none; background:var(--accent); margin-top:10px; padding:10px 30px;">å¼€æˆ˜</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="player-status-bar"></div>
        <div id="pool-area" style="height:40px; background:rgba(255,255,255,0.05); margin-bottom:10px; display:flex; gap:4px; overflow-x:auto; padding:5px;"></div>
        
        <div style="background:#222; padding:15px; border-radius:20px; border:1px solid #444;">
            <div id="turn-tip" style="text-align:center; color:var(--accent); margin-bottom:10px; font-size:0.8rem;"></div>
            <div class="hand" id="my-hand"></div>
            
            <div class="btn-row">
                <div style="display:flex; gap:8px;">
                    <button id="btn-draw" onclick="doDraw()" style="background:var(--accent); flex:1;">æ‘¸ç‰Œ</button>
                    <button id="btn-eat" onclick="doEat()" style="background:var(--ready); color:white; flex:1;">åƒç‰Œ</button>
                </div>
                <button id="btn-discard" onclick="doDiscard()" style="background:var(--blue); color:white;">ç¡®è®¤å‡ºç‰Œï¼ˆæ™®é€šï¼‰</button>
                <button id="btn-win" onclick="doWin()" style="background:var(--gold); font-size:1.1rem;">ç¡®è®¤èƒ¡ç‰Œï¼ˆæ–­å¥ç‚¹ğŸ€†å·²è®¾ï¼‰</button>
            </div>
            <div id="win-lock-msg" style="display:none; text-align:center; color:var(--gold); padding:20px;">ğŸ† å·²èƒ¡ç‰Œï¼Œè¯·ç­‰å¾…è¯„å®¡</div>
        </div>
    </div>

    <div id="vote-overlay" class="overlay">
        <div class="modal">
            <h3 id="vote-title" style="color:var(--gold);">è¯„å®¡å¤§ä½œ</h3>
            <div id="vote-hand-text" class="hand"></div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="submitVote('yes')" style="background:var(--ready); color:white; flex:1;">é€šé¡º</button>
                <button onclick="submitVote('no')" style="background:var(--danger); color:white; flex:1;">ç‹—å±ä¸é€šï¼</button>
            </div>
            <p id="vote-wait" style="display:none; color:#aaa; margin-top:15px;">ç­‰å¾…ç»“æœ...</p>
        </div>
    </div>

<script>
    const PANDA = "ğŸ¼";
    const CHARS = ("æˆ‘ä½ ä»–å¥¹å®ƒå’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘" +
    "é‡‘æœ¨æ°´ç«åœŸæ—¥æœˆæ˜Ÿå¤©åœ°é£é›¨é›·ç”µäº‘éœœé›ªèŠ±è‰æ ‘å¶å±±å·æ±Ÿæ²³æ¹–æµ·ä¸Šä¸‹å·¦å³å‰åå†…å¤–ä¸œè¥¿å—åŒ—ä¸­å¤§å°å¤šå°‘é•¿çŸ­é«˜çŸ®èƒ–ç˜¦ç¾ä¸‘å¥½åå–„æ¶çœŸå‡è™šå®ç”Ÿæ­»å¿«æ…¢å¼ºå¼±æ–°æ—§è½»é‡ç¡¬è½¯" +
    "å¿ƒå¤´æ‰‹è¶³çœ¼è€³é¼»å£èˆŒç‰™è…°èƒŒè…¹è…¿ç²¾ç¥é­‚é­„å‘½æ°”è¡€éª¨è‚‰è„‘è„¸çš®æ¯›æ±—æ³ªå°¿å±é’±è´¢å®ç‰©ä¹¦ç¬”ç”»ç´æ£‹è¯—é…’èŒ¶è‚‰é±¼ç±³é¢èœæœé¥­æ°´ç³–ç›é†‹è¯æ²¹çƒŸç«ç¯åºŠé—¨çª—è¡£è£¤é‹è¢œè½¦èˆ¹æœºè¯" +
    "å¤©ç¥é¬¼æ€ªå¦–é­”ä»™ä½›ç‹ä¾¯å°†ç›¸å…µé©¬ç‚®å’å…¬å©†çˆ¸å¦ˆå…„å¼Ÿå§å¦¹ç”·å¥³è€å°‘æœ‹æ•Œå‹å¸ˆç”Ÿä¸»å®¢çŒ«ç‹—å§‘å¨˜çˆ·å¥¶çˆ¸å¦ˆ"+PANDA).split("");

    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = null, selectedIdx = -1, hasActioned = false, breaks = new Set();

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => { client.subscribe(`mj_v15_6_${roomId}`); showScreen('lobby-screen'); publish('HELLO', { id: myId }); setTimeout(() => { if (!state) initAsHost(); }, 1200); });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function initAsHost() { state = { host: myId, players: [{id: myId, ready: false}], gameStarted: false, hands: {}, pool: [], turnIdx: 0, winners: [], vote: null }; renderAll(); }
    function publish(type, data) { if (client) client.publish(`mj_v15_6_${roomId}`, JSON.stringify({ from: myId, type, data })); }

    function handleMessage(msg) {
        if (msg.type === 'HELLO' && state?.host === myId) {
            if (!state.players.find(p => p.id === msg.data.id)) state.players.push({ id: msg.data.id, ready: false });
            publish('SYNC', state);
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            state = msg.data; renderAll();
        } else if (msg.type === 'VOTE_START') { state.vote = msg.data; renderVote(); }
        else if (msg.type === 'VOTE_SUBMIT' && state?.host === myId && state.vote) {
            state.vote.votes[msg.from] = msg.data.choice;
            if (Object.keys(state.vote.votes).length >= state.players.length) {
                if (Object.values(state.vote.votes).filter(v => v === 'yes').length > state.players.length / 2) {
                    if (!state.winners.includes(state.vote.winner)) state.winners.push(state.vote.winner);
                    if (state.players[state.turnIdx].id === state.vote.winner) moveToNextPlayer();
                }
                state.vote = null; publish('UPDATE', state);
            }
        }
    }

    function renderAll() {
        if (!state || !state.gameStarted) {
            if (state) {
                showScreen('lobby-screen');
                document.getElementById('player-list').innerHTML = state.players.map(p => `<div>P${state.players.indexOf(p)+1} - ${p.ready?'å·²å‡†å¤‡':'æœªå‡†å¤‡'}</div>`).join("");
                document.getElementById('start-btn').style.display = (state.host === myId) ? 'block' : 'none';
                document.getElementById('start-btn').disabled = !state.players.every(p => p.ready);
            }
            return;
        }
        showScreen('game-screen');
        const isWin = state.winners.includes(myId);
        const isMyTurn = state.players[state.turnIdx].id === myId;
        
        document.getElementById('player-status-bar').innerHTML = state.players.map((p, i) => `<div class="status-tag ${state.winners.includes(p.id)?'win':''} ${state.turnIdx===i?'active':''}">P${i+1}</div>`).join("");
        document.getElementById('turn-tip').innerText = isWin ? "ğŸ† å·²èƒ¡ç‰Œ" : (isMyTurn ? (hasActioned ? "é€‰ä¸€å¼ å¼ƒç‰Œï¼Œç¼éš™å¯ç‚¹ğŸ€†æ–­å¥" : "åˆ°ä½ äº†ï¼Œæ‘¸ç‰Œ") : "ç­‰å¾…ä¸­...");
        
        document.querySelector('.btn-row').style.display = isWin ? 'none' : 'flex';
        document.getElementById('win-lock-msg').style.display = isWin ? 'block' : 'none';
        document.getElementById('vote-overlay').style.display = state.vote ? 'flex' : 'none';

        const myHand = state.hands[myId] || [];
        let handHTML = "";
        myHand.forEach((t, i) => {
            handHTML += `<div class="tile ${selectedIdx===i?'selected':''} ${t===PANDA?'wild':''}" onclick="handleTileClick(${i})">${t}</div>`;
            if (i < myHand.length - 1) {
                handHTML += `<div class="break-point ${breaks.has(i)?'active':''}" onclick="toggleBreak(${i})"></div>`;
            }
        });
        document.getElementById('my-hand').innerHTML = handHTML;
        document.getElementById('pool-area').innerHTML = state.pool.map(t => `<div class="tile" style="transform:scale(0.6)">${t}</div>`).join("");

        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned;
        document.getElementById('btn-eat').disabled = !isMyTurn || hasActioned || state.pool.length === 0;
        document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned || selectedIdx === -1;
        document.getElementById('btn-win').disabled = !isMyTurn || !hasActioned || selectedIdx === -1;
    }

    function handleTileClick(i) {
        if (state.winners.includes(myId)) return;
        if (selectedIdx === -1) { selectedIdx = i; }
        else if (selectedIdx === i) { selectedIdx = -1; }
        else {
            const tile = state.hands[myId].splice(selectedIdx, 1)[0];
            state.hands[myId].splice(i, 0, tile);
            selectedIdx = -1;
            breaks.clear(); // æ¢ä½ç½®åæ¸…é™¤æ–­å¥é‡æ¥
        }
        renderAll();
    }

    function toggleBreak(i) {
        if (breaks.has(i)) breaks.delete(i);
        else breaks.add(i);
        renderAll();
    }

    function doDraw() { state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]); hasActioned = true; publish('UPDATE', state); }
    function doEat() { state.hands[myId].push(state.pool.pop()); hasActioned = true; publish('UPDATE', state); }
    
    function doDiscard() {
        state.pool.push(state.hands[myId].splice(selectedIdx, 1)[0]);
        moveToNextPlayer();
        breaks.clear();
        publish('UPDATE', state);
    }

    function doWin() {
        let hand = [...state.hands[myId]];
        const discarded = hand.splice(selectedIdx, 1)[0];
        
        // æ„é€ å¸¦æ–­å¥çš„è¯„å®¡æ•°ç»„
        let displayArr = [];
        hand.forEach((t, i) => {
            displayArr.push(t);
            // é€»è¾‘åç§»ï¼šå¦‚æœæ–­å¥åœ¨å¼ƒç‰Œåï¼Œç´¢å¼•éœ€å¤„ç†
            let realIdx = i >= selectedIdx ? i + 1 : i;
            if (breaks.has(realIdx)) displayArr.push("BLANK");
        });

        hasActioned = false; selectedIdx = -1;
        state.hands[myId] = hand.slice(0, 13);
        const pNum = state.players.findIndex(p => p.id === myId) + 1;
        publish('VOTE_START', { winner: myId, winnerName: "P"+pNum, displayArr: displayArr, votes: {[myId]: 'yes'} });
        publish('UPDATE', state);
        breaks.clear();
    }

    function moveToNextPlayer() {
        hasActioned = false; selectedIdx = -1;
        state.turnIdx = (state.turnIdx + 1) % state.players.length;
        if (state.winners.includes(state.players[state.turnIdx].id)) moveToNextPlayer();
    }

    function renderVote() {
        if (!state.vote) return;
        document.getElementById('vote-hand-text').innerHTML = state.vote.displayArr.map(t => {
            if (t === "BLANK") return `<div style="width:15px; color:#666;">ğŸ€†</div>`;
            return `<div class="tile ${t===PANDA?'wild':''}">${t}</div>`;
        }).join("");
        const voted = !!state.vote.votes[myId];
        document.getElementById('vote-btns').style.display = (voted || state.vote.winner === myId) ? 'none' : 'flex';
        document.getElementById('vote-wait').style.display = (voted || state.vote.winner === myId) ? 'block' : 'none';
    }

    function submitVote(choice) { publish('VOTE_SUBMIT', { choice }); }
    function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen')); document.getElementById(id).classList.add('active-screen'); }
    function doReady() { const p = state.players.find(x => x.id === myId); if(p) { p.ready = !p.ready; publish('UPDATE', state); } }
    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]));
        state.gameStarted = true; publish('UPDATE', state);
    }
</script>
</body>
