<!DOCTYPE html>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffd700; --ready: #4caf50; }
        body { font-family: -apple-system, sans-serif; background: #111; color: white; margin: 0; padding: 75px 15px 30px 15px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; overflow: hidden; }
        .screen { display: none; flex-direction: column; height: 100%; }
        .active-screen { display: flex; }
        .center-box { background: #222; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid #444; }
        #player-status-bar { display: flex; justify-content: space-around; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 12px; margin-bottom: 20px; font-size: 0.8rem; }
        .status-tag { padding: 4px 10px; border-radius: 6px; }
        .status-tag.win { border: 1px solid var(--gold); color: var(--gold); background: rgba(255,215,0,0.1); }
        .status-tag.active { background: var(--accent); color: #000; font-weight: bold; }
        #pool-area { height: 55px; background: rgba(255,255,255,0.05); border-radius: 10px; padding: 8px; display: flex; align-items: center; gap: 5px; overflow-x: auto; margin-bottom: 25px; border: 1px solid #333; }
        .tile { width: 42px; height: 56px; background: var(--tile-bg); color: #000; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; font-weight: bold; box-shadow: 0 4px #999; border: 3px solid transparent; position: relative; }
        .tile.pool { width: 26px; height: 36px; font-size: 0.9rem; box-shadow: 0 2px #999; }
        .tile.selected { border-color: var(--blue); transform: translateY(-12px); background: #e3f2fd; }
        .tile.wild { border: 2px solid var(--gold); box-shadow: 0 4px var(--gold); }
        /* æ–­å¥æ ‡è®°æ ·å¼ */
        .tile.break::after { content: "/"; position: absolute; right: -10px; color: var(--gold); font-size: 2rem; text-shadow: 0 0 5px #000; pointer-events: none; }
        
        .my-side { background: #222; border: 2px solid #444; padding: 25px 15px; border-radius: 24px; display: flex; flex-direction: column; gap: 20px; }
        .hand { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; min-height: 120px; }
        .btn-row { display: flex; gap: 10px; }
        button { border: none; border-radius: 12px; font-weight: bold; cursor: pointer; flex: 1; height: 50px; font-size: 1.1rem; }
        button:disabled { opacity: 0.15; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .custom-box { background: #222; border: 2px solid var(--gold); border-radius: 24px; padding: 30px 15px; width: 100%; max-width: 350px; text-align: center; }
        #vote-hand-text { font-size: 1.8rem; color: var(--gold); margin: 25px 0; font-weight: bold; word-break: break-all; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="login-screen" class="screen active-screen" style="justify-content: center;">
        <div class="center-box">
            <h2>ğŸ€„ï¸ æ–‡å­—éº»å°† V14.1</h2>
            <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·" style="width:85%; padding:15px; margin-bottom:20px; border-radius:12px; border:none; text-align:center; font-size:1.6rem; background:#000; color:#fff;">
            <button onclick="joinGame()" style="background:var(--accent); width:85%;">è¿›å…¥æˆ¿é—´</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen" style="justify-content: center;">
        <div class="center-box">
            <h3 id="room-id-display"></h3>
            <div id="player-list" style="margin:20px 0;"></div>
            <button class="btn-ready" style="width:100%; background:var(--ready); color:white;" onclick="doReady()">å‡†å¤‡å°±ç»ª</button>
            <button id="start-btn" style="display:none; width:100%; margin-top:15px; background:var(--accent);" onclick="doStart()">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="player-status-bar"></div>
        <div id="pool-area"></div>
        <div id="my-zone" class="my-side">
            <div id="turn-tip" style="text-align:center; font-weight:bold; color:var(--accent); margin-bottom:5px;"></div>
            <div class="hand" id="my-hand"></div>
            <div class="controls">
                <div id="normal-ctrls">
                    <div class="btn-row" style="margin-bottom:10px;">
                        <button style="background:var(--accent)" id="btn-draw" onclick="doDraw()">æ‘¸ç‰Œ</button>
                        <button style="background:var(--blue); color:white;" id="btn-discard" onclick="doDiscard()" disabled>å‡ºç‰Œ</button>
                        <button style="background:var(--gold)" id="btn-win" onclick="enterEditMode()" disabled>èƒ¡ï¼</button>
                    </div>
                    <div class="btn-row">
                        <button style="background:var(--ready); color:white;" id="btn-eat" onclick="doEat()">åƒç‰Œ</button>
                        <button style="background:var(--danger); color:white;" onclick="showExitConfirm()">é€€å‡º</button>
                    </div>
                </div>
                <div id="edit-ctrls" style="display:none;">
                    <p style="text-align:center; margin:0 0 10px 0; color:var(--gold); font-size:0.9rem;">ç‚¹å‡»æ–‡å­—æ·»åŠ /å–æ¶ˆæ–­å¥æ ‡è®°</p>
                    <div class="btn-row">
                        <button style="background:#555; color:white;" onclick="exitEditMode()">è¿”å›</button>
                        <button style="background:var(--ready); color:white;" onclick="doWin()">å‘é€è¯„å®¡</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="vote-overlay" class="overlay">
        <div class="custom-box">
            <h3 style="margin-top:0; color:var(--gold);">è¯„å®¡å¥å­ (å«æ–­å¥)</h3>
            <div id="vote-hand-text"></div>
            <div id="vote-btns" style="display:flex; gap:12px;">
                <button style="background:var(--ready); color:white;" onclick="submitVote('yes')">é€šé¡º</button>
                <button style="background:var(--danger); color:white;" onclick="submitVote('no')">ç‹—å±ä¸é€šï¼</button>
            </div>
            <div id="vote-status" style="margin-top:15px; color:#aaa; display:none;">å·²æŠ•ç¥¨ï¼Œç­‰å¾…ç»“æœ...</div>
        </div>
    </div>

    <div id="exit-overlay" class="overlay"><div class="custom-box"><h3>æç¤º</h3><p>ç¡®å®šè¦é€€å‡ºæ¸¸æˆå—ï¼Ÿ</p><div style="display:flex; gap:12px;"><button style="background:var(--blue); color:white;" onclick="hideExitConfirm()">å–æ¶ˆ</button><button style="background:var(--danger); color:white;" onclick="location.reload()">é€€å‡º</button></div></div></div>

<script>
    const PANDA = "ğŸ¼";
    const CHARS = ("æˆ‘ä½ ä»–å¥¹å®ƒå’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘" +
    "é‡‘æœ¨æ°´ç«åœŸæ—¥æœˆæ˜Ÿå¤©åœ°é£é›¨é›·ç”µäº‘éœœé›ªèŠ±è‰æ ‘å¶å±±å·æ±Ÿæ²³æ¹–æµ·ä¸Šä¸‹å·¦å³å‰åå†…å¤–ä¸œè¥¿å—åŒ—ä¸­å¤§å°å¤šå°‘é•¿çŸ­é«˜çŸ®èƒ–ç˜¦ç¾ä¸‘å¥½åå–„æ¶çœŸå‡è™šå®ç”Ÿæ­»å¿«æ…¢å¼ºå¼±æ–°æ—§è½»é‡ç¡¬è½¯" +
    "å¿ƒå¤´æ‰‹è¶³çœ¼è€³é¼»å£èˆŒç‰™è…°èƒŒè…¹è…¿ç²¾ç¥é­‚é­„å‘½æ°”è¡€éª¨è‚‰è„‘è„¸çš®æ¯›æ±—æ³ªå°¿å±é’±è´¢å®ç‰©ä¹¦ç¬”ç”»ç´æ£‹è¯—é…’èŒ¶è‚‰é±¼ç±³é¢èœæœé¥­æ°´ç³–ç›é†‹è¯æ²¹çƒŸç«ç¯åºŠé—¨çª—è¡£è£¤é‹è¢œè½¦èˆ¹æœºè¯" +
    "å¤©ç¥é¬¼æ€ªå¦–é­”ä»™ä½›ç‹ä¾¯å°†ç›¸å…µé©¬ç‚®å’å…¬å©†çˆ¸å¦ˆå…„å¼Ÿå§å¦¹ç”·å¥³è€å°‘æœ‹æ•Œå‹å¸ˆç”Ÿä¸»å®¢çŒ«ç‹—å§‘å¨˜çˆ·å¥¶çˆ¸å¦ˆ"+PANDA).split("");

    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = null, selectedIdx = -1, hasActioned = false, isEditMode = false, breakPoints = new Set();

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => { client.subscribe(`mj_v14_1_break_${roomId}`); showScreen('lobby-screen'); publish('HELLO', { id: myId }); setTimeout(() => { if (!state) initAsHost(); }, 1200); });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function initAsHost() { state = { host: myId, players: [{id: myId, ready: false}], gameStarted: false, hands: {}, pool: [], turnIdx: 0, winners: [], vote: null }; renderAll(); }
    function publish(type, data) { if (client) client.publish(`mj_v14_1_break_${roomId}`, JSON.stringify({ from: myId, type, data })); }

    function handleMessage(msg) {
        if (msg.type === 'HELLO' && state?.host === myId) {
            if (!state.players.find(p => p.id === msg.data.id)) state.players.push({ id: msg.data.id, ready: false });
            publish('SYNC', state);
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            state = msg.data;
            if (!state.vote) document.getElementById('vote-overlay').style.display = 'none';
            renderAll();
        } else if (msg.type === 'VOTE_START') { state.vote = msg.data; renderVote(); }
        else if (msg.type === 'VOTE_SUBMIT' && state?.host === myId && state.vote) {
            state.vote.votes[msg.from] = msg.data.choice;
            if (Object.keys(state.vote.votes).length >= state.players.length) {
                const success = Object.values(state.vote.votes).filter(v => v === 'yes').length > state.players.length / 2;
                if (success) state.winners.push(state.vote.winner);
                const winId = state.vote.winner;
                state.vote = null; 
                if (success && state.players[state.turnIdx].id === winId) moveToNextPlayer();
                publish('UPDATE', state);
            }
        }
    }

    function renderAll() {
        if (!state || !state.gameStarted) {
            if (state && !state.gameStarted) {
                showScreen('lobby-screen');
                document.getElementById('player-list').innerHTML = state.players.map(p => `<div style="padding:10px; margin:5px; background:#333; border-radius:8px; display:flex; justify-content:space-between; border:1px solid ${p.id===myId?'var(--accent)':'#444'}"><span>ç©å®¶ ${p.id.slice(-4)}</span><span>${p.ready?'å·²å‡†å¤‡':'æœªå‡†å¤‡'}</span></div>`).join("");
                document.getElementById('start-btn').style.display = (state.host === myId) ? 'block' : 'none';
                document.getElementById('start-btn').disabled = state.players.length < 2 || !state.players.every(p => p.ready);
            }
            return;
        }
        showScreen('game-screen');
        const isMyTurn = state.players[state.turnIdx].id === myId;
        const myHand = state.hands[myId] || [];
        document.getElementById('player-status-bar').innerHTML = state.players.map((p, i) => `<div class="status-tag ${state.winners.includes(p.id)?'win':''} ${state.turnIdx===i?'active':''}">P${i+1}</div>`).join("");
        document.getElementById('turn-tip').innerText = isMyTurn ? (hasActioned ? (isEditMode ? "ç¼–è¾‘æ–­å¥ä¸­..." : "è¯·å‡ºç‰Œæˆ–ç‚¹èƒ¡") : "è¯¥ä½ æ‘¸ç‰Œ") : "ç­‰å¾…ä»–äºº...";
        
        document.getElementById('my-hand').innerHTML = myHand.map((t, i) => `
            <div class="tile ${selectedIdx===i?'selected':''} ${t===PANDA?'wild':''} ${breakPoints.has(i)?'break':''}" onclick="handleTileClick(${i})">${t}</div>`).join("");
        document.getElementById('pool-area').innerHTML = state.pool.map(t => `<div class="tile pool ${t===PANDA?'wild':''}">${t}</div>`).join("");
        
        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned;
        document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned || selectedIdx === -1;
        document.getElementById('btn-win').disabled = !isMyTurn || !hasActioned;
        document.getElementById('btn-eat').disabled = !isMyTurn || hasActioned || state.pool.length === 0;
    }

    function handleTileClick(i) {
        if (isEditMode) {
            if (breakPoints.has(i)) breakPoints.delete(i);
            else breakPoints.add(i);
        } else {
            let myHand = state.hands[myId];
            if (selectedIdx === -1) selectedIdx = i;
            else if (selectedIdx === i) selectedIdx = -1;
            else {
                const tile = myHand.splice(selectedIdx, 1)[0];
                myHand.splice(i, 0, tile);
                selectedIdx = -1;
                publish('UPDATE', state);
            }
        }
        renderAll();
    }

    function enterEditMode() {
        isEditMode = true;
        document.getElementById('normal-ctrls').style.display = 'none';
        document.getElementById('edit-ctrls').style.display = 'block';
        selectedIdx = -1;
        renderAll();
    }

    function exitEditMode() {
        isEditMode = false;
        breakPoints.clear();
        document.getElementById('normal-ctrls').style.display = 'block';
        document.getElementById('edit-ctrls').style.display = 'none';
        renderAll();
    }

    function doWin() {
        let hand = [...state.hands[myId]];
        if (hand.length === 14) hand.splice(selectedIdx !== -1 ? selectedIdx : 13, 1);
        
        // æ„é€ å¸¦æ–­å¥æ ‡è®°çš„å­—ç¬¦ä¸²
        let displayStr = "";
        hand.forEach((char, idx) => {
            displayStr += char;
            if (breakPoints.has(idx)) displayStr += " "; // è¯„å®¡æ—¶ç”¨ç©ºæ ¼æˆ–ç¬¦å·æ–­å¼€
        });

        publish('VOTE_START', { winner: myId, handStr: displayStr, votes: {[myId]: 'yes'} });
        exitEditMode();
    }

    function renderVote() {
        document.getElementById('vote-overlay').style.display = 'flex';
        document.getElementById('vote-hand-text').innerText = state.vote.handStr;
        const voted = state.vote.votes[myId] || state.vote.winner === myId;
        document.getElementById('vote-btns').style.display = voted ? 'none' : 'flex';
        document.getElementById('vote-status').style.display = voted ? 'block' : 'none';
    }

    function doDiscard() { state.pool.push(state.hands[myId].splice(selectedIdx, 1)[0]); moveToNextPlayer(); publish('UPDATE', state); }
    function doDraw() { state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]); hasActioned = true; publish('UPDATE', state); }
    function doEat() { state.hands[myId].push(state.pool.pop()); hasActioned = true; publish('UPDATE', state); }
    function moveToNextPlayer() { state.turnIdx = (state.turnIdx + 1) % state.players.length; hasActioned = false; selectedIdx = -1; }
    function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen')); document.getElementById(id).classList.add('active-screen'); }
    function showExitConfirm() { document.getElementById('exit-overlay').style.display = 'flex'; }
    function hideExitConfirm() { document.getElementById('exit-overlay').style.display = 'none'; }
    function doReady() { const p = state.players.find(x => x.id === myId); if(p) { p.ready = !p.ready; publish('UPDATE', state); } }
    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]));
        state.gameStarted = true; state.pool = []; state.turnIdx = 0; state.winners = [];
        publish('UPDATE', state);
    }
    function submitVote(choice) { publish('VOTE_SUBMIT', { choice }); document.getElementById('vote-btns').style.display = 'none'; document.getElementById('vote-status').style.display = 'block'; }
</script>
</body>
