<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ–‡å­—éº»å°† - æ°‘ä¸»è¯„å®¡ç‰ˆ</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --mj-green: #1a472a; --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffc107; --ready: #4caf50; }
        body { font-family: sans-serif; background: #111; color: white; margin: 0; padding: 10px; min-height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* ç•Œé¢åˆ‡æ¢æ§åˆ¶ */
        .screen { display: none; flex-direction: column; flex: 1; }
        .active-screen { display: flex; }

        /* å¤§å…æ ·å¼ */
        .setup-box { background: #222; padding: 20px; border-radius: 15px; border: 1px solid #444; text-align: center; margin-top: 20px; }
        .player-tag { background: #333; padding: 10px 15px; border-radius: 8px; margin: 5px; width: 85%; display: flex; justify-content: space-between; }

        /* æ¸¸æˆåŒºåŸŸ */
        #pool-area { height: 100px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 10px; padding: 8px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 5px; overflow-y: auto; margin-bottom: 10px; }
        .my-side { background: #222; border: 2px solid #444; padding: 15px; border-radius: 20px; flex: 1; display: flex; flex-direction: column; position: relative; }
        .my-side.active { border-color: var(--accent); background: var(--mj-green); }
        
        .remind-draw { animation: flash-red 0.8s infinite; border-color: var(--danger) !important; }
        @keyframes flash-red { 0% { box-shadow: 0 0 5px var(--danger); } 50% { box-shadow: 0 0 20px var(--danger); } 100% { box-shadow: 0 0 5px var(--danger); } }

        .hand { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin: 10px 0; min-height: 90px; }
        .tile { width: 38px; height: 52px; background: var(--tile-bg); color: #000; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; font-weight: bold; box-shadow: 0 4px #999; border: 2px solid transparent; }
        .tile.selected { border-color: var(--blue); transform: translateY(-10px); background: #e3f2fd; }
        .tile.pool { width: 26px; height: 36px; font-size: 0.9rem; box-shadow: 0 1px #666; }

        /* æŒ‰é’®ç»„æ ‡å‡†åŒ– */
        .btn-row { display: flex; gap: 8px; margin-bottom: 8px; }
        button { border: none; border-radius: 10px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        button:disabled { opacity: 0.2; cursor: not-allowed; }
        
        .btn-large { flex: 1; height: 55px; font-size: 1.1rem; }
        .btn-draw { background: var(--accent); color: #000; }
        .btn-discard { background: var(--blue); color: white; flex: 1.5; }
        .btn-win { background: var(--gold); color: #000; }
        .btn-secondary { background: #444; color: white; }

        /* æŠ•ç¥¨å¼¹çª— */
        #vote-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .vote-card { background: #333; padding: 20px; border-radius: 20px; width: 100%; text-align: center; border: 2px solid var(--gold); }
        .vote-hand { font-size: 1.8rem; letter-spacing: 5px; color: var(--gold); margin: 20px 0; word-break: break-all; }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active-screen">
        <div class="setup-box">
            <h2 style="margin:0 0 20px 0;">ğŸ€„ï¸ æ–‡å­—éº»å°†</h2>
            <input type="number" id="room-input" placeholder="è¾“å…¥æˆ¿é—´å·">
            <button onclick="joinGame()" class="btn-large btn-draw" style="width:100%; margin-top:10px;">è¿›å…¥æˆ¿é—´</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen">
        <div class="lobby-box setup-box">
            <h3>å¾…æˆ˜å¤§å…</h3>
            <div id="player-status-list" style="width:100%;"></div>
            <p id="lobby-tip" style="font-size:0.8rem; color:#888; margin:15px 0;"></p>
            <button id="ready-btn" class="btn-large btn-draw" style="background:var(--ready); width:100%;" onclick="doReady()">å‡†å¤‡å°±ç»ª</button>
            <button id="start-btn" class="btn-large btn-draw" style="display:none; width:100%; margin-top:10px;" onclick="doStart()">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="status-info" style="text-align:center; font-size:0.8rem; color:#666; margin-bottom:5px;"></div>
        <div id="pool-area"></div>
        <div id="my-zone" class="my-side">
            <div id="turn-tip" style="text-align:center; font-size:0.9rem; font-weight:bold; margin-bottom:8px;"></div>
            <div class="hand" id="my-hand"></div>
            
            <div class="btn-row">
                <button class="btn-large btn-draw" id="btn-draw" onclick="doDraw()">æ‘¸ç‰Œ</button>
                <button class="btn-large btn-discard" id="btn-discard" onclick="doDiscard()" disabled>å‡ºå­—</button>
                <button class="btn-large btn-win" id="btn-win" onclick="doWin()" disabled>èƒ¡ï¼</button>
            </div>
            
            <div class="btn-row">
                <button class="btn-large btn-secondary" id="btn-eat" onclick="doEat()">åƒç‰Œ</button>
                <button class="btn-large btn-secondary" style="background:var(--danger)" onclick="doExit()">é€€å‡ºæ¸¸æˆ</button>
            </div>
        </div>
    </div>

    <div id="vote-overlay">
        <div class="vote-card">
            <h3 id="vote-title">ç©å®¶ 1 ç”³è¯·èƒ¡ç‰Œï¼</h3>
            <p style="color:#aaa;">ä»–é€ çš„å¥å­æ˜¯ï¼š</p>
            <div class="vote-hand" id="vote-hand-text">æˆ‘ä»Šå¤©å¾ˆé«˜å…´</div>
            <div id="vote-btns" style="display:flex; gap:10px;">
                <button class="btn-large btn-draw" style="background:var(--ready); flex:1;" onclick="submitVote('yes')">é€šé¡º</button>
                <button class="btn-large btn-draw" style="background:var(--danger); flex:1;" onclick="submitVote('no')">ç‹—å±ä¸é€šï¼</button>
            </div>
            <div id="vote-result" style="margin-top:15px; color:var(--accent);"></div>
        </div>
    </div>

<script>
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = { gameStarted: false, players: [], hands: {}, pool: [], turnIdx: 0, vote: null };
    let selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => {
            client.subscribe("mj_democracy_v1_" + roomId);
            showScreen('lobby-screen');
            publish('JOIN', { id: myId });
        });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
    }

    function handleMessage(msg) {
        if (msg.type === 'JOIN') {
            if (!state.players.find(p => p.id === msg.data.id)) {
                state.players.push({ id: msg.data.id, ready: false });
                if (state.players[0].id === myId) publish('SYNC', state);
            }
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            const oldGameStatus = state.gameStarted;
            state = msg.data;
            if (oldGameStatus) state.gameStarted = true; // å¼ºåˆ¶ä¿æŒæ¸¸æˆå¼€å§‹çŠ¶æ€
            renderAll();
        } else if (msg.type === 'VOTE_START') {
            state.vote = msg.data;
            renderVote();
        } else if (msg.type === 'VOTE_SUBMIT') {
            if (state.vote) {
                state.vote.votes[msg.from] = msg.data.choice;
                checkVoteResult();
            }
        }
    }

    function publish(type, data) {
        if (client) client.publish("mj_democracy_v1_" + roomId, JSON.stringify({ from: myId, type, data }));
    }

    function doReady() {
        const p = state.players.find(p => p.id === myId);
        p.ready = !p.ready;
        document.getElementById('ready-btn').innerText = p.ready ? "å–æ¶ˆå‡†å¤‡" : "å‡†å¤‡å°±ç»ª";
        publish('UPDATE', state);
    }

    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]));
        state.turnIdx = 0;
        state.gameStarted = true;
        publish('UPDATE', state);
    }

    function doDraw() {
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true;
        renderAll();
    }

    function doDiscard() {
        if (selectedIdx === -1) return;
        const tile = state.hands[myId].splice(selectedIdx, 1)[0];
        state.pool.push(tile);
        state.turnIdx = (state.turnIdx + 1) % state.players.length;
        hasActioned = false; selectedIdx = -1;
        publish('UPDATE', state);
    }

    function doEat() {
        if (state.players[state.turnIdx].id !== myId || hasActioned || state.pool.length === 0) return;
        state.hands[myId].push(state.pool.pop());
        hasActioned = true; renderAll();
    }

    function doExit() {
        if (confirm("ç¡®å®šè¦ç¦»å¼€æˆ¿é—´å—ï¼Ÿ")) location.reload();
    }

    function doWin() {
        if (!confirm("æäº¤å¥å­ç»™å…¶ä»–ç©å®¶è¯„å®¡å—ï¼Ÿ")) return;
        const voteObj = { winner: myId, hand: state.hands[myId], votes: {} };
        voteObj.votes[myId] = 'yes'; // è‡ªå·±é»˜è®¤æŠ•èµæˆ
        publish('VOTE_START', voteObj);
    }

    function submitVote(choice) {
        document.getElementById('vote-btns').style.display = 'none';
        document.getElementById('vote-result').innerText = "æŠ•ç¥¨å·²æäº¤ï¼Œç­‰å¾…ä»–äºº...";
        publish('VOTE_SUBMIT', { choice });
    }

    function checkVoteResult() {
        if (state.players[0].id !== myId) return; // ä»…æˆ¿ä¸»è®¡ç®—ç»“æœ
        const votes = state.vote.votes;
        const voterCount = state.players.length;
        const yesCount = Object.values(votes).filter(v => v === 'yes').length;
        const noCount = Object.values(votes).filter(v => v === 'no').length;

        if (yesCount + noCount >= voterCount) {
            if (yesCount > voterCount / 2) {
                alert("è¯„å®¡é€šè¿‡ï¼ç©å®¶ " + (state.players.findIndex(p=>p.id===state.vote.winner)+1) + " è·èƒœï¼");
                location.reload();
            } else {
                alert("è¯„å®¡æœªé€šè¿‡ï¼ˆç‚¸èƒ¡ï¼‰ï¼æ¸¸æˆç»§ç»­ã€‚");
                state.vote = null;
                publish('UPDATE', state);
            }
        }
    }

    function handleTileClick(i) {
        if (selectedIdx === -1) {
            selectedIdx = i;
        } else if (selectedIdx === i) {
            selectedIdx = -1;
        } else {
            const hand = state.hands[myId];
            const item = hand.splice(selectedIdx, 1)[0];
            hand.splice(i, 0, item);
            selectedIdx = -1;
            if (state.players[state.turnIdx].id === myId) publish('UPDATE', state);
        }
        renderAll();
    }

    function renderAll() {
        if (!state.gameStarted) {
            showScreen('lobby-screen');
            renderLobby();
        } else {
            showScreen('game-screen');
            renderGame();
        }
        if (state.vote) renderVote();
    }

    function renderLobby() {
        const listEl = document.getElementById('player-status-list');
        listEl.innerHTML = '';
        let allReady = state.players.length >= 2;
        state.players.forEach((p, i) => {
            const div = document.createElement('div');
            div.className = 'player-tag';
            div.innerHTML = `<span>ç©å®¶ ${i+1}</span><span class="ready-tag">${p.ready ? 'âœ…' : 'â³'}</span>`;
            listEl.appendChild(div);
            if (!p.ready) allReady = false;
        });
        const isHost = state.players[0].id === myId;
        document.getElementById('start-btn').style.display = isHost ? 'block' : 'none';
        document.getElementById('start-btn').disabled = !allReady;
    }

    function renderGame() {
        const isMyTurn = state.players[state.turnIdx].id === myId;
        const myHand = state.hands[myId] || [];
        document.getElementById('status-info').innerText = `å½“å‰ï¼šç©å®¶ ${state.turnIdx+1} çš„å›åˆ`;
        const h = document.getElementById('my-hand');
        h.innerHTML = '';
        myHand.forEach((t, i) => {
            const el = document.createElement('div');
            el.className = `tile ${selectedIdx === i ? 'selected' : ''}`;
            el.innerText = t;
            el.onclick = () => handleTileClick(i);
            h.appendChild(el);
        });
        const p = document.getElementById('pool-area');
        p.innerHTML = '';
        state.pool.forEach(t => { p.innerHTML += `<div class="tile pool">${t}</div>`; });

        const zone = document.getElementById('my-zone');
        if (isMyTurn) {
            zone.classList.add('active');
            document.getElementById('turn-tip').innerText = hasActioned ? "è¯·å‡ºå­—" : "è¯·æ‘¸ç‰Œ";
            if (!hasActioned) zone.classList.add('remind-draw');
            else zone.classList.remove('remind-draw');
        } else {
            zone.classList.remove('active', 'remind-draw');
            document.getElementById('turn-tip').innerText = "ç­‰å¾…ä»–äºº...";
        }
        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned;
        document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned;
        document.getElementById('btn-win').disabled = !isMyTurn || !hasActioned;
        document.getElementById('btn-eat').disabled = !isMyTurn || hasActioned || state.pool.length === 0;
    }

    function renderVote() {
        const overlay = document.getElementById('vote-overlay');
        if (!state.vote) { overlay.style.display = 'none'; return; }
        overlay.style.display = 'flex';
        document.getElementById('vote-title').innerText = `ç©å®¶ ${state.players.findIndex(p=>p.id===state.vote.winner)+1} ç”³è¯·èƒ¡ç‰Œï¼`;
        document.getElementById('vote-hand-text').innerText = state.vote.hand.join("");
        
        if (state.vote.winner === myId || state.vote.votes[myId]) {
            document.getElementById('vote-btns').style.display = 'none';
            document.getElementById('vote-result').innerText = "ç­‰å¾…ä»–äººè¯„å®¡...";
        } else {
            document.getElementById('vote-btns').style.display = 'flex';
            document.getElementById('vote-result').innerText = "";
        }
    }
</script>
</body>
</html>
