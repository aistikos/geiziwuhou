<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ–‡å­—éº»å°† - è¾‰ç…Œå»¶ç»­ç‰ˆ</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --mj-green: #1a472a; --tile-bg: #fff; --accent: #ffeb3b; --danger: #ff4444; --blue: #2196f3; --gold: #ffd700; --ready: #4caf50; }
        body { font-family: sans-serif; background: #111; color: white; margin: 0; padding: 10px; min-height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* ç•Œé¢åˆ‡æ¢ */
        .screen { display: none; flex-direction: column; flex: 1; }
        .active-screen { display: flex; }

        /* ç‰Œæ± ä¸åŒºåŸŸ */
        #pool-area { height: 100px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 10px; padding: 8px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 5px; overflow-y: auto; margin-bottom: 10px; }
        .my-side { background: #222; border: 2px solid #444; padding: 15px; border-radius: 20px; flex: 1; display: flex; flex-direction: column; position: relative; }
        .my-side.active { border-color: var(--accent); background: var(--mj-green); }
        
        /* æé†’åŠ¨ç”» */
        .remind-draw { animation: flash-red 0.8s infinite; border-color: var(--danger) !important; }
        @keyframes flash-red { 0% { box-shadow: 0 0 5px var(--danger); } 50% { box-shadow: 0 0 20px var(--danger); } 100% { box-shadow: 0 0 5px var(--danger); } }

        /* æ‰‹ç‰Œæ ·å¼ */
        .hand { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin: 10px 0; min-height: 90px; }
        .tile { width: 38px; height: 52px; background: var(--tile-bg); color: #000; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; font-weight: bold; box-shadow: 0 4px #999; border: 2px solid transparent; }
        .tile.selected { border-color: var(--blue); transform: translateY(-10px); background: #e3f2fd; }
        .tile.pool { width: 26px; height: 36px; font-size: 0.9rem; box-shadow: 0 1px #666; }

        /* æŒ‰é’®æ ‡å‡†åŒ– */
        .btn-row { display: flex; gap: 8px; margin-bottom: 8px; }
        button { border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:disabled { opacity: 0.2; cursor: not-allowed; }
        .btn-large { flex: 1; height: 50px; font-size: 1rem; display: flex; align-items: center; justify-content: center; }
        .btn-draw { background: var(--accent); color: #000; }
        .btn-discard { background: var(--blue); color: white; flex: 1.5; }
        .btn-win { background: var(--gold); color: #000; }
        .btn-secondary { background: #444; color: white; }

        /* æŠ•ç¥¨é®ç½© */
        #vote-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .vote-card { background: #333; padding: 25px; border-radius: 20px; width: 100%; text-align: center; border: 2px solid var(--gold); }
        .vote-hand { font-size: 2rem; color: var(--gold); margin: 20px 0; text-shadow: 0 0 10px rgba(255,215,0,0.5); font-weight: bold; }

        /* ğŸ† é‡‘é—ªé—ªèƒœå‡ºé€šçŸ¥ */
        #win-banner { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 200; display: none; align-items: center; justify-content: center; background: rgba(255,215,0,0.1); animation: bg-gold 2s ease-out; }
        .win-content { text-align: center; animation: win-pop 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .win-title { font-size: 4rem; font-weight: 900; background: linear-gradient(90deg, #ffd700, #fff, #ffd700); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 1.5s linear infinite; filter: drop-shadow(0 0 15px rgba(255,215,0,0.8)); }
        
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes win-pop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes bg-gold { 0% { background: rgba(255,215,0,0); } 50% { background: rgba(255,215,0,0.3); } 100% { background: rgba(255,215,0,0); } }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active-screen">
        <div style="background:#222; padding:30px; border-radius:20px; text-align:center; border:1px solid #444;">
            <h2 style="margin:0 0 20px 0; letter-spacing:4px;">ğŸ€„ï¸ æ–‡å­—éº»å°†</h2>
            <input type="number" id="room-input" placeholder="è¾“å…¥4ä½æˆ¿é—´å·" style="background:#000; color:#fff; border:1px solid #555; padding:15px; border-radius:10px; width:80%; text-align:center; font-size:1.2rem;">
            <button onclick="joinGame()" class="btn-large btn-draw" style="width:100%; margin-top:20px;">è¿›å…¥æˆ¿é—´</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen">
        <div style="background:#222; padding:20px; border-radius:20px; text-align:center; border:1px solid #444; flex:1;">
            <h3>å¾…æˆ˜å¤§å…</h3>
            <div id="player-status-list" style="width:100%; margin:20px 0;"></div>
            <button id="ready-btn" class="btn-large btn-draw" style="background:var(--ready); width:100%;" onclick="doReady()">å‡†å¤‡å°±ç»ª</button>
            <button id="start-btn" class="btn-large btn-draw" style="display:none; width:100%; margin-top:10px;" onclick="doStart()">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="status-info" style="text-align:center; font-size:0.8rem; color:#666; margin-bottom:5px;"></div>
        <div id="pool-area"></div>
        <div id="my-zone" class="my-side">
            <div id="turn-tip" style="text-align:center; font-size:0.9rem; font-weight:bold; margin-bottom:8px;"></div>
            <div class="hand" id="my-hand"></div>
            
            <div class="btn-row">
                <button class="btn-large btn-draw" id="btn-draw" onclick="doDraw()">æ‘¸ç‰Œ</button>
                <button class="btn-large btn-discard" id="btn-discard" onclick="doDiscard()" disabled>å‡ºå­—</button>
                <button class="btn-large btn-win" id="btn-win" onclick="doWin()" disabled>èƒ¡ï¼</button>
            </div>
            
            <div class="btn-row">
                <button class="btn-large btn-secondary" id="btn-eat" onclick="doEat()">åƒç‰Œ</button>
                <button class="btn-large btn-secondary" style="background:var(--danger)" onclick="doExit()">é€€å‡ºæ¸¸æˆ</button>
            </div>
        </div>
    </div>

    <div id="vote-overlay">
        <div class="vote-card">
            <h3 id="vote-title" style="margin-top:0;">æ­£åœ¨è¯„å®¡å¥å­...</h3>
            <div class="vote-hand" id="vote-hand-text"></div>
            <div id="vote-btns" style="display:flex; gap:10px;">
                <button class="btn-large btn-draw" style="background:var(--ready); flex:1;" onclick="submitVote('yes')">é€šé¡º</button>
                <button class="btn-large btn-draw" style="background:var(--danger); flex:1;" onclick="submitVote('no')">ç‹—å±ä¸é€šï¼</button>
            </div>
            <div id="vote-result-tip" style="margin-top:15px; color:var(--accent); font-size:0.9rem;">ç­‰å¾…ä»–äººè¯„å®¡ä¸­...</div>
        </div>
    </div>

    <div id="win-banner">
        <div class="win-content">
            <div class="win-title">å¤§å‰å¤§åˆ©</div>
            <div id="win-player-name" style="color:white; font-size:1.5rem; margin-top:10px; font-weight:bold;">ç©å®¶ 1 èƒœå‡º</div>
        </div>
    </div>

<script>
    const CHARS = "æˆ‘ä½ ä»–å¥¹å’±è°ä»¬å¤§å®¶çš„äººçš„äº†æ˜¯ä¸éƒ½åœ¨æœ‰æ²¡è¦ä¼šæƒ³çœ‹å¬å†™è®²è¯´æ‹¿èµ°è·‘å»ç©ç¬‘å“­çˆ±æ¨æ€•è¯·é—®è°¢å¯¹èµ·ç»™æ‰“æ‰¾ä¹°å–ç”¨å¼€å…³å°±æ‰åˆè¿˜ä¹Ÿåªå¾ˆæœ€çœŸå¤ªå¿«æ…¢å¤§ä¸­å°å¤šå¤šå°‘å¥½åç¾ä¸‘".split("");
    let client, roomId, myId = "P_" + Math.random().toString(16).slice(2, 8);
    let state = { gameStarted: false, players: [], hands: {}, pool: [], turnIdx: 0, vote: null, winners: [] };
    let selectedIdx = -1, hasActioned = false;

    function joinGame() {
        roomId = document.getElementById('room-input').value;
        if (!roomId) return;
        client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
        client.on('connect', () => {
            client.subscribe("mj_pro_cont_v1_" + roomId);
            showScreen('lobby-screen');
            publish('JOIN', { id: myId });
        });
        client.on('message', (t, p) => handleMessage(JSON.parse(p.toString())));
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
    }

    function handleMessage(msg) {
        if (msg.type === 'JOIN') {
            if (!state.players.find(p => p.id === msg.data.id)) {
                state.players.push({ id: msg.data.id, ready: false });
                if (state.players[0].id === myId) publish('SYNC', state);
            }
        } else if (msg.type === 'SYNC' || msg.type === 'UPDATE') {
            const oldGameStatus = state.gameStarted;
            state = msg.data;
            if (oldGameStatus) state.gameStarted = true;
            renderAll();
        } else if (msg.type === 'VOTE_START') {
            state.vote = msg.data;
            renderVote();
        } else if (msg.type === 'VOTE_RESULT') {
            // æ”¶åˆ°æŠ•ç¥¨ç»“æœï¼Œå¹¿æ’­å…¨åœº
            if (msg.data.success) {
                showWinBanner(msg.data.winnerName);
                state.winners.push(msg.data.winnerId);
                // èƒœå‡ºè€…æ¸…ç©ºæ‰‹ç‰Œ
                state.hands[msg.data.winnerId] = [];
            } else {
                alert("è¯„å®¡æœªé€šè¿‡ï¼Œç‚¸èƒ¡ï¼");
            }
            state.vote = null;
            document.getElementById('vote-overlay').style.display = 'none';
            renderAll();
        }
    }

    function publish(type, data) {
        if (client) client.publish("mj_pro_cont_v1_" + roomId, JSON.stringify({ from: myId, type, data }));
    }

    function showWinBanner(name) {
        const banner = document.getElementById('win-banner');
        document.getElementById('win-player-name').innerText = name + " èƒœå‡ºï¼";
        banner.style.display = 'flex';
        setTimeout(() => { banner.style.display = 'none'; }, 3000);
    }

    function doReady() {
        const p = state.players.find(p => p.id === myId);
        p.ready = !p.ready;
        publish('UPDATE', state);
    }

    function doStart() {
        state.players.forEach(p => state.hands[p.id] = Array.from({length:13}, () => CHARS[Math.floor(Math.random()*CHARS.length)]));
        state.turnIdx = 0;
        state.gameStarted = true;
        state.winners = [];
        publish('UPDATE', state);
    }

    function doDraw() {
        state.hands[myId].push(CHARS[Math.floor(Math.random()*CHARS.length)]);
        hasActioned = true; renderAll();
    }

    function doDiscard() {
        if (selectedIdx === -1) return;
        state.hands[myId].splice(selectedIdx, 1);
        nextTurn();
    }

    function nextTurn() {
        // æ ¸å¿ƒé€»è¾‘ï¼šè·³è¿‡å·²èƒœå‡ºçš„ç©å®¶
        let nextIdx = (state.turnIdx + 1) % state.players.length;
        while (state.winners.includes(state.players[nextIdx].id) && state.winners.length < state.players.length) {
            nextIdx = (nextIdx + 1) % state.players.length;
        }
        state.turnIdx = nextIdx;
        hasActioned = false; selectedIdx = -1;
        publish('UPDATE', state);
    }

    function doEat() {
        if (state.players[state.turnIdx].id !== myId || hasActioned || state.pool.length === 0) return;
        state.hands[myId].push(state.pool.pop());
        hasActioned = true; renderAll();
    }

    function doExit() {
        if (confirm("ç¡®å®šè¦ç¦»å¼€æˆ¿é—´å—ï¼Ÿ")) location.reload();
    }

    function doWin() {
        if (!confirm("æäº¤å¥å­ç»™å…¶ä»–ç©å®¶è¯„å®¡å—ï¼Ÿ")) return;
        publish('VOTE_START', { winner: myId, winnerName: "ç©å®¶ "+(state.players.findIndex(p=>p.id===myId)+1), hand: state.hands[myId], votes: {[myId]: 'yes'} });
    }

    function submitVote(choice) {
        const pIdx = state.players.findIndex(p => p.id === myId);
        publish('VOTE_SUBMIT_INTERNAL', { choice }); // å‘ç»™æˆ¿ä¸»
        document.getElementById('vote-btns').style.display = 'none';
        document.getElementById('vote-result-tip').innerText = "å·²æŠ•ç¥¨ï¼Œç­‰å¾…ç»“æœ...";
        
        // æˆ¿ä¸»è´Ÿè´£ç»Ÿè®¡
        if (state.players[0].id === myId) {
            state.vote.votes[myId] = choice;
            handleHostVoteLogic();
        }
    }

    // æˆ¿ä¸»ä¸“ç”¨é€»è¾‘
    function handleHostVoteLogic() {
        client.on('message', (t, p) => {
            const msg = JSON.parse(p.toString());
            if (msg.type === 'VOTE_SUBMIT_INTERNAL') {
                state.vote.votes[msg.from] = msg.data.choice;
                const voterCount = state.players.length;
                const votedCount = Object.keys(state.vote.votes).length;
                if (votedCount >= voterCount) {
                    const yesCount = Object.values(state.vote.votes).filter(v => v === 'yes').length;
                    const success = yesCount > voterCount / 2;
                    publish('VOTE_RESULT', { success, winnerId: state.vote.winner, winnerName: state.vote.winnerName });
                }
            }
        });
    }

    function handleTileClick(i) {
        if (selectedIdx === -1) { selectedIdx = i; } 
        else if (selectedIdx === i) { selectedIdx = -1; } 
        else {
            const hand = state.hands[myId];
            const item = hand.splice(selectedIdx, 1)[0];
            hand.splice(i, 0, item);
            selectedIdx = -1;
            if (state.players[state.turnIdx].id === myId) publish('UPDATE', state);
        }
        renderAll();
    }

    function renderAll() {
        if (!state.gameStarted) {
            showScreen('lobby-screen');
            renderLobby();
        } else {
            showScreen('game-screen');
            renderGame();
        }
    }

    function renderLobby() {
        const listEl = document.getElementById('player-status-list');
        listEl.innerHTML = '';
        let allReady = state.players.length >= 2;
        state.players.forEach((p, i) => {
            listEl.innerHTML += `<div style="background:#333; padding:10px; margin:5px; border-radius:10px; display:flex; justify-content:space-between;">
                <span>ç©å®¶ ${i+1} ${p.id === myId ? '(ä½ )' : ''}</span><span>${p.ready ? 'âœ…' : 'â³'}</span>
            </div>`;
            if (!p.ready) allReady = false;
        });
        document.getElementById('start-btn').style.display = (state.players[0].id === myId) ? 'block' : 'none';
        document.getElementById('start-btn').disabled = !allReady;
    }

    function renderGame() {
        const isMyTurn = state.players[state.turnIdx].id === myId;
        const myHand = state.hands[myId] || [];
        const isWinner = state.winners.includes(myId);

        document.getElementById('status-info').innerText = isWinner ? "âœ¨ ä½ å·²èƒœå‡ºï¼è§‚æˆ˜ä¸­..." : `å½“å‰ï¼šç©å®¶ ${state.turnIdx+1} çš„å›åˆ`;
        
        const h = document.getElementById('my-hand');
        h.innerHTML = '';
        myHand.forEach((t, i) => {
            const el = document.createElement('div');
            el.className = `tile ${selectedIdx === i ? 'selected' : ''}`;
            el.innerText = t;
            el.onclick = () => handleTileClick(i);
            h.appendChild(el);
        });

        document.getElementById('pool-area').innerHTML = state.pool.map(t => `<div class="tile pool">${t}</div>`).join("");

        const zone = document.getElementById('my-zone');
        if (isMyTurn && !isWinner) {
            zone.classList.add('active');
            document.getElementById('turn-tip').innerText = hasActioned ? "æ’å¥½åºå‡ºå­—" : "è¯·æ‘¸ç‰Œ";
            hasActioned ? zone.classList.remove('remind-draw') : zone.classList.add('remind-draw');
        } else {
            zone.classList.remove('active', 'remind-draw');
            document.getElementById('turn-tip').innerText = isWinner ? "ğŸ‰ åç­‰å‘å¥–" : "ç­‰å¾…ä»–äºº...";
        }

        document.getElementById('btn-draw').disabled = !isMyTurn || hasActioned || isWinner;
        document.getElementById('btn-discard').disabled = !isMyTurn || !hasActioned || isWinner;
        document.getElementById('btn-win').disabled = !isMyTurn || !hasActioned || isWinner;
        document.getElementById('btn-eat').disabled = !isMyTurn || hasActioned || state.pool.length === 0 || isWinner;
    }

    function renderVote() {
        if (!state.vote) return;
        const overlay = document.getElementById('vote-overlay');
        overlay.style.display = 'flex';
        document.getElementById('vote-hand-text').innerText = state.vote.hand.join("");
        const alreadyVoted = state.vote.votes[myId] || state.vote.winner === myId;
        document.getElementById('vote-btns').style.display = alreadyVoted ? 'none' : 'flex';
        document.getElementById('vote-result-tip').innerText = alreadyVoted ? "å·²æŠ•ç¥¨ï¼Œç­‰å¾…å…¶ä»–äºº..." : "è¯·è¯„ä»·è¯¥å¥å­ï¼š";
    }
</script>
</body>
